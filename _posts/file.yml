- CSA Unternehmensverwaltungs-GmbH betreibt unerlaubt Einlagengeschäfte – BaFin ordnet die Rückabwicklung an:
    permalink: csa-unternehmensverwaltungs-gmbh-betreibt-unerlaubt-einlagengeschafte-bafin-ordnet-die-ruckabwicklung-an
    title: CSA Unternehmensverwaltungs-GmbH betreibt unerlaubt Einlagengeschäfte –
      BaFin ordnet die Rückabwicklung an
    body: "<p><b>CSA Unternehmensverwaltungs-GmbH
      betreibt unerlaubt Einlagengeschäfte – BaFin ordnet die Rückabwicklung an</b></p><p>  </p><p>Mit
      Bescheid vom 18. Februar 2016 ordnete die Bundesanstalt für Finanzdienstleistungsaufsicht
      (BaFin) gegenüber der CSA Unternehmensverwaltungs-GmbH, Centroallee 263 b,
      Oberhausen an, ihre Geschäfte sofort einzustellen und abzuwickeln. Grund
      ist, dass die Gesellschaft Einlagengeschäfte betrieben hat, die der Erlaubnis
      der BaFin bedurften. Die Erlaubnis lag jedoch nicht vor und kann auch nicht
      nachträglich erteilt werden, sodass die Einlagengeschäfte unerlaubt betrieben
      wurden.</p><p>  </p><p><b>Geschäftsmodell
      der CSA Unternehmensverwaltungs-GmbH</b></p><p>  </p><p>Die CSA-Unternehmensverwaltungs-GmbH
      (kurz: CSA) wurde im Jahr 2012 gegründet. Der heutige Geschäftssitz liegt
      in der Centroallee 263 b in 46047 Oberhausen, nach Frau Christa Siwczyk ist
      zuletzt Herr Adolf Kempener Geschäftsführer geworden. Gegenstand des Unternehmens
      ist die Vermittlung von Versicherungen und Kapitalanlagen, die Erarbeitung
      von Finanzkonzepten sowie der Erwerb, die Fortführung und die Veräußerung
      von Unternehmen oder Beteiligungen an Unternehmen sowie die Verwaltung und
      Verwertung der sonstigen Vermögensinteressen der Gesellschaft. Außerdem kaufte
      die CSA Versicherungsverträge, Bausparverträge und Sparverträge aller Art
      an. Diese Art von Geschäften wurde ihr nun untersagt.</p><p>  </p><p>Laut BaFin hat die CSA auf Grundlage
      von „Kauf- und Abtretungsverträgen“ und „qualifizierten Nachrangdarlehen“
      gewerbsmäßig Gelder angenommen, die unbedingt rückzahlbar waren, ohne dass
      der Rückzahlungsanspruch in Inhaber- oder Orderschuldverschreibungen verbrieft
      war. Bei der Annahme solcher Gelder mit unbedingter Rückzahlungsverpflichtung
      handelt es sich um sog. Einlagengeschäfte nach § 1 Abs. 1 S. 2 Nr. 1 Kreditwesengesetz
      (KWG). Der Betrieb von Einlagengeschäften bedarf einer Erlaubnis der BaFin.
      Die CSA Unternehmensverwaltungs-GmbH verfügt jedoch über keine solche Erlaubnis.
      </p><p>  </p><p><b>Folgen
      der Untersagungs- und Rückabwicklungsverfügung</b></p><p>  </p><p>Mit Bescheid vom 18.02.2016 hat die
      BaFin gegenüber der CSA angeordnet, die unerlaubt betriebenen Einlagengeschäfte
      mit sofortiger Wirkung einzustellen und erfolgte Geschäfte rückabzuwickeln.
      Der Bescheid der BaFin ist von Gesetzes wegen sofort vollziehbar.</p><p>  </p><p>Gegen Einstellungs- und Abwicklungsanordnung hat
      die CSA Widerspruch eingelegt und zudem bei dem Verwaltungsgericht Frankfurt
      am Main beantragt, die aufschiebenden Wirkung des Widerspruchs nach § 80
      Abs. 5 VwGO anzuordnen. Dieser Antrag wurde mit vom VG Frankfurt nach Angaben
      der Bafin auf deren Webseite mit Beschluss vom 19.05.2016 abgelehnt. </p><p>  </p><p>Abzuwarten
      bleibt, ob die CSA Unternehmensverwaltungs-GmbH nun ihrer Verpflichtung zur
      Rückabwicklung der Verträge ordnungsgemäß nachkommen wird. Dazu muss sie
      den Kunden, die besagte „Kauf- und Abtretungsverträge“ sowie „qualifizierte
      Nachrangdarlehen“ abgeschlossen haben, die eingezahlten Gelder wieder zurückzahlen.
      </p><p>  </p><p>Zweifel
      kommen diesbezüglich auf, da es schlicht unwahrscheinlich ist, dass die CSA
      auf die Kundengelder und angekauften Verträge frei verfügbar zurückgreifen
      kann. Sollte nicht genügend Vermögen zur Rückabwicklung der Verträge vorhanden
      sein, droht ein Insolvenzantrag über das Vermögen der Gesellschaft. </p><p>  </p><p><b>Was
      sollen Anleger tun?</b></p><p>  </p><p>Sollte die CSA Unternehmensverwaltungs-GmbH
      ihrer Rückzahlungsverpflichtung nicht nachkommen, so sollten geschädigte
      Kunden ihre Ansprüche zeitnah durchsetzen. </p><p>  </p><p>Auch wenn die Gesellschaft in die Insolvenz
      gehen sollte, wozu bisher noch keine Informationen vorliegen, besteht die
      Möglichkeit der Inanspruchnahme des Geschäftsführers Adolf Kempener bzw. der
      damaligen Geschäftsführerin Christa Siwczyk, welche nach § 823 Abs. 2 BGB in
      Verbindung mit § 32 KWG persönlich und unbeschränkt auf Schadensersatz haften
      könnten. Ob weitere Anspruchsgegner in Betracht kommen, muss dann im Einzelfall
      geprüft werden. Zu denken ist hier vor allem an Berater oder Vermittler,
      die den Kunden zum Verkauf von Versicherungsverträgen oder Sparanlagen geraten
      haben. </p><p>  </p><p>Die
      Experten der Kanzlei AdvoAdvice Rechtsanwälte mbB haben in der Vergangenheit
      und auch gegenwärtig Mandanten bei der Geltendmachung von Ansprüchen gegen
      Gesellschaften, die ihrer Rückzahlungsaufforderung der BaFin nicht nachkommen
      sind, erfolgreich betreut. Für Informationen und Rückfragen stehen Ihnen
      Herr Rechtsanwalt Dr. Tintemann und Herr Rechtsanwalt Klevenhagen unter 030
      - 921 000 40 und info@advoadvice.de zur Verfügung.</p><p>  </p><p>&nbsp;</p>"
