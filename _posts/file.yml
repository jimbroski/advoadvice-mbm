- Fristloses Kündigungsrecht für Vermieter bei Angebot der Untervermietung über „airbnb“:
    permalink: fristloses-kundigungsrecht-fur-vermieter-bei-angebot-der-untervermietung-uber-airbnb
    title: Fristloses Kündigungsrecht für Vermieter bei Angebot der Untervermietung
      über „airbnb“
    body: "<p>„airbnb“ ist ein 2008 im kalifornischen
      Silicon Valley gegründeter Community-Marktplatz für Buchung und Vermietung
      von Unterkünften. Dies funktioniert ähnlich einem Computerreservierungssystem
      für Hotelzimmer. „Weltweit Zuhause“ heißt es auf der Webseite, denn in über
      34.000 Städten inserieren Menschen über diese Plattform Unterkünfte, insbesondere
      für Touristen. Die Gesamtzahl der Gäste, die über diese Plattform buchen,
      soll bei über 60 Millionen liegen.  Bietet ein Mieter seine Mietwohnung
      jedoch über „airbnb“ Touristen zur Nutzung an und vermietet sie auch, ohne
      zuvor beim Vermieter eine Erlaubnis zur Gebrauchsüberlassung einzuholen,
      so verletzt er dadurch in erheblichem Maße die Rechte des Vermieters. Das
      Landgericht Berlin hat mit Beschluss vom 03.02.2015 zum Az. 67 T 29/15 daher
      entschieden, dass dies eine außerordentliche Kündigung des Mietverhältnisses
      gemäß § 543 Abs. 1 Bürgerliches Gesetzbuch (BGB) rechtfertige und damit dem
      Vermieter einen Räumungsanspruch nach fristloser Kündigung zustehe.</p><p>Hierfür reiche es, dass nach abgemahnter
      erster tatsächlicher Gebrauchsüberlassung an Touristen eine Wohnung über
      das Portal „airbnb“ weiterhin geschaltet sei. Die Aufrechterhaltung des über
      „airbnb“ geschalteten Angebots stelle zwar für sich keine unbefugte Gebrauchsüberlassung
      i.S.d. § 543 Abs. 2 Satz 1 Nr. 2 Variante 2 BGB dar. Bei ihr handele es sich
      gleichwohl um eine gravierende Pflichtverletzung, da der Mieter damit der
      Öffentlichkeit und gleichzeitig dem Vermieter gegenüber schlüssig, aber gleichzeitig
      unmissverständlich zum Ausdruck bringe, die vertragswidrige entgeltliche
      Überlassung der Mietsache an Touristen – ungeachtet der vermieterseits ausgesprochenen
      Abmahnung – auch in Zukunft fortzusetzen.</p><p>So vorteilhaft
      das Portal „airbnb“ für Touristen sein kann, Mieter können hierüber nur Profit
      schlagen, wenn sie (wie sonst auch bei Untervermietungen) dem Vermieter ausdrücklich
      um Erlaubnis fragen. <br></p><p>Anders sieht
      es natürlich dann aus, wenn dem Anbieter die angebotene Unterkunft gehört.
      Dann kann ein freundliches Zusatzeinkommen winken. Aber nicht vergessen,
      dass auch hier der Fiskus gerne davon erfahren und ggf. im Rahmen der Steuererklärung
      mitverdienen möchte. &nbsp;<br>                </p>"
    author: dr-sven-tintemann
