- 'Bundesgerichtshof entscheidet zum Widerruf von Verbraucherdarlehensverträgen ':
    permalink: bundesgerichtshof-entscheidet-zum-widerruf-von-verbraucherdarlehensvertragen
    title: 'Bundesgerichtshof entscheidet zum Widerruf von Verbraucherdarlehensverträgen '
    body: "<p>                    Der
      Bundesgerichtshof hat mit <a title=\"Link: http://juris.bundesgerichtshof.de/cgi-bin/rechtsprechung/document.py?Gericht=bgh&amp;Art=pm&amp;Datum=2016&amp;Sort=3&amp;nr=75249&amp;pos=0&amp;anz=119\"
      href=\"http://juris.bundesgerichtshof.de/cgi-bin/rechtsprechung/document.py?Gericht=bgh&amp;Art=pm&amp;Datum=2016&amp;Sort=3&amp;nr=75249&amp;pos=0&amp;anz=119\"
      rel=\"nofollow\">Urteil vom 12. Juli 2016 – Az. XI ZR 564/15</a> und mit
      Urteil zum Az. XI ZR 501/15 entschieden, dass Verbraucherdarlehensverträge auch
      noch nach Jahren widerrufen werden können. </p><p>Konkret
      wurde im bei dem Fall zum Az. XI ZR 564/15 Jahr 2008 ein Verbraucherdarlehensvertrag
      geschlossen. Dabei benutzte der Darlehensgeber eine Widerrufsbelehrung, welche
      nicht den gesetzlichen Vorschriften entsprach. Der Darlehensnehmer übte sein
      Widerrufsrecht erst im Jahr 2013, also über fünf Jahre nach Abschluss des
      Vertrages aus. Bei korrekter Belehrung über das Widerrufsrecht gilt grundsätzlich
      eine Widerrufsfrist von 14 Tagen, um sich von dem Vertrag zu lösen.</p><p>  In der Pressemitteilung des Bundesgerichtshofes
      heißt es zu dem rechtlichen Aspekt:</p><p><br>  <i>„Dabei
      waren im Wesentlichen folgende Überlegungen leitend: Das Oberlandesgericht
      hat richtig gesehen, dass bei Ausübung des Widerrufsrechts am 24. Juni 2013
      die Widerrufsfrist noch nicht abgelaufen war. Die dem Darlehensvertrag beigegebene
      Widerrufsbelehrung, die dahin lautete, die Widerrufsfrist beginne \"frühestens
      mit Erhalt dieser Belehrung\", belehrte die Kläger schon nicht hinreichend
      deutlich über den Beginn der Widerrufsfrist. Auf die Gesetzlichkeitsfiktion
      des vom Verordnungsgeber eingeführten Musters für die Widerrufsbelehrung
      kann sich die Beklagte nicht berufen, weil sie gegenüber dem Muster erhebliche
      Änderungen vorgenommen hat. Die Kläger haben das Widerrufsrecht weder verwirkt
      noch sonst unzulässig ausgeübt.“</i></p><p>  Bei
      einer fehlerhaften Widerrufsbelehrung kann das Widerrufsrecht also auch noch
      Jahre später ausgeübt werden. Erfahrungsgemäß wird bei den meisten Belehrungen
      auf wichtige Informationen verzichtet oder sich nicht an den gesetzlichen
      Regelungen orientiert. Gerade in der aktuellen Niedrigzinsphase kann es sich
      empfehlen, sich von einem älteren Finanzprodukt zu lösen.</p><p>Im
      zweiten Fall zum Az. XI ZR 501/15 war der Vertrag sogar bereits im Jahr 2001
      abgeschlossen und bis zum Jahr 2007 durch den Darlehensnehmer zurückgeführt
      worden. Dieser widerrief den Vertrag erst weit nach Rückzahlung, nämlich im
      Jahr 2014. Hier war vorgetragen worden, der Vertrag sei in einer Haustürsituation
      abgeschlossen worden und die Belehrung entspreche nicht dem damals noch geltenden
      Haustürwiderrufsgesetz (HWiG). Hier wurde die Sache zur Beweisaufnahme und zur
      weiteren Verhandlung an das Oberlandesgericht zurückverwiesen, da der Bundesgerichtshof
      die Prüfung der Motive des Klägers für den Widerruf, so wie durch das OLG geschehen,
      als unzulässig ansah. </p><p>  Es
      empfiehlt sich zeitnah einen Rechtsanwalt einzuschalten, da Verbraucher häufig
      von Banken hingehalten werden. Diese beharren zumeist darauf, dass ihre Widerrufsbelehrung
      richtig sei und dem Verbraucher keine weiteren Rechte zustehen würden. Sollten
      Sie eine Widerrufsbelehrung überprüfen lassen wollen, stehen Ihnen für eine
      Erstberatung die Experten der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten
      mbB unter 030/92100040 zur Verfügung.<br>     <br></p>"
