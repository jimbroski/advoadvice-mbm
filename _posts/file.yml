- Brest-Tauros GmbH - Rückfrage zum Sachstand der Abwicklung ohne Antwort:
    permalink: brest-tauros-gmbh-ruckfrage-zum-sachstand-der-abwicklung-ohne-antwort
    title: Brest-Tauros GmbH - Rückfrage zum Sachstand der Abwicklung ohne Antwort
    body: "<p>                    </p><p>Die
      Brest-Tauros GmbH aus Leipzig hatte erst kürzlich von der BaFin eine Rückabwicklungsverfügung
      wegen der Kapitalanlage vom Typ Rondo II erhalten. Hierzu hatten wir bereits
      berichtet. </p>  <p>Nunmehr fragen sich betroffene Anleger und deren Rechtsanwälte,
      wie die Verfügung der BaFin konkret umgesetzt werden soll und welche Folgen
      diese für die betroffenen Anleger, aber auch für die weiteren Anleger der
      Gesellschaft hat, die in andere Produkte der Gesellschaft angelegt haben. </p>    <p>Die
      Kanzlei AdvoAdvice Rechtsanwälte mbB aus Berlin hat daher über Rechtsanwalt
      Dr. Sven Tintemann eine Anfrage an die Brest-Tauros GmbH gestellt und diese
      zur Stellungnahme zu den folgenden Fragen aufgefordert: </p>    <p></p><ol><li>Wie
      ist der Stand der Abwicklungen? Wann wird diese abgeschlossen sein?</li><li>Sind
      die Einlagen der Anleger sämtlichst grundbuchlich gesichert?</li><li>Besteht
      durch die Rückabwicklung ein Ausfallrisiko für die Anleger?</li><li>Hat die
      Abwicklungsverfügung auch Auswirkungen auf andere Kapitalanlagen aus Ihrem
      Hause?</li></ol><p>    </p><p>Eine Rückmeldung, die bis zum 09.08.2016
      um 12.00 Uhr erbeten wurde, erfolgte bisher nicht. </p>    <p>Dr. Sven
      Tintemann, Fachanwalt für Bank- und Kapitalmarktrecht merkt hierzu an: „Es überrascht
      nicht, dass hier bisher keine Rückmeldung erfolgt ist. Die Gesellschaft muss
      jetzt die Vorgaben der BaFin umsetzen und die Kapitalanlage rückabwickeln.
      Dies geschieht durch Rückführung des eingesammelten Kapitals an die Anleger.
      Hierzu muss die Gesellschaft wahrscheinlich investiertes Kapital irgendwie
      flüssig machen. Ob das zeitnah möglich sein wird, ist in der Regel die entscheidende
      Frage. Klappt es mit der Rückzahlung nicht, kann der betroffenen Gesellschaft
      der Weg in die Insolvenz drohen. Entscheiden ist daher auch noch die Frage,
      ob hier tatsächlich die Besicherung der Anlagen in der im Internet angegebenen
      Form mit einer Grundschuldbestellung erfolgt ist. Nur in diesem Fall können
      die Anleger zunächst einmal aufatmen, auch wenn dann immer noch fraglich
      bleibt, was die Grundschuld im Falle einer Verwertung der Sicherheit(en)
      überhaupt konkret wert ist.“</p>    <p>„Wir raten den betroffenen
      Anlegern, hier die Rückabwicklung mit der Gesellschaft nicht ohne anwaltliche
      Hilfe durchzuführen. Grade, wenn es um Grundschulden, deren Bestellung, Verwertung
      und Löschung geht, sollte ein juristischer Laie lieber einen erfahrenen Anwalt
      mit seiner Vertretung beauftragen“, ergänzt Rechtsanwalt Klevenhagen, Experte
      für Immobilien- und Finanzierungfragen sowie gleichzeitig Fachanwalt für
      Bank- und Kapitalmarktrecht. </p>    <p>Die Kanzlei AdvoAdvice
      Rechtsanwälte mbB hat eine Anlegergemeinschaft gegründet, mit dem Ziel, die
      Interessen der Betroffenen zu bündeln, die vorhandenen Sicherheiten und deren
      Wert zu prüfen sowie die weiteren Haftungsträger wie Geschäftsführer, Berater
      und ggf. auch weitere Hintermänner mit in die Haftung zu nehmen. </p>    <p>Formulare können
      Sie gerne unter <a title=\"Link: mailto:info@advoadvice.de\" href=\"mailto:info@advoadvice.de\"
      rel=\"nofollow\">info@advoadvice.de</a> und auch telefonisch unter 030 –
      921 000 40 anfordern.       </p>  <br><p></p>"
