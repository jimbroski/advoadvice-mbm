- 'KTG Agrar SE pleite – Anleihegläubiger bangen um ihr Geld ':
    permalink: ktg-agrar-se-pleite-anleiheglaubiger-bangen-um-ihr-geld
    title: 'KTG Agrar SE pleite – Anleihegläubiger bangen um ihr Geld '
    body: "<p>Die KTG Agrar SE hat am 05.07.2016 nach eigenen Angaben auf der Webseite
      der Gesellschaft Antrag auf Eröffnung des Insolvenzverfahrens in Eigenregie
      beim Amtsgericht Hamburg gestellt.  </p> <p> Das AG Hamburg hat
      zunächst einmal den Rechtsanwalt und Fachanwalt für Insolvenzrecht Stefan
      Denkhaus von der Kanzlei BRLBoege Rohde Luebbehuesen zum Sachverständigen
      zur Prüfung des Antrags bestellt.  </p> <p> Die Aktie der KTG Agrar
      SE mit der ISIN DE 000A0DN1J4 wurde kurz vor bekannt werden des Insolvenzantrags
      vom Handel ausgesetzt und befindet sich mittlerweile auf Ramsch-Niveau im Bereich
      eines Penny-Stock Papiers.  </p> <p> Nach Angaben der Gesellschaft
      im Internet unter <a href=\"http://www.ktg-agrar.de/\" rel=\"nofollow\">www.ktg-agrar.de</a> soll
      der operative Betrieb der Gesellschaft fortgeführt werden, insbesondere die
      Einbringung der Ernte.  </p> <p> Auslöser für den Insolvenzantrag und die
      daraus resultierende Schieflage der Gesellschaft war die Fälligkeit von Anleihezinsen
      der Unternehmensanleihe KTG Biowertpapier II (ISIN DE000A1H3VN9). Diese Anleihe
      mit einem Volumen in Höhe von 250.000.000 Euro war mit 7,125 % p.a. Verzinst
      und stand am 06.06.2016 zur Zinszahlung in Höhe von 17,8 Mio. Euro an. Diese Zahlung
      konnte jedoch nicht erfolgen.  </p> <p> Ebenfalls betroffen sind Anleger
      der Anleihe vom Typ KTG Biowertpapier III (ISIN DE000A11QGQ1) mit einem Volumen
      in Höhe von 92.000.000 Euro und einem Zinsversprechen in Höhe von 7,25%.
      Hier sollte die nächste Zinszahlung erst am 15.10.2016 erfolgen, nachdem
      erstmalig im Jahr 2015 Zinsen gezahlt worden waren. Die Anleihe ist im Entry
      Standard für Unternehmensanleihen der Deutschen Börse Frankfurt gelistet
      und hatte eine Laufzeit von fünf Jahren.   </p> <p> Mit dem Antrag
      auf Insolvenz in Eigenregie geht laut FAZ das Desaster am Markt für Mittelstandsanleihen
      weiter. Betroffen sei nun schon der 28. Emittent aus diesem Martksegment.
       </p> <p> Anleger der Mittelstandsanleihen bangen nun um ihr Geld,
      da unklar ist, ob die Insolvenz in Eigenregie durchgeführt werden kann oder
      ob das normale Insolvenzverfahren droht.  </p> <p> Im Insolvenzverfahren
      müssten Gläubigerversammlungen der Anleihegläubiger stattfinden, um jeweils einen
      gemeinsamen Vertreter der Anleihegläubiger zu wählen. Hierbei wird darauf
      zu achten sein, dass der gemeinsame Vertreter der Anleihegläubiger unabhängig
      von Empfehlungen des Gerichts oder des Insolvenzverwalters gewählt wird.
       </p> <p> Nicht betroffen von dem Insolvenzantrag sind die Tochtergesellschaften
      der KTG Agrar SE, namentlich vor allem die KTG Energie AG (ISIN DE000A0HNG53)
      und deren Anleihe mit der ISIN DE000A1ML257.</p> <p> Anlegern wird
      empfohlen, sich zunächst an eine Kanzlei mit Erfahrung im Bereich des Bank-
      und Kapitalmarktrechts zu wenden. Hier wird zu prüfen sein, ob und in welcher
      Form die Ansprüche der Anleger, insbesondere der Anleihegläubiger, im Insolvenzverfahren
      geltend gemacht werden.  </p> <p> Die Rechtsanwälte der Kanzlei AdvoAdvice
      Rechtsanwälte mbB haben eine große Erfahrung im Umgang mit großen Anlegergemeinschaften.
      Rechtsanwalt Dr. Tintemann vertrat mehr als 1.000 Anleger in Sachen SAM Management
      Group AG. Zudem führte er mehrere große Anlegergemeinschaften in Sachen Rothmann
      &amp; Cie Fonds, RWI RealWert Invest, Thormann Capital sowie Takestor AG. Rechtsanwalt
      Klevenhagen führte zahlreiche Prozesse in Sachen Schrottimmobilien u.a. gegen
      die Grüezi Gruppe und andere Bauträger sowie Vermittlungsunternehmen in Berlin
      und andernorts.  </p> <p> Bei Interesse an unserer Anlegergemeinschaft
      füllen Sie bitte unseren <a title=\"Fragebogen KTG Agrar SE\" href=\"/samples/content_entries/Fragebogen_KTG_Agrar_SE.pdf\"
      target=\"_blank\" rel=\"nofollow\">Fragebogen</a> aus, welchen wir für Sie
      zum Download bereit halten.</p> <p> Wir werden Sie als Anleger und Teilnehmer
      unserer Anlegergemeinschaft über die Entwicklungen auf dem Laufenden halten
      und gemeinsam mit Ihnen einen Fragenkatalog erarbeiten, um auf Ihre Fragen
      qualifiziert und fundiert zu antworten.  </p> <p> Ob sich die Kanzlei
      AdvoAdvice Rechtsanwälte mbB auch um eine Tätigkeit als gemeinsamer Vertreter der
      Anleihegläubiger bewerben wird, werden wir rechtzeitig bekannt geben.  </p> <p>
       </p>"
