    title: 'Hanseatische Fußball Kontor GmbH: Vorläufiges Insolvenzverfahren eröffnet'
    body: "<p>Die <a title=\"Link: http://www.fussballkontor.de\"
      href=\"http://www.fussballkontor.de\" rel=\"nofollow\">Hanseatische Fußball
      Kontor GmbH</a> (August-Bebel-Str. 3, 19055 Schwerin) steht kurz vor dem
      Aus. Das Amtsgericht Schwerin hat auf Antrag der Gläubiger ein vorläufiges
      Insolvenzverfahren eröffnet (Az. 580 IN 325/16). Auch die Kanzlei AdvoAdvice
      Rechtsanwälte mbB vertritt Anlegerinteressen in dieser Angelegenheit, weshalb
      sich Rechtsanwalt Dr. Tintemann vertieft mit der Hanseatische Fußball Kontor
      GmbH auseinandergesetzt hat.  </p><p><b>Was ist
      die Hanseatische Fußball Kontor GmbH und was ist ihr Ziel?</b></p><p>  </p><p>Im Prinzip handelt es sich bei der Fußball
      Kontor GmbH um eine große Investitionsgemeinschaft, welche von dem Rechtsanwalt
      Kai-Volker Langhinrichs (Schwerin) geführt wird. Dabei wurden nach eigenen
      Angaben ca. 24. Mio. Euro an Darlehen von über 2.500 Anlegern eingesammelt.
      Mit diesem Geld beteiligte sich die Gesellschaft hauptsächlich an Transferrechten
      von Fußballspielern, um bei einem Weiterverkauf an den hohen Transfererlösen
      beteiligt zu werden. Von diesen Erlösen sollten dann die genutzten Darlehen
      (solche mit einem qualifizierten Nachrang – also solche, bei denen der Anleger
      als Letzter in der Reihe der Gläubiger steht) &nbsp;abbezahlt werden.</p><p>  </p><p>Aufgrund
      von firmeninternen Umstrukturierungen wurde zudem auch in verschiedene Vereine
      investiert. Dabei tritt vor allem die Beteiligung an der SK Austria Klagenfurt
      in den Vordergrund, welche im Moment jedoch mit lediglich <a href=\"http://www.transfermarkt.de/sk-austria-klagenfurt/kader/verein/28760/saison_id/2016\"
      rel=\"nofollow\">sieben Spielern</a> und der <a href=\"http://www.fussballkontor.de/news/lizenz-verweigert.html\"
      rel=\"nofollow\">verweigerten Lizenz</a> für den österreichischen Profifußball
      vor enormen Problemen steht.</p><p>  </p><p><b>Wie konnte man investieren und wie
      wurden die Spieler ausgewählt?</b></p><p>  </p><p>Das Produkt wurde über Anlagevermittler
      und Informationsveranstaltungen (unter anderem auch in Berlin Zehlendorf)
      unter die Bevölkerung gebracht. Dabei konnten die Anleger sog. qualifizierte Nachrangdarlehen
      zeichnen und sollten dafür einen festen jährlichen Zinssatz erhalten. Dabei
      wurden für 180 Tage – 6,28%; bei 360 Tagen – 7,96% und bei 720 Tagen – 8,74%
      Zinsen versprochen. Diese Zinsen wurden offenbar auch zunächst ausgezahlt.</p><p>  </p><p>Die
      Spieler wurden <a href=\"http://www.wallstreet-online.de/nachricht/3067985-fonds-check-hanseatische-fussball-kontor-ftr-fussball-1\"
      rel=\"nofollow\">scheinbar</a> über die Beratungsfirma Extra Time GmbH, welche
      eng mit dem ehemaligen Bundesligaprofi Hanno B. verbunden ist, vorgeschlagen.
      Anschließend sollte angeblich der ehemalige Nationalmannschaftsspieler und
      HSV-Legende Harald S. eine Empfehlung abgeben, ob in die Transferrechte dieses
      Spielers investiert werden sollte. So zumindest die Story, die die Gesellschaft
      auf ihrer Internetseite unter dem Bereich Vorgehensweise an die Anleger,
      also die Darlehensgeber verkaufte.</p><p>  </p><p><b>Was ist das Problem für die Anleger?</b></p><p>  </p><p>Bei
      qualifizierten Nachrangdarlehen stellt der Darlehensgeber die Anlagesumme
      der Gesellschaft zur Verfügung und verzichtet zeitgleich auf eine gute Position
      für den Fall, dass mit dem Darlehen etwas schief geht. Er tritt dabei „freiwillig“
      hinter allen anderen Forderungsinhabern zurück und wird im Falle einer Insolvenz
      normalerweise als Letzter bedient.</p><p>  </p><p>Obwohl die Auszahlungen zunächst stattfanden,
      ging es in der Hanseatischen Fußball Kontor GmbH offenbar drunter und drüber.
      In einem Newsletter an die Anleger wird über das zerrüttete Verhältnis im
      Unternehmen berichtet, was mit dem Ausscheiden des ehemaligen Geschäftsführers
      Jörg Zeitz seinen Höhepunkt fand und in großen Umstrukturierungen endete.
      Genau mit diesen Umstrukturierungen wurden die betroffenen Darlehensgeber,
      die schon seit Monaten auf Rückzahlungen ihrer Darlehenssumme oder auch nur
      der versprochenen Zinsen warteten, hingehalten. Ab September 2016 sollte
      angeblich wieder Geld fließen. Dazu wird es nun wohl nicht mehr kommen, denn
      in der Zwischenzeit wurde wurde der Rechtsanwalt Stephan Münzel aus Hamburg
      zum vorläufigen Insolvenzverwalter bestellt.</p><p>  </p><p><b>Was Anleger jetzt wissen sollten!</b></p><p>  </p><p>Anleger
      und somit Darlehensgeber der Gesellschaft können ihre Forderung bei dem Insolvenzverwalter
      bisher noch nicht anmelden, da das Insolvenzverfahren bisher noch nicht eröffnet
      worden ist.</p><p>  </p><p>Es
      ist aber sowieso fraglich, ob der Insolvenzverwalter Anmeldungen von Darlehensgebern
      über deren Zinsen und deren Darlehenssumme überhaupt annehmen wird, da schließlich
      ein Nachrang vereinbart wurde. Dies führt zunächst dazu, dass der Anleger
      erst nach allen anderen Gläubigern zu befriedigen sein wird. Eine Insolvenzanmeldung
      kann daher ggf. erst sehr später oder gar nicht notwendig werden.</p><p>  </p><p>Dr. Sven Tintemann rät hier den betroffenen
      Anlegern zur Ruhe: „Wir werden uns mit dem Insolvenzverwalter in Verbindung
      setzen, um zu klären, wie dieser mit der Nachrangklausel umgeht. Es kann
      sein, dass hier Klagen auf Feststellung geführt werden müssen, dass die Klausel
      unwirksam ist, z.B. weil diese den Anleger unangemessen benachteiligt oder
      nicht hinreichend deutlich war.“</p><p>  </p><p>Zudem müssen Anleger ihre Ansprüche gegen
      Berater und Hintermänner prüfen lassen. Bei einer Falschberatung über die
      Risiken der Anlage und die Nachrangklausel in dem Vertrag kann der Berater
      / die Beratungsgesellschaft haften. Zudem wird zu prüfen sein, ob es sich
      hier um ein Geschäft handelt, welches einer Erlaubnis nach § 32 KWG bedurft
      hätte. In diesem Fall würden dann der oder die Geschäftsführer der Gesellschaft
      auch persönlich haften. Auch das Betrieben eines betrügerischen Schneeballsystems ist
      möglich und muss ggf. von dem Insolvenzverwalter, der Polizei oder der Staatsanwaltschaft
      überprüft werden.</p><p>  </p><p>Aus diesem Grund sollten sich betroffene
      Darlehensgeber schnellstmöglich an einen Fachanwalt für Bank- und Kapitalmarktrecht
      wenden, um Ihre Forderungen noch bestmöglich geltend zu machen.</p><p>  </p><p>Die Kanzlei AdvoAdvice Rechtsanwälte mbB
      sind in Sachen Anlegerschutz und als Experten für Massenschäden bekannt und
      vertreten die Rechte von Geschädigten in Sachen Hanseatisches Fußball Kontor.
      Betroffene sollten einen Fragebogen für geschädigte Anleger ausfüllen und
      diesen zur Erstprüfung bei <a href=\"mailto:info@advoadvice.de\" rel=\"nofollow\">info@advoadvice.de</a>
      einreichen. Rufen sie gerne unverbindlich unter 030 – 921 000 40 an.&nbsp;</p><p>  </p><p>      </p>"
