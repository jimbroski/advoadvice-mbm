- Die Mittelstandsanleihe - was Anleger wissen müssen:
    permalink: die-mittelstandsanleihe-was-anleger-wissen-mussen
    title: Die Mittelstandsanleihe - was Anleger wissen müssen
    body: "<p><span><b>Mittelstandsanleihen –
      Woher kommt der Trend?</b></span><br></p><p> <span>In Deutschland gibt es rund 3,7 Millionen
      mittelständische Unternehmen. Unter Mittelstand versteht man kleinere und
      mittlere Unternehmen, eigentümergeführte, meist Familienunternehmen. Jährlich erwirtschaften
      diese mehr als 5.000 Milliarden Euro und betätigen Investitionen in Höhe
      von mehreren 100 Milliarden Euro. <br></span></p><p><span>Problem ist: Im Laufe des vergangenen Jahrzehnts
      wurde im Zuge der Finanzkrise die Bankfinanzierung für den deutschen Mittelstand
      immer schwieriger, sodass dort nach alternativen Finanzierungsmöglichkeiten gesucht
      werden musste.</span></p><p><span>Besonders geeignet
      für die mittelständischen Unternehmen schienen hierfür Unternehmensanleihen.
      Das Konzept klingt zunächst auch vielversprechend für potentielle Anleger:
      Bei einer Unternehmensanleihe wird dem Investor die geleistete Einlage zu
      einem festgelegten Zeitpunkt zurückgezahlt und für die Laufzeit festgelegte
      Zinsen jährlich ausgezahlt. So zumindest die Grundidee der Anlageform. <br></span></p><p><span>Verlockend ist,
      dass die angebotenen Zinsen häufig sehr hoch sind, sodass sich auch viele
      Privatanleger in Zeiten, in denen die Zinsen auf Sparbüchern und Tagesgeldkonten
      eher mau ausfallen, für eine derartige Mittelstandsanleihe entschieden haben.
      Mittlerweile wurden ca. 6 Milliarden € an Mittelstandsanleihen emittiert.</span></p><p><span>Besonders häufig
      finden sich in diesem Segment Unternehmen, die im Bereich der nachhaltigen
      Energiegewinnung tätig sind, empfinden doch viele Anleger derartige Geschäftszwecke
      als zukunftsorientiert und gewinnversprechend. Insgesamt ist das Spektrum
      an Mittelstandsanleihen allerdings sehr weit gestreut, so dass beinahe jeder
      Anleger ein für ihn greifbares Unternehmensfeld als Investitionsziel finden
      kann. <br></span></p><p><span><b>Rechtliche Eckpfeiler
      der Mittelstandsanleihe</b></span><br> <span>Mittelstandsanleihen lassen
      sich häufig als Wertpapiere klassifizieren, welche seitens eines Unternehmens
      mit festem Zinssatz herausgegeben werden.</span></p><p><span>Unter Wertpapier versteht man ein Vermögensrecht,
      welches in der Regel in einer Urkunde verbrieft wird. Allerdings sieht das Wertpapierhandelsgesetz
      (WpHG)  in § 2 (1) eine Definition vor, wonach Wertpapiere im Sinne des WpHG,
      auch ohne Ausstellung einer Urkunde über sie, alle Gattungen von übertragbaren
      Wertpapieren mit der Ausnahme von Zahlungsinstrumenten, die ihrer Art nach
      auf den Finanzmärkten handelbar sind. Hierzu zählen insbesondere Aktien, Anteile
      an in- oder ausländischen juristischen Personen, Personengesellschaften und
      sonstigen Unternehmen, soweit sie Aktien vergleichbar sind, sowie Zertifikate,
      die Aktien vertreten und Schuldtitel.</span></p><p><span>Wesentlich für das Rechtsverhältnis zwischen
      Emittent und Anleiheinhaber sind die Anleihebedingungen im Wertpapierprospekt.</span></p><p><span><b>Risiken bei
      Mittelstandsanleihen</b></span><br> <span>Wie bei
      jeder Investition in ein Unternehmen steht und fällt die Investition mit
      dem wirtschaftlichen Erfolg des Unternehmens. Droht einem Unternehmen die
      Insolvenz, so kann dies auch für den Inhaber von Mittelstandsanleihen vom
      Verzicht auf Zinsen bis hin zum Totalverlust bedeuten.</span></p><p><span>So machten in der jüngsten Vergangenheit
      insbesondere die Insolvenzen über das Vermögen des landwirtschaftlichen Konzerns
      KTG Agrar, des Unternehmens für Brennstoffe German Pellets und des Modeunternehmens Steilmann
      SE Schlagezeilen und sorgten für große Besorgnis unter den Anleihegläubigern.</span></p><p><span>Neben den
      grundsätzlichen Investitionsrisiken, sollten aber auch unternehmensspezifische
      Risiken im Anleiheprospekt deutlich gemacht werden und müssen dem Anleger
      vor der Investition mitgeteilt werden. Der Anleger muss wissen, für was für
      eine Investition mit allen Vor- und Nachteilen er sich entscheidet.</span></p><p><span>Gerade dar
      Mittelstandsanleihen als alternative Finanzierung zu Bankkrediten genutzt
      wurden und immer noch hierzu dienen, haben sich auch viele Unternehmen dieses
      Liquiditätsbeschaffungsmittels bedient, welche seitens von Banken aufgrund
      von Risikoanalysen womöglich gar nicht mehr als kreditwürdig eingestuft worden
      wären.</span></p><p><span><b>Was tun,
      wenn die Anleihe scheitert?</b></span><br> <span>In vielen
      Fällen erkundigen sich die privaten Anleger nicht eigenständig nach einem
      passenden Investment, sondern erhalten von ihrem persönlichen Anlageberater
      eine Empfehlung. Dieser Empfehlung muss eine umfassende und korrekte Beratung
      vorausgehen, welche die persönlichen Ziele und das Investitionsverhalten
      des Anlegers berücksichtigt sowie die speziellen Eigenheiten und Risiken
      der empfohlenen Anleihe benennt. Erfolgte die Anlageberatung fehlerhaft, können
      dem Anleiheinhaber Schadenersatzansprüche gegen seine beratende Bank, das
      Beratungsunternehmen oder den selbstständigen Finanzberater zustehen.</span></p><p><span>Noch bevor
      ein Schaden eintritt, aber bereits erkennbar wird, dass die Unternehmensanleihe
      womöglich nicht das hält, was einem versprochen wurde, sollte das Recht zur
      vorzeitigen Kündigung geprüft werden.</span><br> <span>Nicht ausgeschlossen
      ist aber auch, dass die Anleiheprospekte Fehler aufweisen, welche ebenfalls
      zu Ansprüchen auf Schadenersatz führen können. Wichtig ist daher stets, sich
      nicht nur das Prospekt vor Zeichnung aushändigen zu lassen, sondern dieses
      auch zur Kenntnis zu nehmen.</span></p><p><span>Sollten die Anleger den Totalverlust befürchten
      oder ihre Gelder nicht zurückerhalten, wird ihnen dringend geraten, ihre
      eventuell bestehenden Ansprüche überprüfen zu lassen. </span> <br> <span>Für eine kostenlose Erstberatung stehen
      die Experten der Kanzlei AdvoAdvice Rechtsanwälte mbB unter 030-921 000 40
      gerne zur Verfügung. </span> <br> <br></p>"
