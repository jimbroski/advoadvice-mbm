- "„Ewiges Widerrufsrecht“ – AachenMünchener scheitert mit Verfassungsbeschwerde":
    permalink: ewiges-widerrufsrecht-aachenmunchener-scheitert-mit-verfassungsbeschwerde
    title: "„Ewiges Widerrufsrecht“ – AachenMünchener scheitert mit Verfassungsbeschwerde"
    body: "<p>                    Die
      AachenMünchener Versicherung ist mit einer Verfassungsbeschwerde gegen ein
      sog. „ewiges Widerrufsrecht“ gescheitert (Az.: 1 BvR 2230/15, 1 BvR 2231/15).
      Für Versicherer stellt sich insbesondere im Bereich der Lebensversicherungen
      das Problem, dass vom Bundesgerichtshof in Karlsruhe ein sog. „ewiges Widerrufsrecht“
      für zwischen 1994 und 2008 abgeschlossene Verträge anerkannt wurde. Gegen
      diese Sicht des BGH wollte die AachenMünchener mit einer eingereichten Verfassungsbeschwerde
      vorgehen.</p><p>  Nach den gesetzlichen Vorschriften
      muss ein Versicherer den Versicherungsnehmer vollständig und inhaltlich richtig
      über sein Widerrufsrecht informieren, damit die übliche Widerrufsfrist von
      14 Tagen zu laufen beginnt (§ 8 VVG). Im Rahmen der Verträge zwischen 1994
      und 2008 gab es noch den alten § 5a VVG, der den Versicherungsnehmern für
      Lebensversicherungen ein 30-tägiges Widerspruchsrecht zugestanden hat, wenn
      der Versicherungsnehmer nicht richtig informiert wurde. Wenn diese Pflicht
      nicht erfüllt wurde, dann konnten sich Versicherungsnehmer auch darüber hinaus
      von den Verträgen lösen. Jedoch wird in diesem § 5a VVG ebenso bestimmt,
      dass das Widerspruchsrecht nach einem Jahr erlischt.</p><p>  Die
      Streitigkeiten um die Verträge aus dieser Zeit sind keineswegs neu. Bereits
      der Bundesgerichtshof hatte entschieden, dass die Beschränkung des Widerspruchsrechts
      auf ein Jahr nicht mit den europarechtlichen Vorgaben zu vereinbaren ist.
      Dr. Sven Tintemann und sein Team hatten an dieser Entscheidung einen maßgeblichen
      Anteil, da die Rechtsauffassung, dass die Regelung in § 5 a VVG europarechtskonform
      auszulegen sei, wurde in Berlin und Zug (Schweiz) entwickelt und vorangebracht.
      Dieser Argumentation schloss sich das Bundesverfassungsgericht an und äußerte
      dazu in einer Pressemitteilung:</p><p>  <i>„Der
      Bundesgerichtshof hat durch seine Urteile die gesetzgeberische Grundentscheidung
      respektiert, den erkennbaren, ursprünglichen Willen des Gesetzgebers nicht
      beiseitegeschoben und den vom Gesetzgeber festgelegten Sinn und Zweck der
      Regelung des § 5a Abs. 2 Satz 4 VVG a. F. unter Beachtung der Rechtsprechung
      des Gerichtshofs der Europäischen Union zur Auslegung der Richtlinien zur
      Lebensversicherung möglichst weitgehend zur Geltung gebracht“.</i></p><p>In einfachen Worten heißt das, dass
      man davon ausgehen kann, dass die Bundesregierung die europarechtlichen Vorgaben
      ordnungsgemäß umsetzen wollte. Eine Beschränkung des Widerspruchsrechts auf
      ein Jahr wäre damit nicht vereinbar gewesen. Durch die Einschränkung dieser
      Klausel durch die Rechtsprechung des Bundesgerichtshofes wurde somit dem
      Willen des Gesetzgebers entsprochen. In der Konsequenz bedeutet dies, dass
      die AachenMünchener nicht in ihren Grundrechten verletzt worden ist. Eine
      Verfassungsbeschwerde scheiterte daher. <br></p><p>  Für
      Versicherungskunden, die Verträge in dem Zeitraum vom 1994 bis 2008 abgeschlossen
      haben, bedeutet die Entscheidung, dass die Versicherungswirtschaft weiterhin
      keinen Ausweg gegen den Widerruf von Lebensversicherungen gefunden hat. Verträge
      können daher weiter widerrufen werden. <br></p><p>  Anleger,
      die ihre Versicherung auch heute noch widerrufen wollen, sollten sich daher
      an einen fachlich versicherten Rechtsanwalt wenden, um die Möglichkeit des
      Widerrufs prüfen und sich einen Anspruch auf Rückerstattung ihrer Versicherungsbeiträge durchrechnen
      zu lassen. <br></p><p>    Häufig wissen
      Versicherungsnehmer nicht, ob sie sich von Ihren Lebensversicherungsverträgen
      noch lösen können. Für die Überprüfung sollte man sich umgehend an einen
      Experten wenden. Gerne können Sie dafür das Team der Kanzlei AdvoAdvice Rechtsanwälte
      mbB (Tel. 030 921 000 -40; Email <a title=\"Link: mailto:info@advoadvice.de\"
      href=\"mailto:info@advoadvice.de\" rel=\"nofollow\">info@advoadvice.de</a>)
      kontaktieren.<br></p>"
    author: dr-sven-tintemann
