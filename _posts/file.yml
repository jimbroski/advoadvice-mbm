- 'Anlegergemeinschaft – „Europäisches Branchenkompetenzzentrum für die Gesundheitswirtschaft (kurz: EUBKZGW)':
    permalink: anlegergemeinschaft-europaisches-branchenkompetenzzentrum-fur-die-gesundheitswirtschaft-kurz-eubkzgw
    title: 'Anlegergemeinschaft – „Europäisches Branchenkompetenzzentrum für die Gesundheitswirtschaft
      (kurz: EUBKZGW)'
    body: "<p><span>Zahlreiche Anleger,
      die sich an der EUBKZGW beteiligt haben, stehen vor einem Scherbenhaufen.
      Gründe dafür sind, dass die EUBKZGW sich zwischenzeitlich in der Insolvenz
      befindet und dass sich die verantwortlich Handelnden sich auf der Flucht
      befinden. Die Rechtsanwälte der Kanzlei AdvoAdvice haben es sich zur Aufgabe gemacht,
      den geschädigten Anlegern zu helfen, damit der bereits eingetretene Schaden
      nicht in einem Totalverlust endet.</span><br></p><p>  <span><b>Wie ist der Stand des Insolvenzverfahrens</b></span><br>  <span>Bereits am 23.03.2016 fand der Prüfungstermin
      statt. In diesem Termin wurden die von den geschädigten Anlegern angemeldeten
      Forderungen geprüft. Der Insolvenzverwalter hat die Forderungen vorläufig
      bestritten. Das vorläufige Bestreiten durch den Insolvenzverwalter führt
      dazu, dass die angemeldeten Forderungen nach wie vor nicht zur Insolvenztabelle festgestellt
      wurden. Grund für das vorläufige Bestreiten ist, dass der Insolvenzverwalter
      noch immer prüft, ob das von den Anlegern zur Verfügung gestellte Kapital
      möglicherweise als Eigenkapital der EUBKZGW zu bewerten ist. Dann wären die
      angemeldeten Forderungen der Anleger nachrangig, mit der Folge, dass eine
      Feststellung der Forderung zur Insolvenztabelle nicht erfolgt und der Anleger zumindest
      im Insolvenzverfahren wohl leer ausgehen würden. </span> <br> <br> <span><b>Was kann nun getan werden, um den Eintritt
      des Totalverlustes zu verhindern</b></span><br> <span>Die Rechtsanwälte
      der Kanzlei AdvoAdvice bereiten derzeit die ersten Klagen gegen die Vermittler
      vor und werden diese auf Schadensersatz in Anspruch nehmen. Der Schadensersatzanspruch
      wird damit begründet, dass die Anleger vor der Zeichnung schlecht bzw. falsch
      beraten wurden.</span><br> <br> <span>Aus den
      vielen Gesprächen mit den Geschädigten haben die Rechtsanwälte der Kanzlei
      AdvoAdvice erfahren, dass die Produkte der EUBKZGW als absolut sicher beworben
      wurden. Zum Unterstreichen der Sicherheit wurden Anlegerinformationen verwendet,
      welche von einer Rechtsanwaltskanzlei verfasst wurden und zur Weitergabe
      an die Anleger bestimmt war. Eine Vielzahl der Vermittler hat es dabei unterlassen,
      sich über die nach außen dargestellte Sicherheit zu informieren und die Angebote
      auf ihre Plausibilität zu prüfen. Nach der ständigen Rechtsprechung des Bundesgerichtshofs
      (BGH) ist jedoch eine Plausibilitätsprüfung durch den Vermittler erforderlich.
      Tut er dies nicht, hat er den Anleger im Rahmen der Beratung darauf hinzuweisen.
      Dieser Hinweis wird durch den Vermittler jedoch gern vergessen.</span><br> <br> <span>Darüber hinaus muss die Beratung aber auch
      anleger- und objektgerecht erfolgt sein. Mit einfachen Worten bedeutet dies,
      dass der Berater bzw. Vermittler sich genau zu erkundigen hatte, über welche Kapitalanlageerfahrungen
      der Beratende verfügt, verbunden mit der Prüfung, ob das empfohlene Produkt
      tatsächlich zum Anlagehorizont passt. Weiterhin ist über die Risiken des
      Produkts aufzuklären, wobei die Aufklärung über die Risiken je nach Erfahrung
      des Beratenden intensiver oder weniger intensiv zu erfolgen hat.</span><br> <br> <span>Die Erfahrungen der Rechtsanwälte der Kanzlei
      AdvoAdvice haben gezeigt, dass die Beratung durch den Vermittler oder Berater
      diesen Anforderungen in den aller wenigsten Fällen gerecht wird.</span><br> <br> <span>Für die geschädigten Anleger bedeutet das,
      dass sie den eingetretenen Schaden vom Vermittler bzw. Berater ersetzt verlangen
      können. Dies ganz unabhängig davon, ob die Forderung doch noch nachträglich
      zur Insolvenztabelle festgestellt wird.</span><br> <br> <span><b>Fazit:</b></span><br> <span>Geschädigte Anleger des Europäischen Branchenkompetenzzentrums
      für die Gesundheitswirtschaft (EUBKZGW) sollten sich anwaltlich beraten lassen,
      ob Sie Ansprüche auf Schadensersatz gegenüber Ihren Vermittler bzw. Berater
      haben. Hierzu stehen Ihnen die Rechtsanwälte der Kanzlei AdvoAdvice gerne
      zur Verfügung.</span><br>  <br></p>"
