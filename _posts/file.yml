- Drohende Insolvenz des Modehauses Wöhrl besorgt Anleger:
    permalink: drohende-insolvenz-des-modehauses-wohrl-besorgt-anleger
    title: Drohende Insolvenz des Modehauses Wöhrl besorgt Anleger
    body: "<p><span>Das Modehaus
      Wöhrl  platzierte im Jahre 2013 seine erste Mittelstandsanleihe. Dabei wurde
      ein Volumen von insgesamt 30 Millionen Euro emittiert. Die Mittelstandsanleihe
      WKN. A1R0YA/ ISIN. DE000A1R0YA4 sah eine Laufzeit von 5 Jahren vor und wäre
      demnach im Jahr 2018 fällig. In Aussicht gestellt wurde ein Zinssatz von
      6,5 %.</span> <span><br></span></p><p><span>Sorgen bereiteten in der Vergangenheit
      bereits der rückläufige Umsatz, die schwache Eigenkapitalquote und sowohl
      der angestrebte Erwerb von der Modekette Sinn-Leffers. Wobei dem Unternehmen
      noch bis Januar 2016 durch die Ratingagentur Euler Hermes Rating die Rating-Note
      „BB“ vergeben wurde und es damit zumindest eine gewisse Stabilität prognostiziert
      erhielt.</span></p><p><span>Nun hat
      die Mittelstandsanleihe der Rudolf Wöhrl AG einen erheblichen und schnellen
      Wertverlust verzeichnen müssen, auf zwischenzeitlich nur noch 45 Prozent.
      <br></span></p><p> <span>Aktuellen Nachrichten
      zu Folge möchte das Modehaus nunmehr selbst seine eigene Sanierung in die
      Hand nehmen und damit eine Insolvenz verhindern. Diese Sanierung soll mit
      Schließungen von Warenhäusern sowie einem Stellenabbau einhergehen. NTV titelt,
      das Modehaus sei schwer angeschlagen. Die Welt berichtet, die Textilhandelskette
      müsse sich in einem sog. Schutzschirmverfahren sanieren. Die berichtet auch
      die Wirtschaftswoche in einem Beitrag des Autors Henryk Hielscher.</span></p><p><span>Die Mittelstandsanleihe
      wurde von Beginn an vor allem für risikofreudige Anlegern zur Zeichnung empfohlen.
      Dieses Risiko könnte sich nunmehr realisieren.</span></p><p><span>Nicht ausgeschlossen werden kann aber,
      dass auch gerade aufgrund der Tradition des Modehauses Rudolf Wöhrl AG, welche
      für Beständigkeit steht, auch Anleger investierten, denen das Risiko einer Mittelstandsanleihe
      nicht bewusst war. <br></span></p><p> <span>Grundsätzlich erhielten die Mittelstandsanleihen
      im  Laufe des vergangenen Jahrzehnts  breiten Zuwachs, da im Zuge der Finanzkrise
      die Bankfinanzierung für den deutschen Mittelstand immer schwieriger wurde,
      sodass dieser nach alternativen Finanzierungsmöglichkeiten suchte.</span></p><p><span>Das Konzept
      klingt zunächst auch vielversprechend für potentielle Anleger: Bei einer
      Unternehmensanleihe wird dem Investor die geleistete Einlage zu einem festgelegten
      Zeitpunkt zurückgezahlt. Für die Laufzeit werden jährlich festgelegte Zinsauszahlungen
      in Aussicht gestellt. <br></span></p><p> <span>Verlockend ist, dass die angebotenen Zinsen
      häufig sehr hoch sind, sodass sich auch viele Privatanleger in Zeiten, in
      denen die Zinsen auf Sparbüchern und Tagesgeldkonten eher mäßig ausfallen,
      für eine derartige Mittelstandsanleihe entschieden haben.</span></p><p><span>Das Konzept der Mittelstandsanleihen scheint
      jedoch zum Scheitern verurteilt. Bisher beträgt die Ausfallquote rund 20
      Prozent. Der Anleger trägt damit ein oftmals unterschätztes und womöglich bisher
      unbekanntes Risiko. Auch für die Zukunft werden weitere Ausfälle prognostiziert,
      insbesondere mit Blick darauf, dass in den kommenden Jahren erste Rückzahlungen
      bevorstehen. <br></span></p><p> <span>Aber auch schon in der Vergangenheit standen
      Anleihen zur Auszahlung an. So auch die Anleihen eines weiteren Modehauses,
      diejenige der Strenesse AG (WKN: A1TM7E). <br></span></p><p> <span>Eine Rückzahlung der 12 Millionen schweren
      Anleihe war im Jahr 2014 nicht möglich, weshalb in einer einberufenen Gläubigerversammlung
      damals um Zahlungsaufschub um 3 Jahre gebeten wurde. <br></span></p><p> <span>Zwischenzeitlich soll das Modeunternehmen
      durch eine Amsterdamer Holding übernommen worden sein, welche gegenüber der
      WirtschaftsWoche Investitionen angekündigt haben soll. Es bleibt also für
      die Anleger auch hier abzuwarten, ob die am 15.04.2017 fälligen Zahlungen
      durch das Unternehmen erfüllt werden können. <br></span></p><p> <span>Sollten die Anleger ihre Gelder nicht zurückerhalten,
      wird ihnen dringend geraten, ihre eventuell bestehenden Ansprüche überprüfen
      zu lassen. Insbesondere eine Haftung der Berater, welche unter Umständen nicht
      über das bestehende Totalverlustrisiko aufgeklärt haben, kommt in Betracht.
      <br></span></p><p><span>Für eine
      kostenlose Erstberatung stehen die Experten der Kanzlei AdvoAdvice Rechtsanwälte
      mbB unter 030-921 000 40 oder per Email unter </span><a href=\"mailto:info@advoadvice.de\"
      rel=\"nofollow\"><span>info@advoadvice.de</span></a><span> gerne zur Verfügung.</span></p><p><span><a title=\"Fragebogen Wöhrl Anleihe\" href=\"/samples/content_entries/Fragebogen_W_hrl.pdf\"
      target=\"_blank\" rel=\"nofollow\">Fragebogen</a> und <a title=\"Anmeldeformular
      Wöhrl Anleihe\" href=\"/samples/content_entries/Anmeldeformular_zur_Gesch_digtengemeinschaft_W_hrl.pdf\"
      target=\"_blank\" rel=\"nofollow\">Anmeldeformular für Gläubigergemeinschaft</a>
      hier downloaden. </span><br></p>"
