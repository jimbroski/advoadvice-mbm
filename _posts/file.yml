- Ende des ewigen Widerrufsrechts – neues Gesetz auf dem Weg:
    permalink: ende-des-ewigen-widerrufsrechts-neues-gesetz-auf-dem-weg
    title: Ende des ewigen Widerrufsrechts – neues Gesetz auf dem Weg
    body: '<p>Die Bundesregierung hat zur Umsetzung
      der Richtlinie 2014/17/EU über Wohnimmobilienkredite einen neuen Gesetzesentwurf
      beschlossen. Kernpunkt der Neureglung für Verbraucher ist es, dass das bisher
      bestehende „ewige Widerrufsrecht“ gestrichen werden soll. Am 07. September 2015
      hat die Bundesregierung einen Gesetzesentwurf verabschiedet, der weitreichende
      und teils verbraucherunfreundliche Konsequenzen haben dürfte. Es handelt sich
      insbesondere um die Novellierung des § 356b BGB, in welchem die Regelungen zu
      einem Widerrufsrecht bei Verbraucherdarlehensverträge geregelt sind. Der Paragraph
      wird um eine entscheidende Unternorm ergänzt. Dabei heißt es im Wortlaut:</p><p><i>„Das Widerrufsrecht bei einem Immobiliar-Verbraucherdarlehensvertrag
      erlischt spätestens zwölf Monate und 14 Tage nach dem Vertragsschluss.“</i></p><p><br>Diese entscheidenden Änderungen wurden
      am 27.01.2016 durch eine Pressemitteilung (<a title="Link: http://www.bmjv.de/SharedDocs/Pressemitteilungen/DE/2016/01272016_Ewiges_Widerrufsrecht.html"
      href="http://www.bmjv.de/SharedDocs/Pressemitteilungen/DE/2016/01272016_Ewiges_Widerrufsrecht.html"
      rel="nofollow">http://www.bmjv.de/SharedDocs/Pressemitteilungen/DE/2016/01272016_Ewiges_Widerrufsrecht.html</a>)
      des Bundeskabinetts bestätigt. Der Parlamentarische Staatssekretär für Verbraucherschutz
      Ulrich Kelber äußerte sich folgendermaßen dazu:</p><p><i>„Mit
      der Regelung schaffen wir einen angemessenen Ausgleich zwischen dem Interesse
      der Kreditwirtschaft an Rechtssicherheit und dem Interesse von Verbraucherinnen
      und Verbrauchern. Wer seinen Vertrag widerrufen möchte, hat hierfür drei Monate
      Zeit. Damit schaffen wir Rechtssicherheit.“</i></p><p><b>Welche
      Verträge sind betroffen?</b><br>Nach dem Bürgerlichen Gesetzbuch sind alle Darlehensverträge,
      deren Zweck in einer Baufinanzierung o.ä. besteht, also alle Immobiliar-Darlehensverträge.
      Bei einer falschen oder fehlenden Widerrufsbelehrung war es bislang möglich,
      den Vertrag zu widerrufen. Die neue Regelung soll auch bei den Verträgen gelten,
      welche zwischen 2002 und 2010 abgeschlossen wurden. <br></p><p><b>Was
      bedeutet das konkret?</b><br>Es ist in den nächsten Monaten noch möglich, ältere
      Verträge zu widerrufen, wenn keine oder eine fehlerhafte Widerrufsbelehrung
      vorlag. Nach verschiedenen Schätzungen ist dies bei 80 % aller Widerrufsbelehrungen
      der Fall. Dies kann sich insbesondere dann rentieren, wenn man die Verträge
      in einer Zinshochphase abgeschlossen hat. Bei der gegenwärtigen Niedrigzins-Phase
      kann man zu sehr kostengünstigen Krediten gelangen und sich somit mehrere tausend
      Euro, gerechnet auf die Gesamtlaufzeit, sparen. Es ist jedoch entscheidend,
      dass man unzureichend über das Widerrufsrecht belehrt wurde.</p><p><b>Was
      passiert, wenn der Vertrag nicht widerrufen wird?</b><br>Wenn die Verträge bis
      März nicht geprüft und widerrufen werden, dann werden die Ansprüche auf Widerruf
      des Vertrages innerhalb von drei Monaten verjähren. Wenn man in der Zwischenzeit
      nicht tätig wird, dann ist man trotz falscher oder fehlender Widerrufsbelehrung
      an die Vertragsvereinbarung gebunden. <br></p><p><b>Kann
      man sich auch nach März 2016 von einem Vertrag trennen? </b><br></p><p>Das
      Gesetz bietet jedem Darlehensnehmer die Möglichkeit, sich von einem Darlehensvertrag
      zu trennen. Wenn man jedoch kein Widerrufsrecht mehr besitzt, dann muss in diesem
      Zuge eine sogenannte Vorfälligkeitsentschädigung bezahlt werden. Man kann sich
      dann sozusagen aus dem Vertrag „rauskaufen“.&nbsp; <br></p><p><b>Wird
      durch die neue Regelung eine größere Rechtssicherheit geschaffen?</b></p><p>Ob eine größere Rechtssicherheit geschaffen
      wird, ist sicherlich vom Blickwinkel ab. Die Banken und kreditvergebenden Stellen
      können dies sicherlich behaupten, da das Risiko, dass Verträge nach langer Laufzeit
      widerrufen werden, nahezu ausgeschlossen ist. Aus Sicht der Verbraucher wird
      die unsichere Rechtslage wohl eher intensiviert. Bislang handhabte es die Rechtsprechung
      bei Widerrufsrechten überwiegen so, dass eine richtige Belehrung über die Rechte
      des Verbrauchers nicht zu viel verlangt ist. Das Gesetz eröffnet auch die Möglichkeit,
      dass diese Belehrung nachgeholt wird. Verbraucher verlieren nunmehr nach einem
      Jahr wichtige Rechte, von denen sie im schlimmsten Fall nicht einmal wussten,
      dass sie diese überhaupt inne hatten. <b><br></b></p><p><b>Wie
      sicher ist es, dass das Gesetz in der aktuellen Form in Kraft tritt?</b><br>Viele
      Regelungen die durch den aktuellen Gesetzentwurf umgesetzt werden, sind Vorgaben
      welche sich in der Richtlinie finden. An diese ist der Gesetzgeber gebunden.
      Die Widerrufsfrist von einem Jahr und 14 Tagen, welche für Wohnimmobilienkredite
      nunmehr eingeführt werden soll, ist jedoch kein Teil der Richtlinie, sondern
      wurde vielmehr von der Bundesregierung ergänzt. Die Umsetzung scheint, trotz
      der europarechtlichen Bedenken, beschlossen zu sein.<br></p><p><b>Eventuell
      Vorgehen bis zum EuGH notwendig</b></p><p>Rechtsanwalt
      Dr. Sven Tintemann, Fachanwalt für Bank- und Kapitalmarktrecht erinnert sich
      an eine andere Fristverkürzung im § 5 a VVG in der alten Fassung. Hierzu hatte
      der Fachanwalt zahlreiche Klagen zu den Gerichten eingereicht, letztlich mit
      dem Erfolg, dass der EuGH am Ende des Jahres 2013 entschied, dass die Vorschrift
      mit der Verkürzung der Widerrufsfrist bei Versicherungsverträgen gegen europäisches
      Recht verstoßen würde. <br></p><p>„<i>Es
      kann daher sein, dass der Gesetzgeber schon wieder eine neue Vorschrift einführt,
      ohne hinreichend über die europarechtlichen Konsequenzen nachzudenken. Meinen
      Mandanten würde ich in jedem Fall auch nach Inkrafttreten der Vorschrift raten,
      diese vor dem Hintergrund des Europarechts überprüfen zu lassen.“</i></p><p>Auf der sicheren Seite ist in jedem Fall
      derjenige Bankkunde, der seine Immobiliardarlehen noch in den nächsten Monaten
      widerruft und bei Nichtanerkennung des Widerrufsrechts bis zum 21.06.2016 Klage
      einreicht. <br></p><p>Diesbezüglich kommt
      sicherlich noch viel Arbeit auf Rechtsanwälte zu, die sich auf diese Fragestellung
      spezialisiert haben. <br><br><br></p>'
    author: dr-sven-tintemann
    published_at: '2016-02-17T10:39:00-06:00'
