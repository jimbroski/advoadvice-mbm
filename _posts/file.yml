- 'Schufa-Recht: Außergerichtlicher Erfolg gegen die Telekom Deutschland GmbH':
    permalink: schufa-recht-aussergerichtlicher-erfolg-gegen-die-telekom-deutschland-gmbh
    title: 'Schufa-Recht: Außergerichtlicher Erfolg gegen die Telekom Deutschland
      GmbH'
    body: "<p>                    Erst
      vor wenigen Wochen wandte sich ein Hotel-Dienstleister aus Nordrhein-Westfalen
      an das Team der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB,
      mit der Bitte, einen negativen Schufa-Eintrag zu überprüfen. Nach Durchsicht
      der Unterlagen war für den zuständigen Schufa-Experten Dr. Tintemann schnell
      klar, dass es gute Möglichkeiten gibt, gegen den Negativeintrag vorzugehen.
      Der Eintrag seitens der Telekom Deutschland GmbH belastete den Scorewert
      des Mandanten enorm. <br></p><p>  <b>Wie
      kam es zu dem Eintrag?</b><br>  Der Hotel-Dienstleister war seit Jahren
      Kunde der Telekom Deutschland GmbH. Im Jahr 2014 wurde das bisherige Vertragsverhältnis
      auf einen anderen Vertrag umgestellt, was jedoch bei der Telekom selbst offenbar
      nicht ins System o.ä. übertragen wurde. Daraus folgte, dass die Telekom Deutschland
      GmbH, mit Sitz im Landgrabenweg 151, 53227 Bonn, die weitere Vertragslaufzeit
      bei dem betroffenen Kunden weiterhin in Rechnung stellte.</p><p>  Trotz
      mehrfacherer Kontaktaufnahme und der Bitte um Klärung der Angelegenheit wurde
      seitens der Telekom an dem Standpunkt festgehalten, dass der Negativeintrag
      zu der vermeintlichen Forderung bestehen bleibt. Ferner wurde im Jahr 2014
      sogar noch ein sog. Mahnbescheid erlassen, gegen welchen der Rheinländer
      umgehend Widerspruch einlegte. Anschließend geschah für längere Zeit nichts
      mehr. <br></p><p>  Erst einige Monate
      später bemerkte der Betroffene, dass die Forderung bei der Schufa Holding
      AG eingetragen wurde. Einen Vollstreckungsbescheid gab es aufgrund des Widerspruchs
      natürlich nicht mehr und auch ein gerichtliches Verfahren wurde seitens der
      Telekom nie betrieben.</p><p>  <b>Schnelle
      Lösung</b><br>  Der Sachverhalt wurde durch den zuständigen Rechtsanwalt
      umgehend bei der Gegenseite vorgetragen. Auch die Schufa Holding AG wurde
      über diesen Schritt informiert. Während sich die Telekom Deutschland GmbH
      zu dem Vorgang bislang noch nicht äußerte, informierte die Schufa Holding AG
      über die Löschung des Eintrages. Zufrieden kommentierte Rechtsanwalt Dr. Tintemann:</p><p>  <i>„Häufig liegt einem Schufa-Eintrag
      ein für den Betroffenen undurchsichtiger Sachverhalt zugrunde. Es hilft manchmal
      bereits, diesen Sachverhalt mit einer rechtlichen Einordnung an die eintragenden
      Stellen bzw. die Schufa Holding AG zu übermitteln, um eine Lösung durch Löschung
      des Eintrags herbeizuführen. Die Schufa Holding AG bekommt ihre Informationen
      normalerweise direkt durch die entsprechenden Vertragspartner, sodass es
      häufig zu einer einseitigen Darstellung der Interessen und der eingetragenen
      Forderungen kommt. Taucht eine inhaltlich belastbare Gegendarstellung auf,
      kann dies schnell zum gewünschten Ergebnis in Form der Aufklärung und Löschung
      eines Negativeintrages führen.“</i></p><p><i></i><br>  Falls
      Sie ebenfalls durch einen negativen Schufa-Eintrag belastet werden, ist es
      zu empfehlen, einen Anwalt mit entsprechender Expertise zu kontaktieren.
      In vielen Fällen gibt es die Möglichkeit, etwas gegen bestehende Einträge
      zu unternehmen. Es gilt aber auch hier: Je schneller man handelt, desto eher
      kann geholfen werden. Bei Fragen können Sie sich gerne an das Expertenteam
      der AdvoAdvice Rechtsanwälte mbB wenden (Tel. 030/921000-40). <br>      <br></p>"
