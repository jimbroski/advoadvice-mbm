- Hattrick bei Schufa Bereinigung:
    permalink: hattrick-bei-schufa-bereinigung
    title: Hattrick bei Schufa Bereinigung
    body: "<p>                   </p><p>Am
      Anfang des letzten Jahres, wandte sich ein verzweifelter Mann an die Rechtsanwälte
      Kim Oliver Klevenhagen und Dr. Sven Tintemann. Ihm war aufgefallen, dass
      in seiner Schufa-Auskunft mehrere Negativeinträge zu finden waren. Allesamt
      waren seiner Meinung nach unberechtigt und er bat um Hilfe bei der Löschung
      der Einträge.</p>  <p>In der Auskunft, welche er von der Schufa Holding
      AG in den Händen hielt, befanden sich insbesondere zwei Einträge durch die
      Volkswagen Bank GmbH. Den ersten Eintrag konnte Rechtsanwalt Dr. Tintemann
      bereits im Januar 2015 beseitigen. Die Volkswagen Bank hat den Eintrag bei
      der Schufa Holding AG widerrufen, da bei der ursprünglichen Eintragung ein
      Fehler unterlaufen war. </p>  <p>Der zweite Negativeintrag des Betroffenen,
      der von einer anderen Bank lanciert worden war, wurde dann einige Monate
      später zur Löschung gebracht. Im außergerichtlichen Verfahren wurde ein Widerruf
      des Eintrages zwar noch abgelehnt, jedoch verschwand dieser kurz nach Klageeinreichung,
      aus dem Datenbestand der Schufa Holding AG aus bisher nicht nachvollziehbaren
      Gründen. Ein Schelm, wer Böses dabei denkt. </p>  <p>Es galt jedoch, auch
      noch einen weiteren (dritten) Eintrag zu beseitigen, der wiederum von der
      Volkswagen Bank GmbH erfolgt war. Mit Verweis auf zwei Urteile des Landgerichts
      Braunschweig und des Landgerichts Stuttgart, wonach eine Forderung nicht
      eingetragen werden darf, wenn eine Ratenzahlung vereinbart wurde, konnte
      auch der zweite Eintrag durch die Volkswagen Bank aus dem Schufa-Datenbestand
      entfernt worden. In diesem Fall hielt die Volkswagen Bank zunächst an dem
      Eintrag fest, jedoch veranlasste die Schufa Holding AG von sich aus die Löschung
      des Eintrages. </p>  <p>Die Schufa-Experten Dr. Tintemann und Kim Oliver
      Klevenhagen zeigten sich zuversichtlich, auch weiteren Betroffenen in Zukunft
      helfen zu können. </p>  <p>Der Kommentar der Experten von AdvoAdvice:
      <i>„Es ist immer wieder wichtig, einen Schufa-Eintrag bis ins kleinste Detail
      zu überprüfen, da sich erst dann zeigt, ob der Eintrag berechtigt war oder
      nicht. Eine Bank oder auch andere Unternehmen (z.B. Inkasso-Firma) darf einen
      Schufa-Eintrag nur unter bestimmten Voraussetzungen veranlassen. Ob diese
      Voraussetzungen vorliegen, hängt manchmal an einem entscheidenden Satz. Es
      muss hier genau das Bundesdatenschutzgesetz geprüft und angewandt werden.“</i></p>  <p>Es
      wird daher empfohlen, sich bei einem problematischen Schufa-Eintrag oder
      auch bei Einträgen in anderen Auskunfteien (Creditreform, Bürgel, etc.) an
      eine Kanzlei zu wenden, welche sich auf Schufa-Angelegenheiten spezialisiert
      hat.</p><p></p>"
