- Brest-Tauros GmbH – Alles nur leere Versprechungen?:
    permalink: brest-tauros-gmbh-alles-nur-leere-versprechungen
    title: Brest-Tauros GmbH – Alles nur leere Versprechungen?
    body: "<p>Mit Bescheid vom 24.05.2016
      hat die Bundesanstalt für Finanzdienstleistungsaufsicht (kurz BaFin) der
      Brest-Tauros GmbH (ehemals Brest-Tauros Immobilien GmbH) aus Leipzig aufgegeben,
      das von ihr ohne die notwendige Erlaubnis betriebene Einlagengeschäft im
      Zusammenhang mit nachrangigen Darlehensverträgen vom Typ Ronda II - Darlehen
      mit Grundschuldbesicherung – sofort einzustellen und die unerlaubt betriebenen
      Geschäfte abzuwickeln.&nbsp;</p><p>Wie
      bereits berichtet, ist auf die Anfrage der Kanzlei AdvoAdvice Partnerschaft
      von Rechtsanwälten mbB, inwieweit die Brest-Tauros GmbH dieser Abwicklungsverfügung
      bereits nachgekommen ist, bisher noch keine Rückmeldung erfolgt.<br><br>  Dies
      nahmen die Rechtsanwälte der Kanzlei AdvoAdvice zum Anlass, das Geschäftsmodell
      der Brest-Tauros GmbH sowie deren Website nochmals genauer zu durchleuchten
      und vor allem zu hinterfragen, ob all die vollmundigen Versprechungen womöglich
      doch nur eine Luftnummer darstellen. <br><br><b>Beim „Leitbild“ von Brest
      Tauros kommen Zweifel auf</b><br>  <i>„Für unsere Kunden schaffen wir
      dauerhaft eine zuverlässige Möglichkeit, Ihr Kapital sicher und gewinnbringend
      anzulegen.“</i> Klingt erst einmal nicht schlecht, denn genau das wünschen
      sich die meisten Anleger für ihr Investment. Ob überhaupt eine rechtliche
      fundierte Prüfung des Geschäftsmodells der Brest-Tauros GmbH durch die Geschäftsführer,
      geschweige denn eine Vorlage bei der BaFin veranlasst wurde, ist fraglich.
      Die Abwicklungsverfügung spricht eine andere Sprache. Die Anleger merken
      bereits jetzt, dass von einer <i>„dauerhaften“</i> und <i>„zuverlässigen“</i>
      Geldanlage nicht die Rede sein kann.<br><br>  Auch lässt die Einstufung des
      Geschäftsmodells als unerlaubt betriebenes Einlagengeschäft erhebliche Zweifel
      an der tatsächlichen fachlichen Kompetenz der Geschäftsführer aufkommen. Hätte
      ein erfahrener Geschäftsführer in diesem Bereich doch gerade in Anbetracht
      dessen, dass dieser im Falle eines Verstoßes gegen §§ 32,54 KWG persönlich
      haftet, bereits vor Betreiben seines Geschäftsmodells die Vertragsgrundlagen
      prüfen lassen und sich der absoluten Rechtskonformität seines Geschäftes
      unter Heranziehung juristischer Fachleute versichern müssen. Das Unternehmen
      bewirbt auf seiner Website die zwei Geschäftsführer als sachverständig und
      routiniert mit einer angeblichen gemeinsamen Branchenerfahrung von mehr als
      20 Jahren. Angepriesen wird Ehrlichkeit sowie ein hohes Verantwortungsbewusstsein.
      Sollten die Anleger im Rahmen der Abwicklung ihre angelegten Gelder nicht
      ohne Rechtsstreit zurückerhalten, so lässt dieser Umgang mit fremden Geldern
      jedoch nicht nur Verantwortung, sondern auch Ehrlichkeit vermissen.<br><br>  <b>Sind Nachrangdarlehen
      wirklich sicher?</b><br>  Die Anlageprodukte selbst werden auf der
      Website als sicher beschrieben. Kein Wort wird darüber verloren, dass es
      sich bei der Kapitalanlage um sogenannte Nachrangdarlehen handelt, bei denen
      ein etwaiges Totalverlustrisiko für die Anleger besteht. Auch ist der Sinn
      und Zweck von sog. Nachrangdarlehen, dass sich die Darlehensgeber damit einverstanden
      erklären, im Falle der Liquidation oder Insolvenz des Unternehmens im Rang
      hinter andere Forderungen gegen das Unternehmen zurückzutreten. Ob dies auch
      den Anlegern der Brest-Tauros GmbH und den Vermittlern / Beratern bewusst war?<br><br>  Teilweise
      hatten Anleger die Möglichkeit anteilig Gesamtgläubiger einer Eigentümerbriefgrundschuld
      einer Immobilie der Brest Tauros Invest GmbH zu werden. Inwiefern die Brest-Tauros GmbH
      und die Brest Tauros <i>Invest</i> GmbH gesellschaftsrechtlich und wirtschaftlich
      verbunden sind, ist Gegenstand weiterer Recherchen. Eigentümer der besicherten
      Immobilie ist jedenfalls die Brest Tauros Invest GmbH, welche obgleich der
      beinahe gleichen Firmierung, dennoch ein eigenständiges Unternehmen ist und
      im Handelsregister des Amtsgerichts Leipzig unter der HRB 30794 geführt wird.
      Die Geschäftsführer sowie der Gesellschaftssitz sind hingegen die gleichen.
      Jedenfalls führt auch dieses Firmengeflecht zu weiterer Intransparenz. <br><br>Besonders
      auffällig ist, dass sogar auf der Brest-Tauros GmbH Website selbst die zunächst
      als so sicher bezeichneten Anlagen bei der Brest-Tauros GmbH später im Rahmen
      des Stellenaufrufs für etwaige Vertriebspartner als <i>„komplizierte und
      undurchsichtige Kapitalanlagen“</i> kategorisiert werden, denn die interessierten
      Vertriebspartner sollen ihren Kunden professionelle Antwort auf solche Kapitalanlagen
      geben. Allein aus der hier selbst von der Gesellschaft angeführten Undurchsichtigkeit
      ergibt sich bereits, dass auch die Anlagen der Brest-Tauros GmbH jedenfalls
      für juristische Laien wahrscheinlich zu komplex in ihrer Gestaltung sind.
      <br><br>Offenbar haben die zahlreichen Vertriebsmitarbeiter selbst nicht
      erkannt oder erkennen wollen, dass noch nicht einmal die Grundvoraussetzung
      überhaupt, nämlich eine Erlaubnis zum Betreiben des vermeintlich sicheren
      Geschäftsmodells vorlag.<br><br>  <b>Folgen für die Anleger</b><br>  Bei
      genauerer Betrachtung der Brest-Tauros GmbH, treten anstelle von Direktheit
      und Transparenz immer mehr Unstimmigkeiten in den Vordergrund. Im Widerspruch
      mit der angeblichen Ehrlichkeit und Erfahrung der Geschäftsführer und des
      Unternehmens steht, dass auf der Website der Brest-Tauros GmbH bisher keine
      Stellungnahme zu der von der BaFin aufgegebenen Abwicklungsverfügung erfolgte.
      Schließlich ist der Bescheid der BaFin sogar schon bestandskräftig.<br><br>  Fraglich
      ist darüber hinaus, inwieweit die Brest-Tauros GmbH dieser Abwicklungsverfügung
      überhaupt nachkommen kann. Betroffen sind, wie aus scheinbar informierten
      Kreise nunmehr gegenüber der Kanzlei AdvoAdvice bekannt gemacht wurde, ca.
      100 Anleger, welche im Vertrauen mehr als 1,5 Mio. an Anlegergelder investiert
      haben.<br> <br>  Die Rückmeldung bzw. auch die Rückabwicklung der Einzahlungen
      der Anleger ist durch die Brest-Tauros GmbH noch nicht erfolgt. Fragen zur
      Klärung bleiben unbeantwortet. <br><br>Die umfassende Recherche und im Umfeld
      der Gesellschaft lässt die Rechtsanwälte der Kanzlei AdvoAdvice zu dem Schluss
      kommen, dass erhebliche Zweifel bestehen, ob die Anleger hier ihr Geld oder
      auch noch Teile ihrer Gelder zurückerhalten werden. <br><br>„In Anbetracht der vermutlichen
      Bilanz des Unternehmens aus dem vorherigen Jahr sowie dem geringen Stammkapital,
      bestehen in der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB erhebliche
      Zweifel daran, dass eine Rückabwicklung der Einlagengeschäfte überhaupt möglich
      ist. Die jahrelange Erfahrung der Fachanwälte mit ähnlichen Geschäftsmodellen
      hat bisher gezeigt, dass früher oder später bei nicht genügendem Vermögen
      zur Rückabwicklung der Verträge ein Insolvenzantrag über das Vermögen der
      Gesellschaft droht“, meint Rechtsanwalt Dr. Sven Tintemann.<br><br>  <b>Was sollen
      Anleger tun?</b><br>  Betroffenen Anleger, die nunmehr ein Angebot
      auf Abwicklung ihrer Kapitalanlage erhalten, wird dringend geraten, anwaltlich
      prüfen zu lassen, unter welchen Voraussetzungen dieses angenommen werden
      kann.<br>  Sollten Brest-Tauros Anleger nicht ihre gesamte Kapitalanlage
      zurückerhalten, sind Schadensersatzansprüche gegen die Geschäftsführer, etwaige
      Treuhänder, in das Konzept eingebundene Notare und den eigenen Berater denkbar.
      <br>  Die Kanzlei AdvoAdvice Rechtsanwälte mbB, die über umfassende
      Erfahrung im Bereich der unerlaubt betriebenen Einlagengeschäfte verfügt,
      hat bereits eine Anlegergemeinschaft gegründet. Die Anlegergemeinschaft hat
      das Ziel, die Interessen der betroffenen Anleger zu bündeln, die vorhandenen
      Sicherheiten sowie deren Wert zu prüfen und die weiteren haftungsträger wie
      Geschäftsführer, Berater und ggf. auch weitere Hintermänner mit in die Haftung
      zu nehmen. <br><br></p>"
