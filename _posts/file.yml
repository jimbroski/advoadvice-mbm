- ALAG Auto-Mobil GmbH & Co. KG unterliegt vor Pfälzischem Oberlandesgericht Zweibrücken:
    permalink: alag-auto-mobil-gmbh-and-co-kg-unterliegt-vor-pfalzischem-oberlandesgericht-zweibrucken
    title: ALAG Auto-Mobil GmbH & Co. KG unterliegt vor Pfälzischem Oberlandesgericht
      Zweibrücken
    body: "<p>                    </p><p>Das Pfälzische Oberlandesgericht Zweibrücken
      hat eine Berufung gegen ein erstinstanzliches Urteil des Landgerichts (LG)
      Zweibrücken der ALAG Auto-Mobil GmbH &amp; Co. KG mit Beschluss vom 27.07.2016
      zurückgewiesen. Die Entscheidung ist rechtskräftig, da der Streitwert von
      dem Gericht auf 9.000 Euro festgelegt und die Revision nicht zugelassen wurde.</p><p>Geklagt hatte die ALAG hier auf Zahlung
      von 4.800 Euro aus nicht gezahlten Sprintraten sowie auf Weiterzahlung von
      36 Raten zu je 100 Euro und einer Schlussrate i.H.v. 80 Euro. Diese Klage
      der Anlagegesellschaft gegen eine Anlegerin aus dem Saarland war bereits
      von dem LG Zweibrücken mit Urteil vom 16.01.2015 abgewiesen worden. Die Entscheidung
      wurde auch in der II. Instanz von dem Oberlandesgericht (OG) Zweibrücken
      gehalten und insofern bestätigt. Der 8. Zivilsenat des OLG Zweibrücken folgte
      damit seiner bisherigen Rechtsauffassung, die er bereits in einem anderen
      parallel geführten Rechtsstreit mit Beschluss vom 06.02.2015 zu dem Az. 8
      U 53/13 geäußert hatte.</p><p>  </p><p>  </p><p>In seiner
      Rechtsauffassung sah sich der Senat durch die Rechtsprechung des Bundesgerichtshofs
      (BGH) mit Urteil vom 08.12.2015 zum dortigen Az. II ZR 333/14 bestätigt.
      Hier hatte der BGH entschieden, dass die ALAG zunächst die Unternehmensbeteiligung
      auf den Liquidationszeitpunkt Dezember 2009 abzurechnen habe.</p><p>Rechtsanwalt Kim
      Oliver Klevenhagen, der die Entscheidung für die beklagte Anlegerin erstritten
      hat, kommentiert: „Die Entscheidung des OLG Zweibrücken ist eine richtige
      Umsetzung der Rechtsprechung des Bundesgerichtshofs. Ähnlich entschieden
      haben auch zuvor andere Oberlandesgerichte, wie z.B. das OLG München. Anleger,
      die Sprintverträge mit der ALAG abgeschlossen haben, sollten daher Klagen
      der ALAG nicht nachgeben, sondern eine Rechtsverteidigung unter Berufung
      auf die o.g. Urteile vornehmen. Diese hat mittlerweile gute Erfolgsaussichten.“</p><p>Da auch in weiteren Prozessen, in denen
      die ALAG eine Klage gegen Anleger erhoben hatte, erstinstanzliche Erfolge
      erzielt werden konnten, ist zu erwarten, dass auch in den Berufungsverfahren,
      in denen die ALAG die erstinstanzlichen Urteile angegriffen hat, keine Erfolge
      mehr zu erzielen sein werden. Anleger der ALAG, die Verträge vom Typ Sprint
      abgeschlossen haben, dürften daher vor Verurteilungen zur Zahlung sicher
      sein. Dies war lange Zeit bei den Oberlandesgerichten schwer umstritten.</p><p>    </p><p>      </p>"
