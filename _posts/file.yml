- Anlegergemeinschaft Life Performance startet:
    permalink: anlegergemeinschaft-life-performance-startet
    title: Anlegergemeinschaft Life Performance startet
    body: <p>Heute erhalten mehr als 440 Anleger der Life Performance GmbH Post aus
      dem Hause AdvoAdvice Rechtsanwälte mbB, um diese über den Beginn der Anlegergemeinschaft
      Life Performance und die rechtlichen Möglichkeiten eines Vorgehens gegen verantwortliche
      Berater, Hintermänner- und frau sowie das laufende Insolvenzverfahren zu informieren.&nbsp;</p><p>Die
      Rechtsanwälte der Kanzlei hatten hierzu Akteneinsicht in die Insolvenzakte beim
      Amtsgericht Freiburg genommen, in welcher sich der Bericht der Insolvenzverwalterin
      Simone Ramminger, aber auch eine Liste der betroffenen Anleger befindet.&nbsp;</p><p>Ziel
      der Anlegergemeinschaft ist es, die Interessen der Anleger zu bündeln und dafür
      zu sorgen, dass diese nicht ohne eine Zahlung von Schadensersatz quasi leer
      ausgehen.&nbsp;</p><p>Hintergründe für Schadensersatzansprüche gegen die verantwortlich
      handelnde Geschäftsführerin sind Verstöße gegen das Kreditwesengesetz (KWG).
      Die Bundesanstalt für Finanzdienstleistungsaufsicht hatte der Life Performace
      GmbH nämlich das betriebene Geschäftsmodell als das Betreiben des sog. Einlagengeschäfts
      ohne hierzu vorhandene Erlaubnis nach § 32 KWG untersagt. "Hier haftet nicht
      nur die insolvente Gesellschaft, sondern auch die Geschäftsführerin persönlich
      für den entstandenen Schaden der Anleger. Dies ist&nbsp;ganz eindeutige Rechtsprechung
      des Bundesgerichtshofs (BGH)", erläutert Dr. Sven Tintemann, Rechtsanwalt und
      Fachanwalt für Bank- und Kapitalmarktrecht.&nbsp;</p><p>Zudem muss natürlich
      geprüft werden, ob eine Falschberatung der Anleger erfolgt ist. Diese liegt
      dann vor, wenn Risiken der Kapitalanlage nicht aufgezeigt wurden. Zudem hätte
      der Berater / Vermittler auch die Notwendigkeit der Zulassung der Anlage nach
      dem Kreditwesengesetz (KWG) prüfen müssen. War diese fraglich, hätte das dem
      Kunden mitgeteilt werden müssen. Hier sind viele Kunden aus sicheren Anlagen
      in Lebensversicherungsverträgen in eine wirklich sehr unsichere Kapitalanlage
      geleitet worden, die auf jeden Fall ein Totalverlustrisiko hatte.&nbsp;</p><p>Die
      Beraterhaftung muss daher in jedem Fall überprüft werden. Kunden sollten hierzu
      nicht ihren Berater direkt befragen, sondern die Beratungsleistung durch einen
      unabhängigen Rechtsexperten überprüfen lassen. Hierzu haben die Rechtsanwälte
      der Kanzlei AdvoAdvice Rechtsanwälte mbB einen <a rel="nofollow" target="_blank"
      href="/samples/content_entries/Fragebogen_Life_Performance.pdf" title="Fragebogen
      Life Performance">Fragebogen Life Performance</a> entwickelt.&nbsp;</p><p>Oftmals
      deckt die Rechtsschutzversicherung die Kosten für eine Erstberatung oder für
      eine Inanspruchnahme der Berater / Vermittler. Eine Deckungsanfrage wird durch
      die Kanzlei gerne für die betroffenen Anleger übernommen.&nbsp;</p><p>Auch für
      Anleger, die keine Rechtsschutzversicherung haben, findet die Kanzlei AdvoAdvice
      Rechtsanwälte mbB günstige Lösungen. Ihre Anfrage behandeln wir professionell
      und bieten faire Vergütungsmodelle an. &nbsp;</p><p></p><p></p><p></p>
