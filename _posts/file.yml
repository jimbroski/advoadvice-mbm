- Barclaycard erkennt Antrag auf einstweilige Verfügung vor LG Hamburg an:
    permalink: barclaycard-erkennt-antrag-auf-einstweilige-verfugung-vor-lg-hamburg-an
    title: Barclaycard erkennt Antrag auf einstweilige Verfügung vor LG Hamburg an
    body: "<p>Rechtsanwalt aus Hessen gegen negativen Schufa-Eintrag verteidigt. Barclays
      Bank PLC erkennt nach Verhandlung vor dem LG Hamburg am 18.02.2016 einen Antrag
      auf Erlass einer Einstweiligen Verfügung an.</p><p>Guter Start für AdvoAdvice
      Rechtsanwälte mbB. In einem Prozess, in dem ein Erlass einer einstweiligen Verfügung
      beantragt wurde, konnte sich der von Advoadvice vertretene Mandant, selbst Rechtsanwalt
      aus Hessen, gegen die Antragsgegnerin, die Barclays Bank PLC durchsetzen. Diese
      erkannte nach der mündlichen Verhandlung, welche am 18.02.2016 um 10.00 Uhr
      vor dem Landgericht Hamburg stattfand, den Antrag des Antragstellers an.</p><p>Im
      ersten Gerichtsverfahren der neu gegründeten Kanzlei konnte somit gleich ein
      voller Erfolg eingefahren werden.</p><p>Dr. Sven Tintemann, Partner bei Advoadvice,
      kommentiert: “Es ging hier um die Frage, ob die Bank einen negativen Schufa-Eintrag
      nach § 28 a Abs. 1 BDSG rechtfertigen kann. Dies ist der Bank im Prozess nicht
      hinreichend gelungen, da der Betroffene die Forderung der Bank bestritten hatte.“</p><p>Der
      Erfolg zeigt, dass bei Vorliegen eines Schufa-Negativeintrags schnelles und
      entschlossenes Handeln notwendig ist.</p><p>Die Bank muss nun die Kosten des
      Rechtsstreit tragen. Der Rechtsanwalt aus Hessen war begeistert und kann nun
      einen geplanten Kredit aufnehmen und neue Kanzleiräume anmieten.</p><p><br></p><p><br></p><p><br></p>"
