- Aktuelle Rechtsprechung zum Widerruf von Lebensversicherungen nach dem Policenmodell - Das frühere sog. „Policenmodell“:
    permalink: aktuelle-rechtsprechung-zum-widerruf-von-lebensversicherungen-nach-dem-policenmodell-das-fruhere-sog-policenmodell
    title: Aktuelle Rechtsprechung zum Widerruf von Lebensversicherungen nach dem
      Policenmodell - Das frühere sog. „Policenmodell“
    body: "<p>Nach dem sog. „Policenmodell“
      stellte der Versicherungsnehmer, zumeist nach Beratung durch den Versicherungsvermittler,
      den Antrag auf Abschluss eines Versicherungsvertrages, indem er ein ihm vom
      Versicherungsunternehmen bzw. dem Versicherungsvermittler vorgelegtes Antragsformular
      ausfüllte und unterschrieb. Dieses Vertragsangebot nahm der Versicherer dadurch
      an, dass er dem Versicherungsnehmer mit der Versicherungspolice die allgemeinen Versicherungsbedingungen
      und die für den Vertragsschluss maßgeblichen Verbraucherinformationen übersandte.
      Hiermit kam aber noch kein wirksamer Vertrag zustande. Nach dem früheren
      § 5a Abs. 1 Satz 1 des Versicherungsvertragsgesetzes (VVG) galt der Versicherungsvertrag
      vielmehr nur geschlossen, „wenn der Versicherungsnehmer nicht innerhalb von
      14 Tagen nach Überlassung der Unterlagen schriftlich widerspricht“. Bis zum
      Ablauf dieser Frist war der Vertrag schwebend unwirksam.&nbsp;   <br></p><p>  Versäumte das Versicherungsunternehmen
      die Belehrung oder nahm es eine fehlerhafte Belehrung über das Widerspruchsrecht
      vor, insbesondere belehrte es den Versicherungsnehmer nicht in drucktechnisch
      deutlicher Form über sein Widerspruchsrecht, so erlosch nach dem ausdrücklichen
      Gesetzeswortlaut in § 5a Abs. 2 Satz 3 des VVG a.F. das Recht zum Widerspruch
      ein Jahr nach Zahlung der ersten Prämie. Im Rahmen der Reform des Versicherungsvertragsgesetzes wurde
      das Policenmodell kontrovers diskutiert. Während der Rechts- und Wirtschaftsausschuss
      des Bundesrates das Policenmodell als bewährt, sachgerecht und unbürokratisch
      lobte, wurde es seitens der Bundesregierung kritisiert, da der Versicherungsnehmer
      nicht frühzeitig über Rechte und Pflichten informiert wurde. Mit dem derzeit
      aktuellen § 7 des VVG wurde das bis zum Jahr 2007 in der Versicherungspraxis
      verbreitete Policenmodell abgeschafft. Im Fernabsatz ist eine nachträgliche
      Informationsübermittlung nach wie vor möglich. Ansonsten ist der Versicherungsnehmer
      bereits vor Abgabe einer Vertragserklärung mit den Einzelheiten des Vertrages
      vertraut zu machen.<br>  &nbsp;<br>  <b>Ewiges Widerrufsrecht</b><br>Dies hat
      aber nichts daran geändert, dass heutzutage noch viele nach dem Policenmodell
      abgeschlossene Lebens- und Rentenversicherungsverträge widerrufen werden
      und auch weiterhin widerrufen werden können. Hintergrund ist eine Grundsatzentscheidung
      des Bundesgerichtshofs (BGH) aus dem Jahr 2014, &nbsp;mit dem der BGH hier ein
      unbegrenztes, d.h. ewiges Widerrufsrecht der nach dem Policenmodell abgeschlossenen
      Lebens- und Rentenversicherungsverträge anerkannt hat. Dogmatisch hat der Bundesgerichtshof,
      Urteil vom 07.05.2014, Az. IV ZR 76/11, dies damit begründet, dass der frühere
      § 5a des VVG europäische Richtlinien umsetzen sollte, in den Richtlinien
      aber gerade für den Bereich der Lebens- und Rentenversicherung und der Zusatzversicherungen
      zur Lebensversicherung zeitliche Begrenzungen nicht vorgesehen sind. Der
      frühere § 5a Abs. 2 des VVG sei daher richtlinienkonform derart auszulegen,
      dass die zeitliche Begrenzung im Bereich der Lebens- und Rentenversicherung
      und der Zusatzversicherungen zur Lebensversicherung nicht anwendbar ist.
      <br></p><p>  Diese rechtlich zunächst
      bei den Untergerichten kaum verstandene These wurde maßgeblich durch Rechtsanwalt
      Dr. Sven Tintemann und sein Team von Rechtsanwälten und Experten gemeinsam
      mit einem Prozessfinanzierer aus der Schweiz entwickelt und setzte sich letztendlich
      vor dem EuGH und danach dann auch vor dem BGH durch. <br>  &nbsp;<br>  Dies bedeutet:
      Wurde der Versicherungsnehmer zum Zeitpunkt des Vertragsschlusses nicht ordnungsgemäß
      über sein Widerrufsrecht belehrt, so besteht noch heute ein Widerrufsrecht.
      Dieses kann auch heute und damit nach mehreren Jahren noch immer geltend
      gemacht werden. In seiner Grundsatzentscheidung hatte der Bundesgerichtshof
      nämlich klargestellt, dass das Recht zum Widerspruch entgegen der Sichtweise
      verschiedener Versicherungsunternehmen noch nicht verwirkt sei. Ein Recht
      sei nämlich nur verwirkt, wenn seit der Möglichkeit der Geltendmachung längere
      Zeit verstrichen sei (Zeitmoment) und besondere Umstände hinzutreten, die
      die verspätete Geltendmachung als Verstoß gegen Treu und Glauben erscheinen lassen
      (Umstandsmoment). Jedenfalls am Umstandsmoment fehle es jedoch. Das Versicherungsunternehmen
      sei nicht schutzwürdig, habe es die Situation doch selbst herbeigeführt,
      indem es keine ordnungsgemäße Widerspruchsbelehrung erteilt habe.<br>  &nbsp;<br>  Diese Auslegung
      eines ewigen Widerrufsrechts bei Lebens- und Rentenversicherungsverträgen
      hat das Bundesverfassungsgericht (BVerfG) jüngst mit Beschluss vom 23.05.2016,
      Az. 1 BvR 2230/15 und 1 BvR 2231/15 bestätigt. Diese steht daher auf sicherem
      juristischen Fundament, was der Versicherungswirtschaft wenig gefallen dürfte.
      Diese kann jetzt maximal über Staatshaftungsansprüche wegen fehlerhafter
      Umsetzung des europäischen Rechts in das deutsche Recht nachdenken. <br>  &nbsp;<br>  <b>Aus
      der aktuellen Rechtsprechung</b><br>  Vielen Versicherungsnehmern ist
      dieses ewige Widerrufsrecht nicht bewusst. Kann es der Versicherungskunde
      erfolgreich gerichtlich durchsetzen, so besteht grundsätzlich ein Anspruch
      auf Rückzahlung der eingezahlten Prämien abzüglich des Wertes für den genossenen
      Versicherungsschutz. Jüngst hat der Bundesgerichtshof mit Urteil vom 11.05.2016
      zum Az. IV ZR 334/15 diesen Rückzahlungsanspruch des Versicherungsnehmers
      wie folgt errechnet: Summe der eingezahlten Versicherungsprämien abzgl. des
      Wertes des Risikoschutzes abzgl. des Aktienwertes abzgl. Kapitalertragssteuer
      abzgl. Solidaritätszuschlag und abzgl. des ja noch immer bestehenden restlichen
      Rückkaufswertes, den der Versicherungskunde aber meist schon durch Kündigung
      seines Versicherungsvertrages erlangt hat.<br>  &nbsp;<br>  Auch sonst
      ergehen derzeit ständig vielfältige Gerichtsentscheidungen zu diesem Thema,
      welche die verschiedenen Detailfragen einer ordnungsgemäßen Belehrung beleuchten:<br>  &nbsp;<br>  So hat
      etwa der Bundesgerichtshof mit Beschluss vom 13.07.2016 zum Az. IV ZR 329/15
      entschieden, dass auch ein Versicherungsmakler, der für sich selbst einen
      Kapitallebensversicherungsvertrag abgeschlossen hat, sich auf eine wegen
      nicht Erwähnung der Textform des Widerspruchs unzulängliche Belehrung berufen
      kann, wenn nicht feststeht, dass er die Einzelheiten seines Widerspruchsrechts
      genau gekannt hat. <br>  &nbsp;<br>  Mit Urteil vom 01.06.2016
      zum Az. IV ZR 482/14 hat der Bundesgerichtshof zudem entschieden, dass eine
      ordnungsgemäße Widerspruchsbelehrung den Hinweis auf das gesetzliche Formerfordernis
      verlange. Dem genüge der Hinweis nicht, zur Fristwahrung genüge die rechtzeitige
      „Absendung“ der Widerspruchserklärung. Eine derartige Belehrung sei auch
      nicht so zu verstehen, dass dem Versicherungsnehmer eine über den gesetzlichen
      Standard hinausgehende Möglichkeit zum mündlichen Widerspruch eingeräumt
      werden sollte.</p><p>  <b>Fazit</b><br>Wer im
      Policenmodell einen Lebensversicherungs- oder Rentenversicherungsvertrag abgeschlossen
      hat, dem steht weiterhin ein ewiges Widerrufsrecht zu, sofern er nicht ordnungsgemäß
      über sein Widerrufsrecht belehrt wurde. Hinsichtlich der Einzelheiten einer
      ordnungsgemäßen Belehrung besteht eine, teils unübersichtliche Vielzahl an
      Gerichtsentscheidungen, sodass die Ordnungsgemäßheit der Widerrufsbelehrung
      nur ein Rechtskundiger, meist auf das Versicherungsrecht oder Bank- und Kapitalmarktrecht
      spezialisierter Rechtsanwalt prüfen kann. Für den Versicherungsnehmer heißt
      dies, seinen Versicherungsvertrag möglichst von einem erfahrenen Anwalt prüfen
      zu lassen, wenn er mit dem Gedanken spielt, den Vertrag zu widerrufen.<br>  &nbsp;<br>  <b>Linkempfehlungen:
      </b><br>  &nbsp;<br>  <a title=\"Link: http://www.wiwo.de/finanzen/vorsorge/ausstieg-aus-der-lebensversicherung-durchhalten-kuendigen-oder-widerrufen-und-rueckabwickeln/14441232.html\"
      href=\"http://www.wiwo.de/finanzen/vorsorge/ausstieg-aus-der-lebensversicherung-durchhalten-kuendigen-oder-widerrufen-und-rueckabwickeln/14441232.html\"
      rel=\"nofollow\">Wirtschaftswoche – Durchhalten, kündigen oder widerrufen
      und rückabwickeln</a> – Ein aktueller Artikel von Andreas Toller<br>  &nbsp;<br>  <a
      title=\"Link: https://www.xing.com/news/insiders/articles/was-tun-wenn-man-dummerweise-eine-lebensversicherung-hat-387179\"
      href=\"https://www.xing.com/news/insiders/articles/was-tun-wenn-man-dummerweise-eine-lebensversicherung-hat-387179\"
      rel=\"nofollow\">Was tun, wenn man dummerweise eine Lebensversicherung hat?</a>
      – Ein Artikel von Axel Kleinlein (Versicherungsmathematiker und Lebensversicherungskritiker)<br>  &nbsp;<br>  <a
      title=\"Link: https://www.bundderversicherten.de/files/bulletins/pdf/1113_M_Fonds_Leben_Rente_abgeschlossen.pdf\"
      href=\"https://www.bundderversicherten.de/files/bulletins/pdf/1113_M_Fonds_Leben_Rente_abgeschlossen.pdf\"
      rel=\"nofollow\">Merkblatt – Fondsgebundene Lebens- oder Rentenversicherung
      abgeschlossen – Was nun?</a> – Quelle: Bund der Versicherten e.V.<br>  &nbsp;<br>  <a
      title=\"Link: https://www.bundderversicherten.de/files/bulletins/pdf/1107_M_Ausstieg_k_LV_NMG.pdf\"
      href=\"https://www.bundderversicherten.de/files/bulletins/pdf/1107_M_Ausstieg_k_LV_NMG.pdf\"
      rel=\"nofollow\">Merkblatt – Ausstieg aus Kapitallebens- und privaten Rentenversicherungen</a>
      – Quelle: Bund der Versicherten e.V. <br></p>"
    author: dr-sven-tintemann
