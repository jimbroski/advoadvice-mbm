- Baxter Sachwert – AdvoAdvice beantragt Akteneinsicht beim Insolvenzgericht:
    permalink: baxter-sachwert-advoadvice-beantragt-akteneinsicht-beim-insolvenzgericht
    title: Baxter Sachwert – AdvoAdvice beantragt Akteneinsicht beim Insolvenzgericht
    body: "<p>                   </p><p>Die Rechtsanwälte
      der AdvoAdvice Partnerschaft von Rechtsanwälten mbB vertreten betroffene
      Anleger in Sachen Baxter Sachwert GmbH &amp; Co. KG. Dies ist bekannt. Die
      Anlegergemeinschaft nimmt Formen an. Erste Akten sind angelegt und Deckungsanfragen
      an vorhandene Rechtsschutzversicherungen gestellt. </p>  <p>Nun erfolgen
      die nächsten Schritte für die Anleger. Zunächst wurden die Forderungen der
      Anleger beim vorläufigen Insolvenzverwalter Voigt Salus angemeldet (wir berichteten).
      Nun wurde durch die Kanzlei AdvoAdvice beim Amtsgericht Charlottenburg die
      Gewährung von Akteneinsicht beantragt, bezogen auf das vorläufige Insolvenzverfahren
      der BAXTER Sachwert GmbH &amp; Co. KG (Aktenzeichen des Insolvenzgerichts
      – 36b IN 6761/15).<br></p>  <p><b>Was bringt eine Akteneinsicht und
      warum wird diese bereits jetzt beantragt?</b><br></p>  <p>Akteneinsicht in
      die Insolvenzakte wird in aller Regel dann gewährt, wenn das Insolvenzverfahren
      eröffnet oder mangels Masse zurückgewiesen wird. Dennoch haben sich die Rechtsanwälte
      der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB dazu entschlossen,
      schon während des vorläufigen Insolvenzverfahrens Akteneinsicht zu beantragen.
      Warum?<br></p>  <p>Zum einen ist so bereits aktenkundig, dass Akteneinsicht
      begehrt wird, so dass zeitnah nach Eröffnung des Insolvenzverfahrens dem
      Gesuch auf Akteneinsicht entsprochen wird. Zum anderen können durch die Vornahme
      der Akteneinsicht wertvolle Erkenntnisse gewonnen werden, wie die Ansprüche
      der geschädigten Darlehensgeber der BAXTER Sachwert GmbH &amp; Co. KG weiter
      verfolgt werden können.<br></p>  <p>Wenn die Akteneinsicht durch
      das Insolvenzgericht gewährt wird, befindet sich bereits das Insolvenzgutachten,
      welches der vorläufige Insolvenzverwalter erstellt hat, in der Insolvenzakte.
      Ein Insolvenzgutachten liefert in aller Regel wichtige Erkenntnisse in Bezug
      auf das weitere juristische Vorgehen.<br></p>  <p><b>Was ist ein Insolvenzgutachten
      und was steht in diesem?</b><br></p>  <p>Ein Insolvenzgutachten fasst
      die wesentlichen Ergebnisse zusammen, welche der vorläufige Insolvenzverwalter
      bei seiner Prüfung, ob ein Insolvenzverfahren eröffnet werden soll oder nicht,
      erlangt hat. Hier finden sich nicht nur Ausführungen, welche Vermögenswerte
      der Insolvenzverwalter für die Insolvenzmasse verwerten kann und welche Forderungen
      der Gläubiger bestehen, sondern auch darüber, ob dem verantwortlich handelnden
      Geschäftsführer Vorwürfe gemacht werden können, welche Schadensersatzforderungen
      der geschädigten Darlehensgeber begründen. Ein Insolvenzgutachten liefert
      damit wesentliche Erkenntnisse, wie weiter juristisch vorgegangen werden
      kann, um den Schaden für die Darlehensgeber möglichst gering zu halten.<br></p>  <p>Aus einem
      Insolvenzgutachten sollte sich in aller Regel auch ergeben, ob die Notwendigkeit
      bestand, die Strafverfolgungsbehörden einzuschalten. Dies ist stets dann
      der Fall, wenn der vorläufige Insolvenzverwalter im Rahmen seiner Prüfung
      und der Erstellung des Insolvenzgutachtens zu der Erkenntnis gelangt, dass
      bereits lange Zeit vor Stellung des Insolvenzantrages Überschuldung vorlag.
      Dann müssten sich die verantwortlich handelnden Geschäftsführer gegebenenfalls
      im Rahmen eines Strafverfahrens wegen Insolvenzverschleppung vor Gericht
      verantworten.<br></p>  <p><b>Fazit:</b><br></p>  <p>Je früher
      Akteneinsicht beantragt wird, desto wahrscheinlicher ist es, dass dem Gesuch
      auf Akteneinsicht unmittelbar nach der Eröffnung des Insolvenzverfahrens bzw.
      nach Abweisung der Eröffnung des Insolvenzverfahrens mangels Masse entsprochen
      wird.<br></p>  <p>Sollte das Insolvenzverfahren nicht zur Eröffnung
      gelangen, kann bereits die Beantragung der Akteneinsicht in diesem frühen
      Stadium dazu beitragen, dass vor Übersendung der Insolvenzakte an die Strafverfolgungsbehörden
      Akteneinsicht gewährt wird und nicht erst dort Akteneinsicht beantragt werden
      muss, was erneut zu Verzögerungen führen würde.<br></p>  <p>Gerne stehen
      die Rechtsanwälte der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB
      den geschädigten Darlehensgebern für die sie bewegenden Fragen zur Verfügung.
      Wir unterstützen Sie gerne bei der Prüfung und der Durchsetzung Ihrer Ansprüche.</p><p></p>"
