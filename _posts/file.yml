- ? Ist die IFMC-Group GmbH ihrer Abwicklungsverfügung wirklich im Sinne der BaFin
    nachgekommen? Welche Rolle spielt dabei die MoneyVita Treuhand GmbH & Co. KG ?
  : permalink: ist-die-ifmc-group-gmbh-ihrer-abwicklungsverfugung-wirklich-im-sinne-der-bafin-nachgekommen-welche-rolle-spielt-dabei-die-moneyvita-treuhand-gmbh-and-co-kg
    title: Ist die IFMC-Group GmbH ihrer Abwicklungsverfügung wirklich im Sinne der
      BaFin nachgekommen? Welche Rolle spielt dabei die MoneyVita Treuhand GmbH &
      Co. KG ?
    body: "<p>                    Bereits am
      05.09.2014 veröffentlichte die Bundesanstalt für Finanzdienstleistungsaufsicht
      (BaFin) auf ihrer Homepage eine Mitteilung, nach der die IFMC-Group GmbH
      das durch sie betriebene Einlagengeschäft ohne die erforderliche Erlaubnis
      getätigt hat.</p><p>  Für die
      Anleger bedeutete dies, dass sie unverzüglich ihre eingezahlten Gelder von der
      IFMC-Group GmbH zurückerstattet bekommen müssen. Hierfür wurde sogar ein Abwickler
      bestellt.</p><p>  <b>Rückabwicklungsverträge der
      IFMC-Group und Vertragsschluss mit der MoneyVita Treuhand GmbH &amp; Co. KG</b><br>  Infolge dieser
      Verpflichtung schloss die IFMC-Group GmbH Rückabwicklungsverträge mit den
      Anlegern. Diese beinhalteten die Auflösung der abgeschlossenen Verträge, sowie
      die Auszahlung des aktuellen Guthabens, sodass die Ansprüche wechselseitig als
      erledigt gelten sollten. Hierzu sollen nach Berichten von Anlegern die Berater
      teilweise mit einem Geldkoffer bei ihnen zu Hause erschienen sein, in welchem
      sich die Rückabwicklungsbeträge befunden haben sollen. <br></p><p>  In den
      meisten Fällen wurden daraufhin unmittelbar im Anschluss an die vermeintliche Auszahlung
      neue Verträge abgeschlossen, und zwar mit der MoneyVita Treundhand GmbH &amp;
      Co. KG. Das von der IFMC-Group GmbH ausbezahlte Kapital wurde somit nahtlos
      weiter investiert.</p><p>  <b>Das
      Geschäftsmodell der MoneyVita Treuhand GmbH &amp; Co. KG</b><br>  Auch in
      dem Geschäftsmodell der MoneyVita Treundhand GmbH &amp; Co. KG geht es zumindest laut
      Vertragsunterlagen um den Ankauf von Verträgen über Kapital-Lebensversicherungen,
      fondsgebundene Lebensversicherungen, Rentenversicherungen, fondsgebundene
      Rentenversicherungen, Bausparverträge oder sonstige Vermögensanlageprodukte,
      gegen das Versprechen, als Gegenleistung Geldzahlungen über mehrere Jahre
      vorzunehmen. Angeboten werden vier Zahlungsmodelle, wonach die Kaufpreiszahlung
      wahlweise in 120 monatlichen Zahlungen zuzüglich einer Abschlusszahlung (Modell
      A), mit einer sofortigen Zahlung in Höhe von 25% des Rückkaufwertes sowie
      weiteren 120 monatlichen Zahlungen zuzüglich einer Abschlusszahlung (Modell
      B), statt der monatlichen Auszahlung als doppelte Auszahlung in voller Höhe
      nach 84 Monaten Vertragslaufzeit (Modell C) oder statt der monatlichen Auszahlung
      36 Monate nach Annahme des Vertragsangebots zzgl. einer Verzinsung von 6%
      p.a. (Modell D) erfolgen sollte.</p><p>  <b>Was
      hat die MoneyVita Treuhand GmbH &amp; Co. KG mit der IFMC-Group GmbH zu tun?</b><br>  Mit Blick
      auf die Verträge fällt zunächst auf, dass die Vertragsgestaltung sowie das
      Geschäftsmodell der betreffenden Unternehmen erhebliche Parallelen aufweisen.
      Nach Ansicht des Rechtsanwalts und Fachanwalts für Bank- und Kapitalmarktrecht
      Dr. Sven Tintemann, Partner der Kanzlei AdvoAdvice Rechtsanwälte mbB wird
      auch hierdurch ein Einlagengeschäft i. S. v. § 1 Kreditwesengesetz (KWG)
      betrieben, wofür es regelmäßig einer Erlaubnis nach § 32 KWG bedarf. AdvoAdvice Rechtsanwälte
      mbB hat den Vorgang mit den Verträgen der MoneyVita Treuhand GmbH &amp; Co.
      KG nunmehr der Bundesanstalt für Finanzdienstleistungsaufsicht angezeigt
      und diese um Überprüfung gebeten, ob wir ein erlaubnispflichtiges Geschäft
      ohne Erlaubnis betrieben wird. <br></p><p>  Nach Recherchen
      der Kanzlei AdvoAdvice Rechtsanwälte mbB reicht die Verflechtung der beiden
      Unternehmen jedoch noch weiter. Bekanntermaßen ist der ehemalige Geschäftsführer
      der IFMC-Group GmbH nach Löschung der Geschäftsanschrift im Handelsregister
      weiterhin als empfangsberechtigte Person eingetragen. <br></p><p>  Eingetragener Komplementär
      der MoneyVita Treuhand GmbH &amp; Co. KG ist die DEGVA GmbH, welche früher
      bereits unter der Firma MoneyVita Management GmbH sowie IFMC Holding GmbH
      auftrat. Auch hier ist der gleiche Geschäftsführer tätig. Komplementäre haften
      den Gläubigern gegenüber persönlich und gesamtschuldnerisch mit ihrem gesamten
      Vermögen für die Verbindlichkeiten der Kommanditgesellschaft. <br></p><p>  Infolgedessen handelt es sich
      nicht nur bei den Geschäften der MoneyVita Treuhand GmbH &amp; Co. KG aufgrund
      des mit der IFMC-Group GmbH vergleichbaren Geschäftsmodells möglicherweise
      um ein ebenso unerlaubtes Einlagengeschäft, darüber hinaus erfolgt auch die
      Steuerung der Unternehmen durch den gleichen Geschäftsführer, dessen persönliche
      Haftung somit ebenfalls in Betracht kommt. &nbsp; <br></p><p>  <b>Betroffene
      Anleger suchen Rat</b><br>  Da das Geschäftsmodell der IFMC-Group
      GmbH bereits von der BaFin als unerlaubt betriebenes Einlagengeschäft qualifiziert
      wurde, müssen die Anleger der MoneyVita Treuhand GmbH &amp; Co. KG nun ähnliches
      befürchten. Anleger, die ihre Gelder nicht zurückerhalten haben, sollten
      ihre Verträge und eventuell bestehenden Ansprüche überprüfen lassen. <br></p><p>  Es könnte ein Schadensersatzanspruch
      gegenüber der Gesellschaften, insbesondere gegenüber der &nbsp;MoneyVita
      Treuhand GmbH &amp; Co. KG sowie dem verantwortlichen Geschäftsführer der
      DEGVA GmbH persönlich nach §823 des Bürgerlichen Gesetzbuches (BGB) in Verbindung
      mit §32 Kreditwesengesetz (KWG) bestehen. Auch eine Haftung der Berater,
      welche unter Umständen das Geschäftsmodell nicht auf die Rechtmäßigkeit sowie
      Plausibilität überprüft haben, kommt in Betracht. Für eine kostenlose Erstberatung
      stehen die Experten der Kanzlei AdvoAdvice Rechtsanwälte mbB unter 030-921
      000 40 gerne zur Verfügung.<br></p>"
