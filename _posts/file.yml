- BAXTER Sachwert GmbH & Co. KG - Anlegergemeinschaft gestartet:
    permalink: baxter-sachwert-gmbh-and-co-kg-anlegergemeinschaft-gestartet
    title: BAXTER Sachwert GmbH & Co. KG - Anlegergemeinschaft gestartet
    body: "<p></p><p>Die Anlegergemeinschaft Baxter Sachwert ist in der 5. Kalenderwoche
       erfolgreich gestartet. </p> <p>Nach Telefonaten mit betroffenen Anlegern,
      die Rechtsanwalt Dr. Tintemann führen konnte, gingen die ersten Vollmachten
      und Fragebögen der betroffenen Anleger ein. <br></p><p>Schnell lässt sich
      erkennen, dass die Ansprüche der Anleger vielschichtig  sind. So muss ernsthaft
      geprüft werden, inwieweit die Anleger tatsächlich  besichert worden sind.
      Sollte dies nicht der Fall sein, wäre an eine  Haftung eines der insgesamt
      fünf Geschäftsführer der ehemaligen  Komplementärin BAXTER Verwaltungs GmbH
      zu denken. Dies waren Wolfgang P.; Bora T.; Philip Sch.; erneut Wolfgang
      P. und zuletzt Frank Sch.<br></p><p>Die Komplementärin wurde zuletzt ausgetauscht
      und am <a rel=\"nofollow\" target=\"_parent\" href=\"tel:03.09.2015\">03.09.2015</a>&nbsp;eine
      neue  Komplementärin als Haftungsträgerin eingetragen. Die ist die Firma
      TT Alpha Consuliting GmbH, welche im Handelsregister des Amtsgerichts Charlottenburg
      eingetragen ist. Als Geschäftsgegenstand gibt die  Gesellschaft folgendes
      an: \"Vermittlung von Reiseleistungen sowie Versicherungsleistungen, Verkauf
      von Sportartikel und Accessoires jeder Art, Unternehmensbeteiligungen im
      eigenen Namen, auf eigene Rechnung und nicht als Dienstleistung für Dritte
      sowie unter Ausschluss von Tätigkeiten nach dem Kreditwesengesetz, Handel
      verschiedener Art (z.B. Elektronik), Unternehmensberatung und Verwaltung
      von eigenem Vermögen.\"&nbsp;&nbsp;<br></p><p>Geschäftsführer ist der schon
      bekannte ehemalige Geschäftsführer der ehemaligen Komplementärin, nämlich
      Frank Sch. <br></p><p>Zudem ist an Ansprüche der Anleger gegen ihre Berater
      / Vermittler zu denken, wenn diese die Kapitalanlage mit falschen Versprechen
      zur<br> Sicherheit der Anlage oder auch ohne hinreichende Prüfung der Wirtschaftlichkeit
      der Anlage verkauft haben.<br></p><p>Zu denken ist ebenfalls an die Haftung
      von Notaren, die die grundbuchlichen Sicherheiten für die Anleger bestellen
      sollen. Hierzu wird<br> noch geprüft und ermittelt. <br></p><p>Wir werden
      weiter berichten. </p>"
