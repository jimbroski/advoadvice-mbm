- 'Schufa-Recht: Nach Hattrick gegen Volkswagen Bank und Norisbank nun auch noch Erfolg gegen die Santander Consumer Bank AG':
    permalink: schufa-recht-nach-hattrick-gegen-volkswagen-bank-und-norisbank-nun-auch-noch-erfolg-gegen-die-santander-consumer-bank-ag
    title: 'Schufa-Recht: Nach Hattrick gegen Volkswagen Bank und Norisbank nun auch
      noch Erfolg gegen die Santander Consumer Bank AG'
    body: "<p>                    Die
      Schufa Holding AG sammelt Daten über nahezu jeden in Deutschland lebenden
      Menschen. Zu manchen Menschen finden sich mehr und zu manchen Menschen finden
      sich weniger Daten. <br></p><p>  Vor
      einiger Zeit meldete sich ein Betroffener aus München bei Rechtsanwalt Dr.
      Sven Tintemann und bat diesen um Hilfe. Insgesamt fanden sich in der Schufaauskunft
      des betroffenen Mandanten vier Negativeinträge von drei verschiedenen Banken.
      Eine Herkulesaufgabe, sowohl für den Betroffenen selbst, als auch für die
      beauftragten Rechtsanwälte. <br></p><p>  Zwei
      Negativeinträge der Volkswagen Bank und ein Eintrag der Norisbank wurden
      bereits im Verlauf der letzten Monate aus dem Schufa-Datenbestand entfernt
      (wir berichteten bereits über den dreifachen Erfolg unter:&nbsp;<a href=\"http://advoadvice.de/blog/hattrick-bei-schufa-bereinigung\"
      rel=\"nofollow\">http://advoadvice.de/blog/hattrick-bei-schufa-bereinigung</a>
      und unter <a title=\"Link: http://tintemann.de/ungerechtfertigte-negativeintraege-bei-der-schufa-holding-ag.html\"
      href=\"http://tintemann.de/ungerechtfertigte-negativeintraege-bei-der-schufa-holding-ag.html\"
      rel=\"nofollow\">http://tintemann.de/ungerechtfertigte-negativeintraege-bei-der-schufa-holding-ag.html</a>).</p><p>  Zuletzt wurde die neu gegründete Kanzlei
      AdvoAdvice Partnerschaft von Rechtsanwälten mbB mit der Bekämpfung eines
      weiteren Negativeintrages beauftragt. Dieser wurde ursprünglich im Jahr 2009
      durch die Santander Consumer Bank AG aus Mönchengladbach eingemeldet. Der Verbraucher
      schloss im Jahr zuvor einen Darlehensvertrag mit dieser Bank. Zwischenzeitlich
      kam es zu einem Zahlungsverzug, woraufhin der Negativeintrag erfolgte.</p><p>  Bereits im März wandten sich die Rechtsanwälte
      von AdvoAdvice an die Santander Consumer Bank und forderten diese zum Widerruf
      des Negativeintrages auf. Diese wies die Aufforderung, unter Verweis auf
      die erfolgte Mahnung, zurück. Wenn zwei Mahnungen unter Verweis auf eine
      mögliche Datenübermittlung erfolgt sind, darf nach aktueller Rechtslage gemäß
      § 28a Absatz 1 Satz 1 Nr. 4 Bundesdatenschutzgesetz (BDSG) ein negativer Schufa-Eintrag
      erfolgen. Leider hatte der Mandant eine solche Mahnung nie erhalten. Im deutschen
      Recht muss derjenige den Zugang von Mahnungen beweisen, wer sich darauf bezieht
      (vgl. hierzu auch einen Artikel in der Zeitschrift Verbraucher und Recht
      von Tintemann/Rohrmoser in VuR 2015, 428-430).</p><p>  Der
      Beweis, dass die Mahnschreiben, versehen mit dem Hinweis auf eine bevorstehende
      Datenübermittlung bei dem Betroffenen Münchener Mandanten zugegangen sind,
      konnte durch die Bank nicht erbracht werden. Auch wenn der Negativeintrag
      nach der alten Rechtslage zu beurteilen war, da er vor dem 01.04.2010, also
      vor Inkrafttreten des neuen BDSG, veranlasst wurde, ergibt sich nach der
      alten Rechtslage kein anderes Ergebnis. Im Wege einer Interessenabwägung
      gelangt man zu dem gleichen Ergebnis, wenn die Mahnschreiben nicht beim Verbraucher
      zugegangen sind bzw. der Beweis des Zugangs nicht erbracht werden kann.<br>  Daraufhin
      wurde der Negativeintrag aus dem Schufa-Datenbestand entfernt. Zur Freude
      des Mandanten entwickelte sich sein Scorewert auch dieses Mal weiter nach
      oben. Im Oktober 2015 wurde sein Basis-Scorewert noch mit 20,00 % berechnet.
      Vor der jetzt erfolgten Löschung des Eintrages lag der Basis-Scorewert bei
      83,50 % angegeben. Damit kann man im alltäglichen Wirtschaftsleben nahezu
      nichts erreichen. Nach der letzten &nbsp;Löschung wurde der BasisScore hingegen
      auf 94,53% korrigiert. Damit ist der Betroffene endlich wieder als voll kreditwürdig.
      <br></p><p>  Der hier tätige Rechtsanwalt
      und Schufa-Experte Dr. Sven Tintemann kommentierte die Löschung im Schufa-Datenbestand
      erfreut: <br></p><p>„<i>Häufig zahlt es
      sich aus, wenn man auf seinem Recht beharrt. Der hier betroffene Mandant
      wurde nun seit weit über einem Jahr von meinen Kollegen und mir begleitet.
      Letztlich kann dieser wieder auf eine saubere Schufaauskunft mit einem vernünftigen
      Scorewert blicken. Die Mühen haben sich daher allemal gelohnt. Dieser Fall
      zeigt exemplarisch, dass jeder Schufa-Eintrag einzeln zu prüfen und zu bewerten
      ist. Manchmal ergeben sich Möglichkeiten zur Löschung oder zum Widerruf von
      Einträgen,trotz einer scheinbar aussichtslosen Lage.“</i></p><p>Wenn
      auch Sie ein Problem mit einem negativen Schufa-Eintrag haben, können Sie
      sich gerne an unser Expertenteam wenden. <br></p>"
