    title: KTG Agrar SE – Anleger können sich auf Gläubigerportal registrieren
    body: "<p>Am 01.08.2016 teilte die KTG Agrar SE (ISIN: DE000A0DN1J4) offiziell
      mit, dass sich ihre Gläubiger nunmehr im Internet über die Webseite des Unternehmens <a
      href=\"https://ktg-agrar.insolvenz-solution.de/\" rel=\"nofollow\">https://ktg-agrar.insolvenz-solution.de</a> registrieren
      lassen können.  </p> <p> Eine Anmeldung von Forderung wird dort erst
      nach der Eröffnung des Insolvenzverfahrens möglich sein.  </p> <p> Die
      Registrierungsplattform wurde von dem vorläufigen Sachwalter Stefan Denkhaus,
      der wahrscheinlich auch zum Insolvenzverwalter bestellt werden wird, eingerichtet.
      Über die Plattform erhalten die dort registrierten Anleger der Gesellschaft, die
      z.B. in die Anleihen vom Typ Biowertpapier II oder Biowertpapier III investiert
      haben, weitere Informationen nach Eröffnung des Insolvenzverfahrens, Formulare
      für die Anmeldung ihrer Forderungen und Ladungen zu den Gläubigerversammlungen
      für die einzelnen Anleihetypen.  </p> <p> Dr. Sven Tintemann, Fachanwalt
      für Bank- und Kapitalmarktrecht aus der Kanzlei AdvoAdvice Rechtsanwälte mbH
      aus Berlin rät den betroffenen Anlegern, sich auf der Webseite zu registrieren.
      Zudem sollten sich die betroffenen Anleger an einen Rechtsanwalt mit Expertise
      auf dem Gebiet der Vertretung von Anlegerinteressen in Großschadensfällen
      wenden.  </p> <p> Die Anlegergemeinschaft KTG-Agrar ist mittlerweile
      bei der Kanzlei AdvoAdvice erfolgreich gestartet. Bis zur Insolvenzeröffnung
