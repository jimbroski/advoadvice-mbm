- Novum Consult GmbH - Zustellung unmöglich?:
    permalink: wozu-ein-insolvenzgutachten-bekommen-die-anleger-ihre-anspruche-durchgesetzt
    title: Novum Consult GmbH - Zustellung unmöglich?
    body: <p>Die Firma Novum Consult GmbH ist postalisch und auch per Telefon nicht
      mehr erreichbar. Die Vermittlungsfirma, die zunächst ihren Geschäftssitz in
      Magdeburg hatte, und zwar in der Halberstädter Straße 10, war zunächst innerhalb
      von Magdeburg in die Bärstraße 9 umgezogen. Danach erfolgte dann ein Umzug in
      die Daimlerstraße 9 nach Braunschweig. Der ehemalige Geschäftsführer der Novum
      Consult GmbH, Herr Sylvio Dölz, schied aus der Gesellschaft aus. Neuer Geschäftsführer
      wurde Stefan Spathmann. Nach diesem wurde auch noch Mirko Theodor zum Geschäftsführer
      bestellt (Handelregistereintrag vom 27.11.2014). Stefan Spathmann schied als
      Geschäftsführer der Gesellschaft aus. Diese verlegte danach ihren Geschäftssitz
      erneut, und zwar an die Anschrift Taubestraße 19/21 in Leipzig.<br></p><p></p><h3><strong>Wo
      befindet sich nun die Novum Consult GmbH?</strong></h3><p>Neuste Ermittlungen
      ergaben, dass es die Geschäftsanschrift Taubestraße 19/21 nicht gibt. Es handelt
      sich vielmehr um zwei unterschiedliche Treppenaufgänge, die keinen gemeinsamen
      Postkasten haben.</p><p>Weitere Nachforschungen bei der zuständigen Hausverwaltung
      für das Objekt ergaben, dass die Novum Consult GmbH dort nie einen Mietvertrag
      unterhalten hat. Es stellt sich daher die Frage, wo die Firma nunmehr ihren
      Geschäftssitz unterhält und ob die Gesellschaft jeweils einen Geschäftssitz
      an der Adresse Taubestraße 19 oder 21 in Leipzig unterhalten hat?</p><p>Sachdienliche
      Hinweise, die zum Auffinden der Firma Novum Consult GmbH führen können, richten
      Sie bitte an Rechtsanwalt Dr. Sven Tintemann von der Kanzlei Dr. Schulte und
      Partner Rechtsanwälte mbB in Berlin unter 030-715 206 70 oder <a rel="nofollow"
      href="mailto:kontakt@dr-schulte.de">kontakt@dr-schulte.de</a>.</p><br><br><p></p>
