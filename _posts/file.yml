- Wirksamer Widerruf von Verbraucherdarlehensverträgen nur bei vollständiger Übernahme der gesetzlichen Musterbelehrung:
    permalink: wirksamer-widerruf-von-verbraucherdarlehensvertragen-nur-bei-vollstandiger-ubernahme-der-gesetzlichen-musterbelehrung
    title: Wirksamer Widerruf von Verbraucherdarlehensverträgen nur bei vollständiger
      Übernahme der gesetzlichen Musterbelehrung
    body: "<p>Mit dem geplanten Gesetz zur Umsetzung der Richtlinien 2014/17/EU
      des Europäischen Parlaments und Rates über Wohnimmobilienkreditverträge für
      Verbraucher plant der Gesetzgeber, bei Immobiliar-Verbraucherdarlehen eine
      absolute Erlöschungsregelung einzuführen, d.h., dass das Widerrufsrecht hier
      nach 1 Jahr und 14 Tagen spätestens erlöschen würde.</p>  <p>Vor diesem
      Hintergrund lassen derzeit ungeachtet der vorgesehenen Übergangsvorschriften
      viele Verbraucher ihre Darlehensverträge noch überprüfen, wie die Häufung
      an Gerichtsentscheidungen zu diesem Bereich in letzter Zeit zeigt.</p><p><b>Hintergrund:
      Fiktionswirkung</b></p>    <p><b></b></p>  <p>Eine
      der umstrittenen Rechtsfragen ist es hierbei, ab wann die Fiktionswirkung
      des § 14 Abs. 1 BGB-Info-Verordnung (BGB-InfoV) alte Fassung bzw. § 360 Absatz
      3 Satz 2 des Bürgerlichen Gesetzbuches (BGB) aF greift. Hierhinter verbirgt
      sich Folgendes:&nbsp;</p>  <p></p>  <p>Bis zum 12.06.2014 galt,
      dass die Frist zum Widerruf eines Darlehensvertrages von 14 Tagen erst begann, wenn
      dem Verbraucher spätestens bei Vertragsschluss eine ordnungsgemäße Widerrufsbelehrung
      mitgeteilt wurde. Verstößt die Widerrufsbelehrung gegen die gesetzlichen
      Anforderungen, insbesondere machte sie missverständliche Angaben zum Fristbeginn
      (z.B. sah sie vor, dass die Widerrufsfrist „frühestens mit dem Erhalt dieser
      Belehrung“ beginne), so war die Belehrung fehlerhaft und die Widerrufsfrist
      begann noch nicht zu laufen. Der Vertrag kann und konnte daher noch immer
      widerrufen werden. Entsprach diese fehlerhafte Widerrufsbelehrung im Vertrag
      jedoch der gesetzlichen Musterbelehrung mit dem Stand des Vertragsschlusses, wie
      sie früher in der Anlage 2 zur BGB-InfoV sowie später in der Anl. 6 zum Art.
      247 des Einführungsgesetzes zum BGB niedergelegt war, so wurde und wird fingiert,
      dass diese Widerrufsbelehrung ordnungsgemäß war mit der Folge, dass der Verbraucher
      nur in den ersten 14 Tagen hätte widerrufen können. Seit Längerem in der
      Rechtsprechung streitig ist hierbei die Frage, in welchem Umfang die Bank
      die gesetzliche Musterbelehrung in ihr Vertragsformular übernommen haben
      musste. So wurde vor allem in der untergerichtlichen Rechtsprechung vertreten
      und wird weiterhin vertreten, dass nur wesentliche Abweichungen von der Musterbelehrung
      die Fiktionswirkung entfallen lasse.</p><p><b>Oberlandesgericht Düsseldorf,
      I-17 U 139/11</b></p>    <p><b></b></p>  <p>In
      diesem Sinne war auch ein Urteil des Oberlandesgerichts (OLG) Düsseldorf
      vom 07.12.2012 (Az. I-17 U 139/11):&nbsp;</p><p>Hier hatte der Kläger die
      beklagte Bank auf Rückabwicklung aufgrund eines Widerrufs zweier Darlehnsverträge
      im Zusammenhang mit der Beteiligung des Klägers an zwei Medienfonds in Anspruch genommen.
      Auch hier war in der Widerrufsbelehrung die Formulierung „Die Frist beginnt
      frühestens mit Erhalt dieser Belehrung“ enthalten, sodass das OLG Düsseldorf
      bestätigte, dass die erteilten Widerrufsbelehrungen in inhaltlicher Sicht
      zu beanstanden waren. Dennoch sah das Gericht die Widerrufsbelehrungen aufgrund
      der Fiktion nach § 14 der BGB-Informationspflichten-Verordnung als wirksam
      an. Zwar seien hierin Abweichungen enthalten, diese seien jedoch unschädlich,
      da es keine „sachlichen Abweichungen gegenüber der Musterbelehrung“ seien.Anerkenntnisurteil
      durch Bundesgerichtshof&nbsp;</p>      <p>Im Revisionsverfahren
      vor dem BGH hat dieser im Dezember 2015 nunmehr ein Anerkenntnisurteil gegen
      die beklagte Bank erlassen. Dies bedeutet wohl, dass die Bank aufgrund der
      Hinweise in der mündlichen Verhandlung eingesehen hat, das Gerichtsverfahren
      ansonsten zu verlieren, weil der BGH hier deutlich strengere Anforderungen
      an das Einhalten der gesetzlichen Musterbelehrung gestellt hat.</p>  <p><b>Bundesgerichtshof,
      II ZR 163/14</b></p>  <p>Dies ist folgerichtig, hatte der BGH doch
      bereits am 10.02.2015 zum Az. II ZR 163/14 entschieden, dass die Gesetzlichkeitsfiktion
      mit der Schutzwirkung des § 14 BGB-InfoV auch dann entfällt, wenn der Verwender
      Gestaltungshinweise des Verordnungsgebers in der von ihm verwendeten Widerrufsbelehrung
      abändert, die auf den konkreten Vertrag keine Anwendung finden.“</p>  <p>Sprich:
      Auch für das konkrete Vertragsverhältnis unwesentliche Aspekte dürfen nicht
      verändert werden. Dies gilt bspw. für die Veränderung der Belehrung über
      die Folgen eines finanzierten Geschäftes, selbst wenn im konkreten Fall kein
      finanziertes Geschäft vorlag. </p>  <p><b>LG Düsseldorf, 8 O 222/14</b></p>  <p>Dies
      hat das Landgericht (LG) Düsseldorf mit Urteil vom 16.12.2015 zum Az. 8 O
      222/14 kürzlich noch einmal betont: „So hat die Beklagte im Rahmen ihrer
      Belehrung zu den finanzierten Geschäften den Satz 2 nicht – wie es die Musterbelehrung vorsieht
      – durch den für bei einem refinanzierten Erwerb eines Grundstücks oder eines
      grundstücksgleichen Rechts vorgesehen Satz ersetzt, sondern diesen Satz 3 hinter
      dem zu ersetzenden Satz 2 hinzugefügt. Hierdurch hat die Beklagte die Musterbelehrung
      einer eigenen inhaltlichen Bearbeitung unterzogen und in den Mustertext selbst
      eingegriffen. […] Auf die Frage, ob die Hinweise zu finanzierten Geschäften
      vorliegend überhaupt erforderlich gewesen sind, kommt es für die Beurteilung,
      ob die Beklagte das Muster vollständig verwendet hat, nicht an.“</p>  <p>Dies
      verdeutlicht, dass im Streit, wie vollständig die gesetzliche Widerrufsbelehrung
      zu übernehmen sei, um in den Genuss der Fiktionswirkung zu kommen, deutlich
      von der Seite ausgeschwenkt ist, dass eine vollständige Übernahme notwendig
      war und sämtliche Änderungen des Musters die Fiktionswirkung entfallen lassen.</p>  <p><b>Fazit</b></p>  <p>  Diese Strenge
      in der Fiktionswirkung hat zur Folge, dass auch heute noch viele alte Darlehensverträge
      widerrufen werden können und sich eine Überprüfung durch einen spezialisierten
      Rechtsanwalt durchaus lohnen kann.</p>"
