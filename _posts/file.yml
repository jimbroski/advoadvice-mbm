- Baxter - vorläufiger Insolvenzverwalter meldet sich:
    permalink: baxter-insolvenzverwalter-meldet-sich
    title: Baxter - vorläufiger Insolvenzverwalter meldet sich
    body: '<p></p><div>Die Baxter Sachwert GmbH &amp; Co. KG ist
      insolvent. Das ist bereits bekannt. </div><div><br></div><div
     >Auch bekannt ist, dass Rechtsanwalt Voigt-Salus aus Berlin
      durch das Amtsgericht Charlottenburg am 26.01.2016 (Az. 36b 6761/15) zum vorläufigen
      Insolvenzverwalter bestellt worden ist. <br></div><div data-signatureblock="true"><br></div><div
      data-signatureblock="true">Von der Insolvenzeröffnung sollen
      600 Anleger betroffen sein, wie Rechtsanwalt Voigt-Salus auf seiner Webseite
      nunmehr ausführt. </div><div data-signatureblock="true"><br></div><div
      data-signatureblock="true">Besonders spannend für die betroffenen
      Anleger sind folgende Fakten, die der vorläufige Insolvenzverwalter bereits
      jetzt bekannt gemacht hat:</div><div data-signatureblock="true"><ol><li><div
     >Es wurden bis zum jetzigen Zeitpunkt keine liquiden Mittel
      bei der insolventen Baxter Sachwert GmbH &amp; Co. KG gefunden. </div></li><li><div
     >Die Aufarbeitung der Unterlagen sowie die Klärung der Hintergründe
      der Krise werden laut Anwalt Voigt-Salus noch einige Zeit in Anspruch nehmen,
      also wohl mehrere Monate oder sogar Jahre andauern. </div></li><li><div>Verfügungen
      über Immobilienvermögen der Baxter Sachwert GmbH &amp; Co. KG können nur noch
      mit Zustimmung des vorläufigen Insolvenzverwalters erfolgen. </div></li><li><div
     >Informationen für Insolvenz können die Anleger auf der Webseite
      des Insolvenzverwalters unter folgendem Link abrufen: <a rel="nofollow" target="_parent"
      href="http://www.voigtsalus.de/sites/default/files/infomation_baxter_1.pdf">http://www.voigtsalus.de/sites/default/files/infomation_baxter_1.pdf</a></div></li></ol></div><div
     ><br></div><div>Die Kanzlei AdvoAdvice
      Rechtsanwälte vertritt Anleger und positioniert sich hiermit klar auf Seiten
      der Verbraucher. </div><div><br></div><div>Rechtsanwalt
      und Fachanwalt für Bank- und Kapitalmarktrecht Dr. Sven Tintemann, Partner bei
      AdvoAdvice Rechtsanwälte mbB rät den betroffenen Anlegern, sich an einen Experten
      zu wenden, der sie in alle Richtungen vertreten kann. Tintemann rät folgendes:
      </div><div><ol><li>Nehmen Sie sich einen Anwalt, der Ihre
      Interessen gegen alle Verfahrensbeteiligten vertritt.<br></li><li>Ein Anwalt,
      der nur die Insolvenzanmeldung für die vornimmt und Sie nur im Gläubigerausschuss
      kann Ihre Interessen nicht vollumfänglich vertreten, da er nichts gegen die
      Hintermänner und die Berater / Vermittler unternimmt.<br></li><li>Ein Anwalt,
      der Ihre Adressen vom Vertrieb erhält, kann Ihre Interessen nicht gegen den
      Vertrieb, also auch nicht vollumfänglich wahrnehmen.<br></li><li>Ein Anwalt,
      der nur den Vermittler verklagen will, kann Ihre Interessen nicht gegenüber
      dem Insolvenzverwalter und auch nicht gegen womöglich haftende Hintermänner
      wahrnehmen.<br></li></ol></div><div>AdvoAdvice Rechtsanwälte
      mbB sind Experten im Bank- und Kapitalmarktrecht und seit Jahren Fachanwälte
      auf diesem Rechtsgebiet. Die Vertretung der Interessen unserer Mandanten erfolgt
      vollumfassend und wird meist von der Rechtsschutzversicherung übernommen.<br></div><div
     ><br></div><div>Fordern Sie daher kostenlos
      Ihre Unterlagen für den Beitritt zur Anlegergemeinschaft Baxter Sachwert GmbH
