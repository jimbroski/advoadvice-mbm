- 'Schufa-Recht: Lindorff Deutschland GmbH mit Beschwerde vor Bundesgerichtshof ohne Erfolg':
    permalink: schufa-recht-lindorff-deutschland-gmbh-mit-beschwerde-vor-bundesgerichtshof-ohne-erfolg
    title: 'Schufa-Recht: Lindorff Deutschland GmbH mit Beschwerde vor Bundesgerichtshof
      ohne Erfolg'
    body: "<p>                    </p><p>Die Firma Lindorff Inkasso, ein großes
      deutsches Inkasso-Unternehmen, ist mit einer Beschwerde vor dem Bundesgerichtshof
      (Beschluss v. 12.04.2016, Az. VI ZB 75/14) ohne Erfolg geblieben. Das Inkassounternehmen
      wollte Rechtsmittel gegen ein zuvor erlassenes Urteil des Landgerichts Berlin
      einlegen. In diesem Urteil wurde das Inkassounternehmen dazu verurteilt,
      einen negativen Schufaeintrag zu widerrufen und eine zukünftige Einmeldung
      des negativen Schufaeintrages zu unterlassen. In der erstinstanzlichen Entscheidung
      des Landgerichts Berlin hatte dieses eine Berufung für die Beklagte Inkassofirma
      nicht ausdrücklich zugelassen. </p><p>  </p><p>Die Berufung der Lindorff Deutschland
      GmbH vor dem Kammergericht, dem höchsten Berliner Zivilgericht, blieb ebenfalls
      ohne Erfolg, da das Kammergericht den Streitwert für die Lindorff auf lediglich
      500,00 Euro festsetzte und damit die Berufung durch Beschluss als unzulässig
      verwarf. Hiergegen legte die Lindorff sodann eine Rechtsbeschwerde beim Bundesgerichtshof
      zum o.g. Aktenzeichen ein.  </p><p>  </p><p><b>Was ist ein Beschwerdewert und was ist
      ein Streitwert?</b></p><p>  </p><p>Eine Berufung ist nur zulässig, wenn
      der Wert des Beschwerdegegenstandes, welcher den wirtschaftlichen Wert der angefochtenen
      Entscheidung für den Betroffenen darstellt, 600,00 Euro übersteigt oder das
      Gericht die Berufung zugelassen hat. Dies ist in § 511 Abs. 2 Nr. 1 und Nr.
      2  ZPO geregelt. </p><p>  </p><p>Das Kammergericht als Berufungsgericht
      legte den Wert des Beschwerdegegenstandes auf lediglich 500,00 Euro für die
      Beklagte Inkassofirma fest und wies die Berufung daher durch Beschluss als
      unzulässig zurück. </p><p>  </p><p>Das Inkassounternehmen legte gegen diese
      Entscheidung des Kammergerichts die Rechtsbeschwerde nach § 522 Abs. 1 Satz
      3 ZPO. </p><p>  </p><p>Rechtlich
      Interessant war hier die Frage, ob es möglich ist, dass der Streitwert auf
      Seitens des Klägers, also der wirtschaftliche Wert der Klage für den Kläger
      auf &nbsp;10.000,00 Euro festgesetzt und gleichzeitig der Beschwerdegegenstand
      für das beklagte Inkassounternehmen lediglich mit 500,00 Euro angesetzt werden
      kann, so wie es seitens des Kammergerichts erfolgt war. &nbsp;</p><p>  </p><p><b>Wie begründet der Bundesgerichtshof
      diesen Unterschied?</b></p><p>  </p><p>Der Bundesgerichtshof wies darauf hin,
      dass sich der konkrete Aufwand für das verurteilte Inkassounternehmen in geringen
      Maßen hält. Das Unterlassungsbegehren führt nicht dazu, dass der wirtschaftliche
      Wert der Entscheidung für das Inkassounternehmen steigt. </p><p>  </p><p>Um den Widerruf und die Unterlassung
      der Einmeldung eines negativen Schufaeintrages zu gewährleisten, genügt es
      nach Ansicht des BGH, dass eine unmissverständliche und nachdrückliche Email
      an die zuständigen Mitarbeiter versandt wird. Weitere Änderungen im Betriebsablauf,
      wie z.B. die Anpassung einer Software ist dadurch nicht gefordert worden.
      </p><p>  </p><p>Ferner
      wurde ausgeführt, dass Sinn und Zweck eines Schufaeintrages nicht sei, der
      einmeldenden Stelle ein Druckmittel an die Hand zu geben. Vielmehr bestehe
      die Schutzrichtung darin, die Kreditwirtschaft vor zahlungsunfähigen und
      –unwilligen Schuldnern zu warnen. </p><p>  </p><p>Der Beschwerdewert steigt also auch
      nicht dadurch, dass das Unternehmen in dem konkreten Fall keine erneute Eimeldung
      vornehmen darf.</p><p>  </p><p>Zuletzt
      verweist der Beschluss des Bundesgerichtshofes darauf, dass auch nicht gegen
      das aus Art. 3 Abs. 1 GG resultierende Gebot der Rechtsanwendungsgleichheit
      verstoßen wird, wenn der Streitwert des Klägers und der Wert des Beschwerdegegenstandes
      der eintragenden Stelle unterschiedlich bewertet werden. Es würde zwar nicht
      häufig so sein, dass eine Partei ein Rechtmittel einlegen kann und die andere
      nicht, damit werde aber nichts Gleiches ungleich behandelt. So heißt es in
      dem Beschluss:</p><p>  </p><p>„<i>Für
      beide Parteien gilt der gleiche Ausgangspunkt: das wirtschaftliche, auf den
      unmittelbaren Gegenstand des Antrages bezogene Interesse an der Einlegung
      des Rechtsmittels. Die unterschiedlichen Auswirkungen auf die Zulässigkeit
      des Rechtsmittels rechtfertigen sich daraus, dass dieses Interesse verscheiden
      hoch zu bewerten ist, weil das Verfahrensergebnis sich für die Parteien unterschiedlich auswirkt.“</i></p><p>  </p><p><b>Was
      sagen die Experten dazu?</b></p><p>  </p><p>Rechtsanwalt Dr. Sven Tintemann, Fachanwalt
      für Bank- und Kapitalmarktrecht bei der Kanzlei AdvoAdvice Rechtsanwälte
      mbB zeigte sich erfreut über den Beschluss des Bundesgerichtshofes:</p><p>  </p><p><i>„Die Entscheidung des Bundesgerichtshofs bestätigt
      die Rechtsauffassung, die bereits die Oberlandesgerichte Stuttgart, Braunschweig
      und Frankfurt am Main sowie mehrfach das Kammergericht vertreten haben. Hiermit
      wird der eintragenden Stelle, die in erster Instanz zum Widerruf eines Negativeintrages
      verurteilt wird, faktisch die Berufung abgeschnitten. Es entsteht daher schneller
      Rechtsfrieden für die Kläger, die von Negativeinträgen in Auskunfteien betroffen
      sind. Zudem wird die Entscheidung wahrscheinlich auch die Vergleichsbereitschaft
      auf Seiten einer eintragenden Beklagtenseite erhöhen, wenn diese im Prozess
      mit einer Verurteilung rechnen muss und erkennt, dass ein Rechtsmittel gegen
      die Entscheidung evtl. nicht gegeben</i> ist.“</p><p>  </p><p>Die Kanzlei AdvoAdvice Rechtsanwälte mbB
      steht Personen, die von Negativeinträgen in Auskunfteien (z.B. Creditreform,
      Schufa Holding AG, Bürgel u.a.) betroffen sind, mit kompetentem Rechtsrat
      zur Verfügung. Die Rechtsanwälte der Kanzlei haben schon viele wegweisende
      Entscheidungen erstritten und gelten bundesweit auch in der Fachpresse als
      Experten. </p><p>      <br></p>"
