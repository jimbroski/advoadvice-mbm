- Das Ende der Ewigkeit - Widerrufsmöglichkeit für Immobiliendarlehen endet am 21.06.2016:
    permalink: das-ende-der-ewigkeit-widerrufsmoglichkeit-fur-immobiliendarlehen-endet-am-21-dot-06-dot-2016
    title: Das Ende der Ewigkeit - Widerrufsmöglichkeit für Immobiliendarlehen endet
      am 21.06.2016
    body: "<p><b>Gesetzgeber beschränkt Widerrufsmöglichkeit bei Immobiliendarlehensverträgen
      – Verjährungsfrist nun auch für den Widerruf – Stärkung der Verbraucherrechte</b></p>  <p>„Das
      Ende der Ewigkeit“, eigentlich ein Roman des russischen Autors Isaac Asimov
      aus dem Jahr 1958, wird nun für viele Bankkunden Realität. Der Bundestag
      hat nämlich ein neues Gesetz (Gesetz zur Umsetzung der Wohnimmobilienkreditrichtlinie)
      auf den Weg gebracht, welches die Möglichkeit zum Widerruf von Immobiliendarlehensverträgen
      beschränken soll. Bisher galt, dass das Widerrufsrecht nicht verjährt, da
      es sich um ein Gestaltungsrecht handelt. Man sprach auch vom ewigen Widerrufsrecht.
      Nunmehr kommt es durch die neue Gesetzgebung, die maßgeblich durch die Bankenlobby geprägt
      sein dürfte, zu einer schwerwiegenden Veränderung im Rechtssystem. </p>  <p><b>Widerrufsrecht mit
      Verjährung: „Das Ende der Ewigkeit ist da“ – Was bedeutet das Gesetz für Immobiliendarlehensnehmer?</b></p>  <p>Konkret
      endet die Widerrufsmöglichkeit für Immobiliendarlehensverträge, die zwischen
      dem 02.11.2002 bis 10.06.2010 abgeschlossen worden sind, am 21.06.2016. Bis
      zu diesem Datum müssen Kunden, die ihre Darlehensverträge mit ihrer Bank
      noch widerrufen möchten, einen Widerruf wirksam bei ihrer Bank zugestellt
      haben. „Nicht nötig ist es, bis zu diesem Datum eine Klage zu erheben“, stellt
      Rechtsanwalt und Fachanwalt für Bank- und Kapitalmarktrecht Dr. Sven Tintemann
      hier klar. Nach Ausübung des Widerrufsrechts ist die Klage dann noch mindestens
      drei Jahre bis zum Jahresende, also wohl bis zum Ablauf des 31.12.2019 möglich.“</p>  <p><b>BGH
      Urteil stärkt die Rechte des Verbrauchers</b></p>  <p>Die Verbraucherrechte
      stärkt just ein Urteil vom 16.03.2016 zum Geschäftszeichen VIII ZR 146/15.
      \ Hier entschied der zuständige VIII. Zivilsenat des Bundesgerichtshofs (BGH)
      zwar nicht über Darlehen. Er machte aber deutlich, dass eine Widerrufsmöglichkeit
      nur unter sehr engen Grenzen eingeschränkt werden könne. Konkret entschied
      der BGH, dass ein rechtsmissbräuchliches Verhalten des Verbrauchers nur in
      Ausnahmefällen in Betracht komme, in denen der Unternehmer besonders schutzwürdig
      sei. Dies könne bspw. dann der Fall sein, wenn der Verbraucher arglistig
      handle, indem er eine Schädigung des Verkäufers beabsichtige. Dies müsste
      auch bei Darlehensverträgen gelten.</p>  <p>Rechtsanwalt und Fachanwalt für
      Bank- und Kapitalmarktrecht Kim Oliver Klevenhagen kommentiert: „Das Urteil des
      Bundesgerichtshofs stärkt die Verbraucherrechte schon immens. Bisher hatten einige
      Bankkammern des Frankfurter Landgerichts Verfahren von Anlegern aufgrund von
      sog. ‚Rechtsmissbrauch‘ abgewiesen. Dies wird nun wohl in der nächsten Instanz
      oder spätestens vor dem Bundesgerichtshof keinen Bestand haben können. Es
      spielt quasi keine Rolle, warum ein Anleger seinen Darlehensvertrag widerruft.
      Wenn die Widerrufsbelehrung der Bank falsch war, was oft der Fall gewesen ist,
      kann diese sich nicht darauf zurückziehen, der Anleger würde mit der Ausübung
      seines Widerrufsrechtes als Gestaltungsrecht rechtsmissbräulich handeln.“</p>  <p><b>Fazit: Widerrufsmöglichkeit
      von Immobilien</b><b>krediten</b><b> </b><b>zwischen dem 02.11.2002 und
      dem 10.06.2010</b><b> endet am 21.06.2016 - Viel zu tun für Juristen, sowohl
      bis zum 21.06.2016 als auch darüber hinaus!</b></p>  <p>Bankkunden
      und Anleger, die ihre Darlehen noch bis zum 21.06.2016 widerrufen wollen,
      sollten sich an einen Experten im Bank- und Kapitalmarktrecht wenden. Die
      Rechtsanwälte der Kanzlei Advoadvice Rechtsanwälte mbB stehen hierfür gerne
      zur Verfügung. Informationen und Formulare finden Sie auf der Internetseite
      <a href=\"http://www.advoadvice.de/\" rel=\"nofollow\">www.advoadvice.de</a>
      auch zum Download. </p>  <p><b>Ewigkeit noch nicht vollständig zu Ende…</b></p>  <p><span
      class=\"wysiwyg-font-size-medium\">Für Verträge, die im Zeitraum vom 10.06.2010
      bis zum 20.03.2016 geschlossen wurden, gilt das neue Gesetz im Übrigen nicht.
      Diese Verträge können auch weiterhin widerrufen werden, auch über den 21.06.2016
      hinaus. Es gilt hier weiterhin das „ewige Widerrufsrecht“. Allerdings ist
      es hier für die Banken einfacher gewesen, eine wirksame Widerrufsbelehrung
      &nbsp;zu verwenden. Die Chancen auf einen wirksamen Widerruf sollten betroffene
      Bankkunden und Darlehensnehmer dennoch bei Interesse durch einen Experten
      auf diesem Gebiet überprüfen lassen, da schon leichte Fehler und Abweichungen
      von Musterbelehrungen zu einer Widerrufsmöglichkeit führen können. </span></p>"
