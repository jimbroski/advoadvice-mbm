- Baxter Sachwert - erste Forderungen gegenüber Insolvenzverwalter geltend gemacht:
    permalink: baxter-sachwert-erste-forderungen-gegenuber-insolvenzverwalter-geltend-gemacht
    title: Baxter Sachwert - erste Forderungen gegenüber Insolvenzverwalter geltend
      gemacht
    body: "<p>                   </p><p>Wie sich
      zwischenzeitlich herumgesprochen haben dürfte, hat die BAXTER Sachwert GmbH
      &amp; Co. KG, Eigenantrag auf Eröffnung des Insolvenzverfahrens gestellt. Ein
      Eigenantrag auf Eröffnung des Insolvenzverfahrens wird in aller Regel immer dann
      gestellt, wenn die Gesellschaft zahlungsunfähig zu sein scheint. Oftmals werden
      aber die Eigenanträge viel zu spät gestellt, nämlich dann erst, wenn die Gesellschaft
      tatsächlich schon zahlungsunfähig ist. </p>  <p><b>Was hat es mit einem
      vorläufigen Insolvenzverfahren auf sich?</b></p>  <p>Das Amtsgericht
      Charlottenburg hat im vorläufigen Insolvenzverfahren Rechtsanwalt Voigt Salus
      zum vorläufigen Insolvenzverwalter bestellt, welcher nunmehr prüft, ob und
      wieviel wertbares Vermögen vorhanden ist und ob das Insolvenzverfahren überhaupt
      eröffnet werden kann. Hierzu ist der vorläufige Insolvenzverwalter verpflichtet, ein
      Insolvenzgutachten zu erstellen. Dieses enthält am Ende eine Empfehlung, ob das
      Insolvenzverfahren eröffnet werden soll oder ob nicht ausreichend Vermögen zur
      Insolvenzmasse gezogen werden kann, was dann zur Einstellung des Insolvenzverfahrens
      mangels Masse führen würde.<br></p>  <p>Um möglichst frühzeitig die
      Ansprüche der Geschädigten im Insolvenzverfahren geltend zu machen, haben
      die Rechtsanwälte der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten
      mbB die ersten Forderungsschreiben an die vorläufigen Insolvenzverwalter
      versandt.<br></p>  <p>Die Ansprüche der Geschädigten werden dabei zum
      einen auf die Kündigung der Darlehensverträge gestützt, welche zur Fälligstellung
      der Darlehen führt; zum anderen soll erreicht werden, dass durch den vorläufigen
      Insolvenzverwalter weitergehende Maßnahmen ergriffen werden, wie z.B. die
      Einschaltung der Bundesanstalt für Finanzdienstleistungsaufsicht (kurz: BaFin).<br></p>  <p><b>Was
      kann ich als Geschädigter jetzt tun?</b><br></p>  <p>Sicherlich fragen
      Sie sich als Geschädigter, was bringt den die Kündigung der Darlehensverträge
      – die BAXTER Sachwert GmbH ist doch sowieso pleite?<br></p>  <p>Ja, die
      BAXTER Sachwert GmbH &amp; Co. KG ist wahrscheinlich pleite. Die Insolvenz berührt
      aber nicht den Darlehensvertrag. Der Darlehensvertrag läuft weiter. Hierbei
      besteht sogar für die Geschädigten, die den Darlehensbetrag durch monatliche
      Einzahlungen nach der Sonderzahlung erhöhen, die Gefahr, dass der Insolvenzverwalter
      die Fortführung des Darlehensvertrages fordern kann. Dies bleibt jedoch abzuwarten.<br></p>  <p><b>Fazit:</b><br></p>  <p>Fakt ist,
      dass ein Darlehen, welches nicht gekündigt ist, weiterläuft, egal ob darauf
      die versprochenen Zinsen gezahlt werden oder nicht. Solange der Darlehensvertrag
      läuft und die Rückzahlung des Darlehensbetrages nicht fällig ist, besteht
      auch kein Grund diese Forderung bei der Bewertung der Verbindlichkeiten zu
      berücksichtigen.<br></p>  <p>Geschädigte Darlehensgeber sollten sich
      anwaltlich beraten lassen, um Ihre Ansprüche bereits im vorläufigen Insolvenzverfahren
      zu sichern.<br></p>  <p>Hier stehen Ihnen die Rechtsanwälte der Kanzlei
      AdvoAdvice Partnerschaft von Rechtsanwälten mbB gerne beratend und unterstützend
      zur Seite. Rufen Sie uns einfach an (oder übersenden Sie uns den zum Download
      zur Verfügung gestellten ausgefüllten Fragebogen und wir setzen uns dann
      mit Ihnen in Verbindung).</p><p></p>"
