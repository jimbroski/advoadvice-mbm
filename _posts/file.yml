- Takestor AG Anleger kommen nicht zur Ruhe:
    permalink: takestor-ag-anleger-kommen-nicht-zur-ruhe
    title: Takestor AG Anleger kommen nicht zur Ruhe
    body: '<p>Die Anleger der Takestor AG bekommen schon wieder Post.&nbsp;</p><p>Nachdem
      die Gesellschaft im Jahr 2014 in die Insolvenz gegangen war, hatte das Insolvenzgericht
      den Rechtsanwalt Tim Schneider zum Insolvenzverwalter bestellt. Dessen Aufgabe
      ist es, soviel Vermögenswerte wie möglich zur Masse zu ziehen. Der Insolvenzverwalter
      ist daher kein Freund der Anleger.&nbsp;</p><p>Viele ehemalige Takestor AG Anleger,
      die sich als atypisch stille Gesellschafter an der AG beteiligt haben, erhalten
      nun erneut Post vom Insolvenzverwalter. Hierin werden sie aufgefordert, noch
      offene Raten aus der Beteiligung nachzuzahlen.&nbsp;</p><p>Rechtsanwalt und
      Fachanwalt für Bank- und Kapitalmarktrecht Dr. Sven Tintemann erklärt: "Viele
      Anleger haben damals einen sog. Ratenvertrag oder Kombi-Vertrag (bestehend aus
      Einmalanlage und Ratenzahlung) abgeschlossen. Die Verträge hatten ungewöhnlich
      hohe Laufzeiten zwischen 15 und 19 Jahren. Wenn die Anleger nun vor oder auch
      erst nach Insolvenzeröffnung die monatlichen Zahlungen an die Takestor AG eingestellt
      haben, erhalten sie nun Post vom Insolvenzverwalter, in welcher dieser zum Ausgleich
      des Ratenrückstandes und ggf. zur weiteren Zahlung auffordert."</p><p>Viele
      Anleger können das nicht verstehen, da sie nicht nur jahrelang in ein Fass ohne
      Boden eingezahlt haben, sondern nun ein weiteres Mal durch den Insolvenzverwalter
      zu Kasse gebeten werden, ohne hiervon etwas zu haben.&nbsp;</p><p>Der Experte
      Dr. Tintemann, der die Entwicklung der Takestor AG schon seit dem Jahr 2003
      verfolgt und damals in einer Presseveröffentlichung erstmals vor der Beteiligung
      an der Gesellschaft gewarnt hatte, rät zur Vorsicht: "Es kann durchaus sein,
      dass viele Forderungen des Insolvenzverwalters auf Ratenzahlungen bereits verjährt
      sind. Zudem müsste auch geklärt werden, bis zu welchem Zeitpunkt ein Anspruch
      auf Ratenzahlung überhaupt besteht. Ist dies der Zeitpunkt, zu dem der Anleger
      ggf. gekündigt hat oder der Zeitpunkt der Insolvenz der Gesellschaft oder tatsächlich
      das Ende des Vertrages, den der Anleger mit der Gesellschaft abgeschlossen hat?&nbsp;</p><p>Hier
      ist anwaltlicher Rat hilfreich, bevor ohne Prüfung des Vorgangs Geld an den
      Insolvenzverwalter überwiesen wird.&nbsp;</p><p>Die Vogel-Strauß-Taktik, also
      einfach Kopf in den Sand und nicht reagieren, ist auch keine gute Alternative,
      da so eine Klage oder ein Mahnbescheid vom Insolvenzverwalter drohen.&nbsp;</p><p>Dr.
      Tintemann kennt die Hintergründe der Takestor AG schon seit Jahren und hat vielen
      Anlegern geholfen, ihre Beteiligungen rechtzeitig zu Widerrufen oder Schadensersatzklagen
      einzureichen. Eine Erstberatung ist nicht teuer und wird auch oft von der eigenen
      Rechtsschutzversicherung übernommen.</p>'
