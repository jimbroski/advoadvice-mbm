- 'Hip-Hop und Recht – Bundesverfassungsgericht vs. Bundesgerichtshof – Thema: Sampling':
    permalink: hip-hop-und-recht-bundesverfassungsgericht-vs-bundesgerichtshof-thema-sampling
    title: 'Hip-Hop und Recht – Bundesverfassungsgericht vs. Bundesgerichtshof – Thema:
      Sampling'
    body: "<p>Denkt man an die Justiz und deren Bezug
      zu Hip Hop denkt man häufig an die berühmt berüchtigten Gangster Rapper und
      ihre Vergangenheit. Nun ist die Rechtsprechung um ein weiteres Urteil reicher,
      welches sich mit deutschem Hip Hop beschäftigt. Dieses Mal geht es aber nicht
      um die üblichen Klisches, sondern um einen jahrelang schwelenden Rechtsstreit
      – in welchem sich um zwei Sekunden gestritten wird.  </p><p>Für
      die Erstellung von Hip Hop Instrumentals ist es absolut üblich, sich bei
      anderen Kunstwerken „zu bedienen“ und dabei kurze Musikstücke aus fremden
      Songs zu übernehmen (sog. Sampling). Dabei wird eine kurze Sequenz aus dem
      fremden Lied kopiert und in das eigene Musikstück übernommen. So hat es auch
      der Rapper und Produzent Moses Pelham im Jahr 1997 getan. Bei der Produktion
      eines Musikstückes für die Sängerin Sabrina Setlur bediente sich Moses Pelham
      bei der Band Kraftwerk, welche im Jahr 1977 den Song „Metall auf Metall“
      veröffentlichte. Aus diesem Werk kopierte der Produzent Moses Pelham eine
      zweisekündige Sequenz und ließ diese als Loop (forlaufende Wiederholung der
      Sequenz) laufen. </p><p>  </p><p>Die Mitglieder der Band Kraftwerk klagten
      auf Unterlassung und Schadensersatz, weil Pelham sich für die Verwendung
      der Sequenz keine Erlaubnis einholte. Die Band berief sich in dem Rechtsstreit
      auf ihr Recht am geistigen Eigentum, während Pelham die Kunstfreiheit (Art.
      5 Grundgesetz), in Gefahr sieht. Im letzten Urteil aus dem Jahr 2012 wurde
      vom Bundesgerichtshof entscheiden, dass der Song nicht mehr vertrieben werden
      darf. Gegen dieses Urteil legte der Produzent Moses Pelham die streitgegenständliche
      Verfassungbeschwerde ein, welcher sich noch weitere Künstler anschlossen.</p><p>  </p><p>Die
      Verfassungsbeschwerde war erfolgreich und so muss der Fall neu entscheiden
      werden. Aus Sicht der Verfassungsrichter wurde die Kunstfreiheit im Urteil
      des Bundesgerichtshofes nur unzureichend berücksichtigt. Aus der Kürze der
      verwendeten Sequenz ist aus Sicht der Richter ein neues und eigenständiges
      Kunstwerk entstanden. Die Band Kraftwerk bzw. deren Mitglieder hätten durch
      die Verwendung dieser kurzen Sequenz keinen wirtschaftlichen Schaden erlitten.
      Die Richter des Bundesverfassungsgerichts führen aus (Urt. v. 31.05.2016,
      Az. 1 BvR 1585/13 – Rn. 97):</p><p>  </p><p><i>„Wenn der Musikschaffende, der unter
      Einsatz von Samples ein neues Werk schaffen will, nicht völlig auf die Einbeziehung
      des Sample in das neue Musikstück verzichten will, stellt ihn die enge Auslegung der
      freien Benutzung durch den Bundesgerichtshof vor die Alternative, sich entweder
      um eine Samplelizenzierung durch den Tonträgerhersteller zu bemühen oder
      das Sample selbst nachzuspielen. In beiden Fällen würden jedoch die künstlerische
      Betätigungsfreiheit und damit auch die kulturelle Fortentwicklung eingeschränkt,
      was der Bundesgerichtshof im Rahmen seiner Prüfung der Kunstfreiheit nicht
      hinreichend berücksichtigt hat.“</i></p><p>  </p><p>Für die Band Kraftwerk ist dieses Urteil
      nur wenig hilfreich. Die deutschen Hip-Hop Künstler werden sich darüber freuen,
      da es vorerst leichter sein dürfte, sich an anderen Musikstücken zu bedienen.
      Wie genau der Rechtsrahmen für das Sampling ist, muss trotzdem erst noch
      geklärt werden. Die Unsicherheit bleibt somit weiter bestehen, da der Fall neu
      entscheiden werden muss.<br></p><p>      <br></p>"
    author: dr-sven-tintemann
    published_at: '2016-05-31T17:00:00-05:00'
