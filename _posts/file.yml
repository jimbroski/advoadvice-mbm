- Arbeitskreis Bank- und Kapitalmarktrecht erfolgreich gestartet:
    permalink: arbeitskreis-bank-und-kapitalmarktrecht-erfolgreich-gestartet
    title: Arbeitskreis Bank- und Kapitalmarktrecht erfolgreich gestartet
    body: <p>Berlin, den 10.05.2016</p><p>Im Berliner Anwaltsverein ist der Arbeitskreis
      Bank- und Kapitalmarktrecht erfolgreich gestartet. Nach der Begrüßung der anwesenden
      Rechtsanwältinnen und Rechtsanwälte aus verschiedenen Fachdisziplinen freute
      sich RA Christian Christiani, Geschäftsführer des Berlins Anwaltsvereins, den
      nunmehr 12. Arbeitskreis für Fachanwälte eröffnen zu können. Er betonte die
      Möglichkeiten der interdisziplinären Zusammenarbeit mit anderen Fachgebieten
      und die große Schnittmenge der relevanten Themen. Zudem wurden alle anwesenden
      Kollegen eingeladen, sich im Rahmen des Arbeitskreises mit Beiträgen, Referaten
      und Vorschlägen zur Einladung interessanter Referenten zu beteiligen.&nbsp;</p><p>Die
      Sitzungen des Arbeitskreises sollen fortan im Rhythmus von zwei Monaten immer
      jeden zweiten Dienstag um 19.00 Uhr in einem ungraden Monat abgehalten werden.
      Die nächste Sitzung wurde für den 12.07.2016 eingeplant. Eine gesonderte Einladung
      der bereits zum Arbeitskreis registrierten Teilnehmer wird per Email erfolgen.&nbsp;<img
      alt="" src="/samples/assets/Bild_Arbeitskreis.JPG"></p><p>Die ersten Eröffnungsreferate
      wurden gehalten durch:&nbsp;</p><p>- Rechtsanwalt Hans Christian Kirchner -
      Noerr Rechtsanwälte zum Thema Kündigung von Bausparverträgen</p><p>- Rechtsanwalt
      Dr. Marc Liebscher, LL.M. - Dr. Späth und Partner Rechtsanwälte zum Thema Mittelstandsanleihen</p><p>-
      Rechtsanwalt und Fachanwalt für Bank- und Kapitalmarktrecht Dr. Sven Tintemann
      - AdvoAdvice Rechtsanwälte mbB zum Thema Haftung des Rechtsanwalts als Treuhänder</p><p>Für
      die Teilnahme an den Sitzungen des Arbeitskreises können Mitglieder des Berliner
      Anwaltsvereins sowie Mitglieder anderer Anwaltsvereine eine Bescheinigung zur
      Fortbildung nach der Fachanwaltsordnung (FAO) erhalten. Für die Eröffnung des
      Arbeitskreises wurde eine Stunde Fortbildungszeit angesetzt. Bei weiteren Veranstaltungen
      wird eine Fortbildungszeit von zwei Stunden bescheinigt. &nbsp;</p><p><br></p>
