- 'Schufa-Recht: Forderung aus Flex Strom AG Altvertrag – Eintrag durch Synergie Inkasso GmbH zur Löschung gebracht':
    permalink: schufa-recht-forderung-aus-flex-strom-ag-altvertrag-eintrag-durch-synergie-inkasso-gmbh-zur-loschung-gebracht
    title: 'Schufa-Recht: Forderung aus Flex Strom AG Altvertrag – Eintrag durch Synergie
      Inkasso GmbH zur Löschung gebracht'
    body: "<p>                    Vor
      wenigen Wochen wandte sich ein Berliner Steuerberater an die Kanzlei &nbsp;AdvoAdvice
      Partnerschaft von Rechtsanwälten mbB. Diese beaufragte er damit, einen negativen
      Schufaeintrag aus dem Datenbestand der Schufa Holding AG aus Wiesbaden entfernen
      zu lassen. <br></p><p>  Dem Steuerberater
      wurde ein Vertragsverhältnis mit der FlexStrom AG zum Verhängnis. Über das
      Vermögen der FlexStrom AG wurde 2013 das Insolvenzverfahren eröffnet (AG
      Charlottenburg - Az. 36f IN 1569/13). <br></p><p>Nach
      der Eröffnung des Insolvenzverfahrens wurde seitens der Insolvenzverwalter
      noch eine offene Rechnungen in Höhe von 521,29 Euro geltend gemacht. Dabei
      wurde aus Sicht des Steuerberaters jedoch übersehen, dass eine Aufrechnung
      mit Verbindlichkeiten und Schadensersatzforderungen nicht erfolgt sei. <br></p><p>  Im Anschluss daran wurde der Berliner
      von mehreren Rechtsanwälten und Inkassounternehmen kontaktiert, welche die
      Forderung nunmehr eintreiben wollten. Dabei wurden derart viele Briefe mit
      unterschiedlichem Inhalt versandt, dass unklar blieb, wer eigentlich für
      die Forderung zuständig war.</p><p>  Jedoch
      kündigte der Insolvenzverwalter in seinem erstem Schreiben an die Kunden
      der Flex Strom AG an, dass schuldbefreiend nur noch an ihn zu leisten sei.</p><p>  Letztlich kann es im Oktober 2015
      zu einem negativen Schufaeintrag durch die Firma Synergie Inkasso GmbH, obwohl
      zuvor die Syellego Inkasso GmbH die Anweisung der Forderung verlangt hatte.
      Der Eintrag beinhaltete nunmehr eine Forderungssumme über 821,00 Euro. <br></p><p>  Nachdem einige Banken den Steuerberater
      auf den negativen Eintrag aufmerksam gemacht hatten, versuchte dieser zunächst,
      sich selbst gegen den Negativeintrag zu wehren. Da dies nicht zum Erfolg
      führte, schaltete er die Kanzlei AdvoAdvice Rechtsanwälte ein. <br></p><p>  AdvoAdvice analysierte den Sachverhalt
      und schrieb an die eintragende Synergie Inkasso GmbH sowie die Schufa Holding
      AG mit Schreiben vom 24.05.2016 an, welches am 25.05.2016 gefaxt wurde. Daraufhin
      wandte sich die Synergie Inkasso GmbH an die Schufa Holding AG. Diese bestätigt
      der Synergie Inkasso GmbH mit Email vom 27.05.2016, dass die Daten gelöscht
      wurden. <br></p><p>  Am 07.06.2016
      erfolgte dann die Mitteilung der Synergie Inkasso GmbH an die Kanzlei AdvoAdvice,
      dass diese den Eintrag bei der Schufa Holding AG aus Kulanz und ohne Anerkennung
      einer Rechtspflicht  bei der Schufa Holding AG habe löschen lassen. Zudem
      wurde eine entsprechende Bestätigung der Schufa Holding AG hierüber übersandt.
      <br></p><p>  Die Firma Synergie Inkasso
      GmbH wurde mit Schreiben vom 10.06.2016 zur Übernahme der entstandenen Anwaltskosten
      aufgefordert. <br></p><p>  Der Berliner
      Mandant freute sich doch erheblich über die schnelle Hilfe.</p><p>  Schufa-Experte
      Rechtsanwalt Dr. Tintemann kommentierte den Erfolg erfreut:</p><p>  „<i>Es
      ist schön, dass manchmal auch schon ein Brief ausreicht, um eine eintragende
      Stelle schnell zum Widerruf einer Einmeldung zu bewegen. Generell sollten
      Menschen, welche von einem negativen Schufaeintrag betroffen sind, unmittelbar
      Hilfe beim Anwalt suchen und es nicht erst auf eigene Faust versuchen, die
      Sache selbst zu löschen. Vorliegend hatte der Mandant zunächst erfolglos
      versucht, den Negativeintrag zu beseitigen. Mit anwaltlicher Hilfe funktionierte
      das Ganze dann doch bedeutend schneller und vor allem mit Erfolg.“</i></p><p>Es wird empfohlen, bei negativen Schufaeinträgen
      umgehend einen Anwalt mit Expertise auf diesem Gebiet zu kontaktieren. <br>      <br></p>"
