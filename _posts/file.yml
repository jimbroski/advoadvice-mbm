- Chefarztbehandlung nur vom Chefarzt!:
    permalink: chefarztbehandlung-nur-vom-chefarzt
    title: Chefarztbehandlung nur vom Chefarzt!
    body: "<p>Im Jahr 2015 haben allein die
      Gutachterkommissionen und Schlichtungsstellen der Ärzteschaft in 2.132 Fällen
      einen Behandlungsfehler angenommen. Zwar ist Dr. Crusius, dem Vorsitzenden
      der Ständigen Konferenz der Gutachterkommissionen und Schlichtungsstellen
      der Bundesärztekammer, darin zuzustimmen, dass „überall wo Menschen arbeiten,
      Fehler passieren“. Passieren diese der Ärzteschaft, so sind die Folgen für
      die betroffenen Patienten und Patientinnen jedoch durchaus erheblich. Vor
      diesem Risiko versuchen Patienten sich teils mit Zusatzversicherungen oder
      besonderen Vereinbarungen zu schützen. So kann etwa eine ausdrückliche Chefarztbehandlung
      vertraglich geregelt werden, da Chefärzten doch zumeist mehr Vertrauen entgegenbracht
      wird, als vermeintlich unerfahreneren oder weniger qualifizierten Kollegen.&nbsp;  <br></p><p>  <b>Behandlung durch stellvertretenden
      Oberarzt</b><br>Doch das setzt voraus, dass sich die Ärzte auch an die Vorgaben
      halten. Welche Folgen es für Arzt bzw. Klinik haben kann, wenn trotz vereinbarter Chefarztbehandlung
      ein anderer Arzt eine Operation vornimmt, zeigt ein jüngst entschiedener
      Fall: Trotz Vereinbarung, nur durch den Chefarzt behandelt zu werden, wurde
      der Patient an der Hand vom stellvertretenden Oberarzt und nicht vom Chefarzt
      operiert. Postoperativ stellten sich beim Patienten an der operierten Hand
      erhebliche gesundheitliche Beeinträchtigungen ein. Ob der operierende stellvertretende
      Oberarzt Fehler bei der Operation gemacht hat, blieb zwar unklar. Dennoch
      erkannte der Bundesgerichtshof (BGH) nun mit Urteil vom 19.07.2016 zum Az.
      VI ZR 75/15 einen Schmerzensgeldanspruch zu.<br>  &nbsp;<br>  <b>Einwilligung
      rechtswidrig</b><br>In der Rechtsprechung ist seit Jahrzehnten anerkannt,
      dass jeder ärztliche Eingriff, z.B. der Schnitt des Operateurs oder der Einstich
      der Spritze, an sich eine strafbare Körperverletzung darstellt, unabhängig
      davon, ob der Eingriff ordnungsgemäß (d.h. de lege artis) durchgeführt und
      erfolgreich war oder nicht. Es liege vielmehr in der Hand des Patienten,
      in den Eingriff ordnungsgemäß einzuwilligen. Nur diese Sichtweise entspricht
      dem Schutz der Privatautonomie des Patienten und wird dem Schutz vor aufgedrängten
      ungewollten Eingriffen gerecht. Eine rechtfertigende Einwilligung verlangt
      jedoch, dass der Patient frei sowie in Kenntnis aller maßgeblichen Umstände
      die Einwilligung erklärt hat. Entscheidende Voraussetzung einer Einwilligung
      in ärztlichen Heileingriff ist wegen der Komplexität sowie mangels Allgemeinkundigkeit
      von Ablauf, Risiken und Behandlungsalternativen daher die vorherige Aufklärung
      über alle maßgeblichen Umstände (§ 630e BGB). Der Patient ist hierbei einerseits
      so ausführlich über den Befund sowie über Art, Chancen und Risiken des Eingriffs
      aufzuklären, dass ein verständiger Mensch in die Lage versetzt wird, Risiko
      und Tragweite des Eingriffs abzuschätzen. Hierzu zählt auch die Person des
      behandelnden Arztes, da man sich als Patient in dessen Hand begibt. Folgerichtig
      hat der BGH nun entschieden: „Erklärt der Patient in Ausübung seines Selbstbestimmungsrechts,
      er wolle sich nur von einem bestimmten Arzt operieren lassen, darf ein anderer
      Arzt den Eingriff nicht vornehmen. Ist ein Eingriff durch einen bestimmten
      Arzt, regelmäßig den Chefarzt, vereinbart oder konkret zugesagt, muss der
      Patient rechtzeitig aufgeklärt werden, wenn ein anderer Arzt an seine Stelle
      treten soll. Fehlt die wirksame Einwilligung in die Vornahme des Eingriffs,
      ist der in der ärztlichen Heilbehandlung liegende Eingriff in die körperliche
      Integrität rechtswidrig.“<br>  &nbsp;<br>  War die Einwilligung
      damit auf die Vornahme der Operation durch den Chefarzt begrenzt, so lag
      für die Operation durch den stellvertretenden Oberarzt keine wirksame Einwilligung
      vor. Unabhängig davon, ob der Eingriff ordnungsgemäß erfolgte, könne der
      bewusste Eingriff in den Körper des Patienten ohne Einwilligung nicht sanktionslos
      bleiben, zumal die Klinik das Vertrauen des Patienten enttäuscht habe.<br>  &nbsp;<br>  <b>Fazit</b><br>  Dieser Fall
      zeigt einmal mehr, welche hohen Anforderungen an die Aufklärung und damit Einwilligung
      in einen ärztlichen Eingriff existieren. Hier liegt Potential für viele Fehlerquellen.
      Diese gilt es daher auch zu berücksichtigen, wenn mal eine Operation im Ergebnis
      schiefläuft und der Patient Behandlungskosten sowie Schmerzensgeld begehrt.
      Mögen nur umfangreiche Gutachten klären können, ob der Eingriff aus medizinischen
      Gesichtspunkten ordnungsgemäß abgelaufen ist, aus der Patientenakte lassen
      sich Aufklärungsfehler viel leichter feststellen. Ein nicht zu unterschätzender
      Ankerpunkt im Arzthaftungsrecht!<br>  &nbsp;<br>  Wenn eine Klinik
      gegen den ausdrücklichen Patientenwunsch der Chefarztbehandlung verstößt,
      muss diese sich künftig auf Schadensersatzansprüche gefasst machen, egal,
      ob der Eingriff durch den anderen Behandler erfolgreich und kunstgerecht war,
      oder nicht. <br>  &nbsp;<br>  Zudem drohen dem Behandler, der
      ohne Einwilligung die OP durchführt auch persönliche strafrechtliche sowie
      berufsrechtliche Konsequenzen. Es bleibt daher zu hoffen, dass die Entscheidung
      des BGH dazu führt, dass Verstöße gegen den Patientenwillen künftig nicht
      mehr vorkommen. Richtig ist, dass diese auf keinen Fall sanktionslos bleiben
      können. <br></p>"
    author: dr-sven-tintemann
    published_at: '2016-08-30T09:00:00-05:00'
