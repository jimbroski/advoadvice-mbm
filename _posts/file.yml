- 'BVerfG: Wann muss der Weg zum BGH frei gemacht werden?':
    permalink: bverfg-wann-muss-der-weg-zum-bgh-frei-gemacht-werden
    title: 'BVerfG: Wann muss der Weg zum BGH frei gemacht werden?'
    body: "<p>Eine in vielen Rechtsstreitigkeiten
      relevante Frage wurde nun durch das Bundesverfassungsgericht geklärt. Dieses
      äußert sich mit Beschluss v. 16.06.2016 – Az. 1 BvR 873/15 zu der wichtigen
      Frage, wann die Revision zum Bundesgerichtshof zugelassen werden muss. In
      den meisten Verfahren gilt das zweitinstanzliche Urteil vor dem Oberlandesgericht als
      abschließendes Urteil. Nur in besonderen Fällen muss die Revision zum Bundesgerichtshof
      zugelassen werden. Dies regelt die Zivilprozessordnung in § 543 Abs. 2 ZPO.
        <br></p><p>Vorliegend hatte eine Klägerin
      einen Prozess geführt, um sich durch einen Widerruf von einem Darlehensvertrag
      zu lösen. Dabei war aus Klägersicht die Widerrufsbelehrung fehlerhaft, weshalb
      die Widerrufsfrist noch nicht zu laufen begann. Dies entsprach aber nicht
      der Auffassung des Schleswig-Holsteinischen Oberlandesgerichts, welche der Darlehensgeberin
      Recht gab. Dabei wurde die Entscheidung durch das Oberlandesgericht  „in
      Anwendung seiner Interpretation der Rechtsprechung des Bundesgerichtshofes“
      getroffen. Andere Oberlandesgerichte, wie z.B. in Brandenburg, München und
      Köln entschieden in ähnlich gelagerten Fällen jedoch für die Darlehensnehmer.
      Das Oberlandesgericht Schleswig hat die Revision zum Bundesgerichtshof nicht
      zugelassen. Dies hätte jedoch nach § 543 Abs. 2 Nr. 2 ZPO zur Sicherung einer
      einheitlichen Rechtsprechung der Oberlandesgericht zwingend erfolgen müssen.
      <br></p><p> Gegen die Entscheidung legte
      die Darlehensnehmerin daher eine Verfassungsbeschwerde ein, weil Sie ihr
      Grundrecht auf effektiven Rechtsschutz verletzt sah. Das Bundesverfassungsgericht
      bestätigte diese Sichtweise der Betroffenen und hat mit seinem Beschluss
      vom 16.06.2016 entschieden, dass die Revision zum Bundesgerichtshof in Fällen
      einer abweichenden Rechtsprechung der Oberlandesgerichte zwingend zuzulassen
      ist.</p><p> Das Bundesverfassungsgericht
      hat daher eigentlich nur bestätigt, was sowieso bereits in der ZPO festgelegt
      war. Nach § 543 Abs. 2 ZPO ist die Revision zum Bundesgerichtshof nämlich
      immer zuzulassen, wenn unterschiedliche Oberlandesgerichte einen gleichgelagerten
      Fall unterschiedlich entscheiden. Diese Norm wurde jedoch von den Oberlandesgerichten
      in der Vergangenheit etwas zu wenig berücksichtigt und nicht konsequent angewandt.
      Daher die Schelte der Bundesverfassungsrichter für das Oberlandesgericht
      und dessen Entscheidung. <br></p><p> Künftig
      müssen somit bei abweichenden Entscheidungen der Gericht mehr Fälle zur Revision zum
      BGH zugelassen werden. Dies kann vielen betroffenen Anlegern helfen, um ihre
      Rechtsfälle doch noch der dritten Instanz vor dem BGH vorzutragen. <br></p><p> Bei Fällen von Darlehenswiderrufen
      hat der Bundesgerichtshof schon mehrfach zu Gunsten von Verbrauchern entschieden.
      Die Kanzlei AdvoAdvice Rechtsanwälte mbB hilft betroffenen Anlegern bei der
      Durchsetzung ihrer Rechte.    <br>  <br></p>"
