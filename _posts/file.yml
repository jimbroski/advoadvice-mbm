- 'Unser Experten in der Presse: Probleme mit Namensdoppelgängern und Schufa-Einträgen':
    permalink: unser-experten-in-der-presse-probleme-mit-namensdoppelgangern-und-schufa-eintragen
    title: 'Unser Experten in der Presse: Probleme mit Namensdoppelgängern und Schufa-Einträgen'
    body: <p>Der Radiosender Antenne 1 berichtete am Mittwoch, den 13.04.2016 über
      Probleme mit Namensdoppelgängern. In diesem Zusammenhang wurde Rechtsanwalt
      Dr. Sven Tintemann, Fachanwalt für Bank- und Kapitalmarktrecht, von der Kanzlei
      AdvoAdvice Rechtsanwälte mbB als Experte zum Thema "Was tun bei Schufa-Einträgen,
      die zu einem Namensdoppelgänger gehören, befragt. </p><p>Das komplette Interview
      von Antenne 1 können Sie hier nachhören:</p><p>- <a title="Mitschnitt_Namensdoppelga..."
      href="/samples/assets/Mitschnitt_Namensdoppelgaenger.mp3" rel="nofollow">Mitschnitt</a></p><p><img
      class="mainImage" alt="" src="http://www.radioszene.de/wp-content/uploads/2014/02/Logo_Antenne1-530.png"></p><p>Hier
      unsere wichtigsten Tipps für Sie im Überblick:</p><p>1) Wenn Sie glauben, Opfer
      einer Namensverwechselung bei einer Auskunftei geworden zu sein, holen Sie dort
      zuerst eine Datenübersicht ein. Diese ist nach § 34 BDSG kostenfrei zu erteilen.
      </p><p>2) Wenn Sich herausstellt, dass eine Namensverwechslung vorliegt, wenden
      Sie sich schriftlich&nbsp;an die Auskunft oder einen auf dem Gebiet des Datenschutzrechts
      spezialisierten Rechtsanwalt. Dieser kann in der Regel schnell erkennen, was
      zu tun ist.</p><p>3) Vergeuden Sie keine Zeit damit, die Angelegenheit erst
      einmal in Ruhe selbst klären zu wollen. Meist verbreiten sich die Verwechslungen
      schnell weiter. Es ist daher Eile geboten. </p><p>4) Sollte keine Löschung der
      fehlerhaften Einträge erfolgen, muss innerhalb einer kurzen Frist (meist 1-2
      Monate) an Antrag auf Erlass einer Einstweiligen Verfügung gestellt werden,
      um den Missständen zu begegnen.<img class="mainImage" alt="" src="http://www.radioszene.de/wp-content/uploads/2014/02/Logo_Antenne1-530.png"></p>
