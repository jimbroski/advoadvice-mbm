- Widerruf von Immobiliendarlehen - Ende der Widerrufsmöglichkeit - Was tun?:
    permalink: widerruf-von-immobiliendarlehen-ende-der-widerrufsmoglichkeit-was-tun
    title: Widerruf von Immobiliendarlehen - Ende der Widerrufsmöglichkeit - Was tun?
    body: <p>Am 21.06.2016 ist es soweit. Die Banken und Immobilienfinanzierer haben
      endlich, was sie schon seit Jahren vorbereitet und dem Gesetzgeber, wohl in
      mühevoller Lobbyarbeit, abgetrotzt haben, die VERJÄHRUNG VON ANSPRÜCHEN AUS
      WIDERRUFSBELEHRUNGEN!</p><p>Bisher galt, dass bei Fehlern in Widerrufsbelehrungen
      die zeitlich unbegrenzte Möglichkeit des Widerrufs bestand. Dies deshalb, da
      es sich bei der Widerrufsmöglichkeit nicht um einen Anspruch auf Schadensersatz
      oder ähnliches handelt, der der regelmäßigen Verjährung des Bürgerlichen Gesetzbuchs
      (BGB) unterliegt, sondern um ein sog. Gestaltungsrecht. <br></p><p>Dieses grenzelose
      Gestaltungsrecht stellte aus Sicht der Banken und nun auch aus Sicht des Gesetzgeber
      einen regelungsbedürftigen, nicht hinnehmbaren Zustand dar. Daher ist nun für
      Verträge, die vor dem 10. Juni 2010 abgeschlossen worden sind, mit Ablauf des
      21.06.2016 Schluss mit dem ewigen Recht zum Widerruf. <br></p><p>Was also sollten
      betroffene Bankkunden, die heute noch auf das Ende der Widerrufsfrist aufmerksam
      werden, nunmehr tun?</p><p>Wir raten den betroffenen Bankkunden, wenn diese
      nicht genau wissen, dass die von der Bank verwendete Widerrufsbelehrung korrekt
      ist (dies kann eigentlich nur durch qualifizierten anwaltichen Rechtsrat festgestellt
      werden, den sie wahrscheinlich nicht mehr rechtzeitig erhalten), den Vertrag
      vorsorglich bei ihrer Bank zu widerrufen. Hierfür kann ein Formular der Verbraucherzentralen
      genutzt werden. Es genug aber auch die Angabe der Vertragsnummern der betroffenen
      Verträge sowie die Angabe, dass der Vertrag aufgrund von Fehlern bei der verwendeten
      Widerrufsbelehrung widerrufen werden soll. <br></p><p>Der Widerruf muss per
      Email, Fax oder auf dem Postweg (Hauptsache, es wurde das Erfordernis der Textform
      gewahrt) bei der Bank bis zum Ablauf des 21.06.2016 eingehen. Nur dann ist der
      Widerruf noch rechtzeitig erfolgt. Zur Not muss der betroffene Kunden den Widerruf
      unter Zeugen in einer Filiale seiner Bank einwerfen oder dort abgeben, was aber
      auch rechtlich schwierige Fragen mit sich bringt, da die Filiale nicht die Stelle
      ist, die in der Widerrufsbelehrung als Empfänger des Widerrufs angegeben ist.
      <br></p><p>Die Bank wird mit an Sicherheit grenzender Wahrscheinlichkeit den
      Widerruf nicht akzeptieren, so dass die betroffenen Kunden dann mit dem Ablehnungsschreiben
      der Bank zu einem spezialisierten Rechtsanwalt gehen und sich anwaltlich zum
      Thema der Fehlerhaftigkeit der Widerrufsbelehrung beraten lassen können. <br></p><p>"Da
      die Zeit nunmehr drängt, muss der Zugang des Widerrufs bei der Bank in jedem
      Fall gewährleistet werden. Eine Klage gegen die Bank muss nicht bis zum 21.06.2016
      erhoben werden", erläutert Rechtsanwalt Kim Oliver Klevenhagen, Partner der
      Kanzlei AdvoAdvice Rechtsanwälte mbB und Fachanwalt für Bank und Kapitalmarktrecht.
      <br></p><p>Fakt ist, dass ein Widerruf, der nach dem 21.06.2016 ausgeübt wird,
      für Verträge, die vor dem 10.06.2010 geschlossen wurden, dann verjährt und wahrscheinlich
      nicht mehr durchsetzbar sein wird. Zwar kann ein Bankkunde versuchen, die neue
      Gesetzgebung durch das Bundesverfassungsgericht oder den EuGH kippen zu lassen.
      Ob dies jedoch Erfolg hat, ist nach Ansicht vieler Experten fraglich. Außerdem
      würde dies einen viel höheren juristischen und zeitlichen Aufwand verursachen,
      also jetzt einen Widerruf einzureichen und danach die Voraussetzungen der Wirksamkeit
      der Belehrung überprüfen zu lassen. <br></p>
