- BAXTER Sachwert GmbH & Co. KG ist pleite:
    permalink: baxter-sachwert-gmbh-and-co-kg-ist-pleite
    title: BAXTER Sachwert GmbH & Co. KG ist pleite
    body: "<p>  </p><p>Die BAXTER Sachwert GmbH &amp; Co. KG hat beim Amtsgericht
      Charlottenburg einen Antrag auf Eröffnung des Insolvenzverfahrens gestellt.
      Mit Beschluss vom 26.01.2016 hat das Amtsgericht Charlottenburg (Az.: 36b IN
      6761/15) das vorläufige Insolvenzverfahren angeordnet und Herrn Rechtsanwalt
      Joachim Voigt-Salus zum vorläufigen Insolvenzverwalter bestellt.</p><p>Das Geschäftsmodell
      der BAXTER Sachwert GmbH &amp; Co. KG zeichnete sich dadurch aus, dass Darlehen
      von Privatinvestoren angenommen wurden. Die vereinnahmten Darlehensbeträge sollten
      im deutschen Immobilienmarkt investiert werden. Der Darlehensgeber, welche bereits
      ab 5.000,00 Euro investieren konnte, sollte dadurch in Sicherheit gewogen werden,
      dass sein Rückzahlungsanspruch dadurch abgesichert sei, dass er als Sicherheit
      eine Teilabtretung einer erstrangigen Grundschuld in voller Höhe seines Darlehensbetrages
      erhalten sollte.</p><p><b>Hoch gelobtes Geschäftsmodell</b></p><p>Die BAXTER
      Sachwert GmbH &amp; Co. KG wirbt auf ihrer Internetseite damit, dass es sich
      um eine abgesicherte Anlage mit hoher Verzinsung handelt. So wird dort ein Artikel
      aus der kapital-markt intern abgebildet.</p><p>Noch in der kapital markt intern
      04/15 vom 23.01.2015 hieß es im Fazit:</p><p>„Eine grundpfandrechtlich abgesicherte
      Anlage, wie sie von BAXTER Sachwert angeboten wird, gewährt keine Garantie auf
      kompletten Kapitalschutz. Jedoch bietet die konzeptionelle Teilgundschuldabtretung
      an deutschen Immobilien und direkt an die einzelnen Investoren abgetretene,
      eine erhöhte Sicherheit vor Rückzahlungsausfällen. Das beteiligte BAXTER-Team
      verfügt darüber hinaus über ausreichend unternehmerische Erfahrung, so dass
      wir das angebotene Investment für eine stilvolle Anlagemöglichkeit halten.“</p><p>Dieses
      Geschäftsmodell ist bereits bekannt. Auch die Anderson Erste Deutsche Grundwert
      GmbH &amp; Co. KG hat dieses praktiziert. Aber auch diese Gesellschaft gibt
      es nicht mehr. Sie ging bereits im Jahr 2014 in die Insolvenz. Das Insolvenzverfahren
      ist hier zwischenzeitlich eröffnet.</p><p>Wie bei der Anderson Erste Deutsche
      Grundwert GmbH &amp; Co. KG ist die Sicherheit der Anleger mehr als fraglich.</p><p><b>Was
      bedeutet die Insolvenz der BAXTER Sachwert GmbH &amp; Co. KG für die Anleger?</b></p><p>Mit
      Bestellung eines vorläufigen Insolvenzverwalters werden sämtliche sich im Eigentum
      der BAXTER Sachwert GmbH &amp; Co. KG befindlichen Gegenstände und Grundbesitz
      von dem Insolvenzverwalter beschlagnahmt und auf ihre Werthaltigkeit geprüft.</p><p>Hier
      ist für die Anleger zu hoffen, dass sich zum einen Grundbesitz im Eigentum der
      BAXTER Sachwert GmbH &amp; Co. KG befindet und zum anderen dass die Teilabtretungen
      erstrangiger Grundschulden tatsächlich erfolgten. Dann hätte jedenfalls der
      Anleger noch einen Hauch einer Chance einen Teil seines Darlehens zurück zu
      erhalten, wenn der Grundbesitz entsprechend werthaltig ist und durch den Insolvenzverwalter
      im Insolvenzverfahren gut verwertet werden kann.</p><p>\f</p><p><b>Was sollte
      der Anleger jetzt tun?</b></p><p>Es ist jedem Anleger, welcher der BAXTER Sachwert
      GmbH &amp; Co. KG Geld geliehen hat, daher zu raten, seine Unterlagen durch
      erfahrene Rechtsanwälte prüfen zu lassen. Diese können bereits durch einen kurzen
      Blick in die Unterlagen in Erfahrung bringen, ob sich die BAXTER Sachwert GmbH
      &amp; Co. KG an ihre Aussagen gehalten und Teilabtretungen erstrangiger Grundschulden
      tatsächlich vorgenommen hat.</p><p>Die Kanzlei AdvoAdvice verfügte durch Ihre
      Experten und Fachanwälte für Bank- und Kapitalmarktrecht Dr. Sven Tintemann
      und Kim Oliver Klevenhagen in Bezug auf dieses Geschäftsmodell bereits über
      weitreichende Erfahrungen.</p><p><b>Fazit:</b></p><p>Die Anleger sollten ihre
      Darlehensverträge, welche sie mit der BAXTER Sachwert GmbH &amp; Co. KG geschlossen
      haben, dringend prüfen lassen. Es steht hier durchaus die Frage im Raum, ob
      die Darlehensverträge bzw. die daraus resultierenden Rückzahlungsansprüche tatsächlich
      besichert waren.</p><p>Die Klärung dieser Fragen haben sowohl Auswirkungen auf
      die Forderungen im Rahmen des Insolvenzverfahrens als auch Auswirkungen auf
      die Inanspruchnahme der verantwortlich handelnden Personen.</p><b>Auch betroffen?</b><div><b><a
      rel=\"nofollow\" href=\"/samples/content_entries/Fragebogen_Baxter.pdf\">Fragebogen
      ausfüllen</a></b></div>"
