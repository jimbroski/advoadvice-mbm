- Baxter Sachwert - Wie sicher sind die Sachwerte für die Anleger abgesichert?:
    permalink: baxter-sachwert-wie-sicher-sind-die-sachwerte-fur-die-anleger-abgesichert
    title: Baxter Sachwert - Wie sicher sind die Sachwerte für die Anleger abgesichert?
    body: '<p>WERBEVERSPRECHEN der BAXTER Sachwert GmbH &amp; Co. KG und was davon
      zu halten ist!<br><br>Ein geschickter Trick, Anlegergelder einzuwerben, besteht
      darin, die Anlage als sicher zu bewerben. So geschehen durch die BAXTER Sachwert
      GmbH &amp; Co. KG. In ihrer Hochglanzbroschüre, welche durchaus übersichtlich
      gestaltet ist, findet sich auf der letzten Seite eine Darstellung darüber, wie
      sicher eine Grundschuld ist. <br><br>Grundschulden sind gerade bei Banken ein
      beliebtes Mittel, ausgereichte Darlehen für eine Immobilienfinanzierung zu besichern.
      Durch die Bestellung einer Grundschuld erhält die Bank die Möglichkeit, in die
      Immobilie zu vollstrecken, wenn der Darlehensnehmer mit der Rückzahlung des
      Darlehens ausfällt.<br><br>Diese Sicherheit hat die BAXTER Sachwert GmbH &amp;
      Co. KG geschickt für Werbezwecke eingesetzt, um die Anleger davon zu überzeugen,
      Geld in das Unternehmen zu investieren. So heißt es in der Hochglanzbroschüre:
      „Sie haben die gleiche Sicherheit wie eine Bank!“<br><br>Um jegliche Zweifel
      bei den Anlegern, welche zu Darlehensgebern geworden sind, zu zerstreuen, wurden
      diese im Zuge der Darlehensannahme durch einen Notar angeschrieben. In diesem
      Anschreiben heißt es unter anderem: „Gemäß den Darlehensvereinbarungen ist zur
      Sicherheit Ihrer Rückzahlungsverpflichtung vereinbart worden, dass eine entsprechende
      erstrangige Grundschuld zu Ihren Gunsten bestellt wird. …“<br><br>Das Geld ist
      also sicher – oder?<br><br>Hier liegt die Beachtung auf „Oder?“.<br><br>Wird
      dieses Schreiben jetzt aufmerksam weiter gelesen, bringt man Erstaunliches in
      Erfahrung. Gleich im nächsten Absatz findet sich folgender Hinweis: „Gemäß der
      in Fotokopie beiliegenden Abtretungsvereinbarung, die notariell beglaubigt ist,
      steht Ihnen ein neben anderen Anlegern gleichrangiger Anspruch auf Bildung eines
      Teilgrundschuldbriefes zu. Ich möchte darauf hinweisen, dass der entsprechende
      Antrag auf Ausbildung des Teilgrundschuldbriefes bei Ihnen wie auch bei weiteren
      Darlehensgebern noch nicht gestellt wird.“<br><br>Danach wird um die Rücksendung
      der anliegenden Zweitschrift gebeten. <br><br>Also Zweitschrift unterschreiben
      und zurückschicken. Darlehen gesichert! <br>Leider Fehlanzeige, denn es steht
      zu befürchten, dass Teilgrundschulden nicht gebildet wurden. Dieses hätte der
      Anleger vom Notar nämlich ausdrücklich verlangen müssen, was er in der Regel
      nicht getan haben dürfte. <br></p><p>Die Konsequenz daraus ist, dass die ausgereichten
      Darlehen damit auch nicht hinreichend abgesichert sind.<br><br>Worauf gründet
      sich die Vermutung?<br><br>Die Rücksendung der anliegenden Zweitschrift hat
      nicht zugleich bewirkt, dass das Notariat die Eintragung der Teilgrundschuld
      veranlasst hat. Schon gar nicht ist ein Teilgrundschuldbrief erstellt worden.
      Hierzu wäre eine Anweisung an das Notariat notwendig gewesen.  Für die wirksame
      Abtretung einer Teilgrundschuld ist jedoch erforderlich, dass ein Teilgrundschuldbrief
      gebildet und dem Anleger auch übergeben wird. Dabei kann die Übergabe tatsächlich
      dadurch ersetzt werden, dass der Notar diesen in die treuhänderische Verwaltung
      übernimmt. Ob dies tatsächlich geschehen ist, wird derzeit durch die Kanzlei
      Advoadvice Partnerschaft von Rechtsanwälten mbB geprüft.<br><br>Fazit:<br><br>Beworbene
      Sicherheit ist nicht gleichzusetzen mit dem tatsächlichen Erhalt einer Sicherheit.
      Zuzugeben ist, dass hier der äußere Anschein so gestaltet wurde, dass der Anleger
      glauben durfte, dass sein ausgereichtes Darlehen ausreichend besichert ist.
      Jetzt kann der Anleger nur noch hoffen, dass der vorläufige Insolvenzverwalter
      ausreichend Kapital oder verwertbaren Grundbesitz sicherstellen kann, so dass
      der einzelne Anleger keinen Totalverlust erleidet.<br><br>Geschädigten Anlegern
      ist daher dringend zu raten, sich anwaltlich beraten zu lassen. Gerne steht
      Ihnen die Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB für eine erste
      Beratung zur Verfügung. Unseren Fragebogen in Sachen Baxter finden Sie hier:
      --&gt; <a title="Zum Fragebogen Baxter" href="/samples/content_entries/Fragebogen_Baxter.pdf"
      target="_blank" rel="nofollow">Zum Fragebogen</a><br><br></p>'
