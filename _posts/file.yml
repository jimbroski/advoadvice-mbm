- 'Unsere Experten in der Presse: Widerruf der Lebensversicherung':
    permalink: unsere-experten-in-der-presse-widerruf-der-lebensversicherung
    title: 'Unsere Experten in der Presse: Widerruf der Lebensversicherung'
    body: "<p>Das Magazin Portfolio International berichtet in seiner Ausgabe Nr.
      2 aus April/Mai 2016 über die Thematik des Widerrufs der Lebensversicherung.
      Hier geht es im Schwerpunkt um die Frage, ob der Berater bzw. Vermittler (z.B.
      Makler oder Mehrfachagent) der Lebensversicherung seine Courtage zurückzahlen
      muss, wenn der Kunde mit einer Klage auf Anerkennung seines Widerrufs der Lebensversicherung
      Erfolg hat.&nbsp;</p><p>Hierzu befragte die freie Journalistin Barbara Moormann
      Rechtsanwalt und Fachanwalt für Bank- und Kapitalmarktrecht Dr. Sven Tintemann
      von der Kanzlei AdvoAdvice Rechtsanwälte mbB. Den Artikel finden Sie in der
      Ausgabe Nr. 2 aus 2016 auf den Seiten 28 und 29 des Magazins.&nbsp;</p><p>Hier
      zusammengefasst die wichtigsten Thesen von Dr. Tintemann:&nbsp;</p><p>- Es dürfte
      eher unwahrscheinlich sein, dass der Vermittler für die Nutzungsentschädigung
      aufkommen muss. Schließlich ist das der Gewinn, den der Versicherer mit den
      Beiträgen des Kunden erzielt hat.</p><p>- In der Regel wurden die Vergütungen
      vollständig an den Vermittler ausgezahlt und können nicht mehr zurückgefordert
      werden.&nbsp;</p><p>- Teilweise zahlen Versicherer Bestandprovisionen, die nach
      wirksamem Widerspruch des Versicherungsvertrages entfallen.&nbsp;</p><p>- Es
      kann gerade nicht dem Vermittler angelastet werden, dass der Versicherer keine
      ordnungsgemäße Widerspruchsbelehrung verwendet hat.&nbsp;</p><p>Vielen Dank
      an die freie Journalistin Barbara Moormann für die freundliche Zusammenarbeit
      und das Interview zu dem Artikel.&nbsp;</p>"
