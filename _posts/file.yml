- Wenn die Postbank zweimal einträgt - AdvoAdvice hilft schnell bei Löschung von Negativeintrag:
    permalink: wenn-die-postbank-zweimal-eintragt-advoadvice-hilft-schnell-bei-loschung-von-negativeintrag
    title: Wenn die Postbank zweimal einträgt - AdvoAdvice hilft schnell bei Löschung
      von Negativeintrag
    body: '<p>Es gibt Dinge im Leben, die gibt es gar nicht. Oder doch?&nbsp;</p><p>Bei
      der Kanzlei AdvoAdvice Rechtsanwälte mbB aus Berlin meldete sich kürzlich ein
      ehemaliger Mandant. Für diesen hatte Rechtsanwalt Dr. Tintemann bereits im Jahr
      2010 ein wegweisendes Urteil in Sachen Schufa und Datenschutz vor dem Landgericht
      Verden erstritten. Dieses wurde sogar in der Zeitschrift Verbraucher und Recht
      (VuR) 2011, 191 ff. veröffentlicht. In der Entscheidung war die Deutsche Postbank
      AG seinerzeit rechtskräftig dazu verurteilt worden, einen Negativeintrag bei
      der Schufa Holding AG zu widerrufen und künftig Einträge zu der gleichen Kontonummer
      zu Unterlassen, wenn es hierfür keine neuen Gründe geben sollte.&nbsp;</p><p>Der
      Betroffene ging mit dem Widerruf des Negativeintrags und dessen danach folgender
      Löschung bei der Schufa Holding AG davon aus, dass die Sache erledigt sei. Nun
      musste er jedoch mehr als 5 Jahre nach dem Urteil des LG Verden feststellen,
      dass die Deutsche Postbank AG erneut einen Eintrag zu der bereits bekannten
      Kontoverbindung vorgenommen hatte. Der Betroffene und auch Rechtsanwalt Dr.
      Tintemann, der den Vorgang aus dem Jahr 2010 noch kannte, konnten es kaum glauben.&nbsp;</p><p>Dr.
      Tintemann forderte daher sowohl die Deutsche Postbank AG, den Abwickler Rechtsanwalt
      Ralf Heyl und auch die Schufa Holding AG dazu auf, den Negativeintrag zu widerrufen
      bzw. zur Löschung zu bringen. Natürlich verwies Dr. Tintemann dabei auf das
      bereits vorliegende Urteil und machte zugleich bei der Deutschen Postbank AG
      den Ersatz der erneut erforderlich gewordenen anwaltlichen Vertretung geltend.&nbsp;</p><p>Dieses
      Vorgehen zeigte Wirkung, so dass der erneut vorgenommene Negativeintrag binnen
      Frist von einer Woche aus dem Datenbestand des betroffenen Mandanten verschwunden
      war.&nbsp;</p><p>Hierzu kommentiert Dr. Tintemann: "Die Sache zeigt, dass es
      bei größeren Unternehmen, wie z.B. der Postbank, scheinbar immer wieder zu Pannen
      bei dem Eintrag von Forderungen aus Kontoverbindungen oder Darlehensverträgen
      kommt. Es ist schier nicht nachvollziehbar, wieso die Postbank eine Forderung
      erneut in den Datenbestand der Schufa Holding AG einträgt, wenn sie einen Negativeintrag
      bereits im Jahr 2011 nach Urteil des LG Verden aus dem Jahr 2010 löschen müsste.
      Hier muss bei der Aktenführung oder Besacharbeitung etwas gehörig schief gelaufen
      sein. Für uns war es daher dieses Mal ein Leichtes, hier dem betroffenen Mandanten
      schnelle Hilfe zu leisten."</p><p>Personen, die von negativen Einträgen bei
      Auskunfteien (z.B. Schufa, Bürgel, Creditreform etc.) betroffen sind, sollten
      sich möglichst schnell an einen erfahrenen Rechtsanwalt auf diesem Rechtsgebiet
      werden. Es laufen für den Antrag auf Erlass einer einstweiligen Verfügung kurze
      Fristen, die nicht versäumt werden sollten.</p><p>Für eine Anfrage stellt die
      Kanzlei AdvoAdvice Rechtsanwälte mbB extra einen speziell entwickelten <a rel="nofollow"
      target="_blank" href="/samples/content_entries/Fragebogen_bei_Negativeintr_gen_in_einer_Wirtschaftsauskunftei.pdf"
      title="Fragebogen Negativeinträge">Fragebogen für Negativeinträge bei Auskunfteien</a>
      zur Verfügung.&nbsp;</p>'
