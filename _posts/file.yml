- Sachwert-Schmiede GmbH aufgelöst!:
    permalink: sachwert-schmiede-gmbh-aufgelost
    title: Sachwert-Schmiede GmbH aufgelöst!
    body: "<p><span><b>Sachwert-Schmiede GmbH
      vom Amtsgericht Mannheim mit Beschluss vom 30.12.2015 aufgelöst </b></span> </p><p> </p><p><span>Nachdem die Sachwert-Schmiede GmbH mit
      Sitz in der Kirchblütenstraße 19, 68542 Heddesheim von der Bundesanstalt
      für Finanzdienstleistungsaufsicht (BaFin) mit Bescheid vom 21.09.2015 zur Rückabwicklung
      ihrer unerlaubt betriebenen Geschäfte aufgefordert wurde, folgt nun der nächste
      Schritt.</span></p><p> </p><p><span><b>Das Geschäftsmodell der Sachwert-Schmiede
      GmbH</b></span></p><p><span>Das von
      der Sachwert-Schmiede betriebene Geschäftsmodell ist auf den Abschluss von
      Darlehensverträgen mit Dritten gerichtet. Dabei handelt es sich um erlaubnispflichtige
      Einlagengeschäfte im Sinne des Kreditwesengesetzes (KWG), die nach §32 KWG
      der Erlaubnis der BaFin bedürfen. Eine solche wurde zu keinem Zeitpunkt erteilt.
      </span> </p><p> </p><p><span>Dies hatte zur Folge, dass die Sachwert-Schmiede
      GmbH von der BaFin die Verpflichtung auferlegt wurde, die geschlossenen Darlehensverträge sofort
      rückabzuwickeln und die angenommenen Gelder unverzüglich in vollem Umfang
      an die Darlehensgeber zurückzuzahlen.</span></p><p> </p><p><span><b>Was bedeutet
      die Auflösung einer Gesellschaft für die Anleger?</b></span><span><br>Durch den
      Beschluss des Amtsgerichts Mannheim vom 30.12.2015 wurde das Insolvenzverfahren
      über das Vermögen der Sachwert-Schmiede GmbH eröffnet. Gem. § 60 I GmbHG
      wird durch eine solche Eröffnung des Insolvenzverfahrens eine Gesellschaft
      mit beschränkter Haftung aufgelöst.</span></p><p> </p><p> </p><p><span>Im Falle einer Eröffnung des Insolvenzverfahrens
      wird die Auflösung der Gesellschaft von Amts wegen im Handelsregister eingetragen
      (§65 I GmbHG).  </span> </p><p> </p><p><span>Die Auflösung
      einer Gesellschaft bedeutet für die Darlehensgeber jedoch nicht, dass die
      Existenz der Gesellschaft vollständig beendet wird. Ihre Rechts- und Parteifähigkeit
      verliert eine GmbH erst mit Vollbeendigung. Das bedeutet für die Darlehensgeber
      im Fall der Sachwert-Schmiede GmbH, dass ihnen trotz Auflösung noch eine
      im Prozess parteifähige Partei gegenübersteht.</span></p><p> </p><p><span>Durch Beschluss
      des Amtsgerichts Mannheim vom 05.11.2015 wurde Herr Rechtsanwalt Thomas Rittmeister
      als vorläufiger Insolvenzverwalter bestellt. Forderungsanmeldungen im Sinne
      von §38 InsO waren bis zum 10.02.2016 schriftlich anzumelden. Der Homepage
      des Insolvenzverwalters ist zu entnehmen, dass am 23.03.2016 vor dem AG Mannheim
      bereits ein Prüfungstermin anberaumt war. Es ist von Masseunzulänglichkeit
      auszugehen.</span></p><p> </p><p><span>Eine wichtige Information für die Darlehensnehmer
      ist darüber hinaus, dass Schadensersatzansprüche gegen etwaige Vermittler
      oder die bei einem Verstoß gegen §§ 54,32 KWG persönlich haftende Unternehmensverantwortliche
      unabhängig vom Insolvenzverfahren des Unternehmens bestehen können. Als Geschäftsführer
      tätig waren die Herrschaften Dieter Vetter (zwischenzeitlich abbestellt),
      Gerhard Heck und Eckard Kirsch (zwischenzeitlich abbestellt).  Bezüglicher ihrer
      Inanspruchnahme wird den Darlehensgebern zur Überprüfung der rechtlichen
      Möglichkeiten und Erfolgsaussichten geraten.</span></p><p> </p><p> <span><i>Die
      Rechtsanwälte der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB
      haben bereits zahlreiche Mandanten in ähnlichen Fällen gegen Gesellschaften,
      welche der Rückzahlungsaufforderung der BaFin nicht nachgekommen sind, erfolgreich
      vertreten. Für Informationen und Rückfragen stehen wir Ihnen unter info@advoadvice.de
      oder telefonisch unter 030 – 921 000 40 gerne zur Verfügung.</i></span></p><p>   </p>"
