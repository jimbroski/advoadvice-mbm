- Brest-Tauros GmbH - BaFin untersagt das Einlagengeschäft bzgl. Ronda II:
    permalink: brest-tauros-gmbh-bafin-untersagt-das-einlagengeschaft-bzgl-ronda-ii
    title: Brest-Tauros GmbH - BaFin untersagt das Einlagengeschäft bzgl. Ronda II
    body: "<p>                    </p><p>Die
      Bundesanstalt für Finanzdienstleistungsaufsicht (kurz BaFin) hat der Brest-Tauros
      GmbH (ehemals Brest-Taurus Immobilien GmbH) aus Leipzig mit Bescheid vom
      24.05.2016 aufgegeben, dass ohne Erlaubnis betriebene Einlagengeschäft im
      Zusammenhang mit Darlehensverträgen vom Typ Ronda II – Darlehen mit Grundschuldbesicherung
      – sofort einzustellen und die unerlaubt betriebenen Geschäfte abzuwickeln.
      Dies gab die BaFin heute über ihre regelmäßig erscheinende Infomail bekannt.
      Laut Angaben der BaFin auf deren Homepage ist der Bescheid auch bestandkräftig.
      </p>  <p>&nbsp;</p>  <p>Auf den Seiten der Brest Tauros findet sich
      nach wie vor unter der Rubrik „Angebote“ die Kapitalanlage vom Typ Ronda
      II. Wie es nach der Verfügung der BaFin für die Anleger von Ronda II weitergeht
      ist nicht bekannt. </p>  <p>&nbsp;</p>  <p>Rechtsanwalt Dr. Sven
      Tintemann, Experte für unerlaubt betriebene Einlagengeschäfte, erklärt hierzu
      wie folgt: „Die BaFin hat scheinbar festgestellt, dass das Geschäftsmodelle,
      welches die Gesellschaft hier betrieben hat, einer Erlaubnis nach § 32 KWG
      bedurft hätte. Diese Erlaubnis lag bei der Gesellschaft nicht vor, weshalb
      nunmehr die Einstellung des weiteren Verkaufs der Anlage sowie deren Rückabwicklung
      angeordnet wurde. Die Gesellschaft muss sich daher nunmehr an die Anleger
      wenden und diesen die eingezahlten Geldbeträge zurückerstatten. Ob dies möglich
      sein wird, wird die Zeit zeigen. Oftmals sind die Gelder der Anleger bereits
      investiert und daher nicht verfügbar. Dies kann zu einer Insolvenz der Gesellschaft
      und damit verbundenen hohen Verlusten der Anleger führen.“</p>  <p>&nbsp;</p>  <p>Anleger,
      die nunmehr ein Angebot auf Abwicklung ihrer Kapitalanlage erhalten, sollten
      daher anwaltlich prüfen lassen, unter welchen Voraussetzungen dieses angenommen
      werden kann.</p>  <p>&nbsp;</p>  <p>Sollten die Anleger nicht ihre
      gesamte Kapitalanlage zurückerhalten, sind Schadensersatzansprüche gegen
      den Berater/Vermittler, der die Kapitalanlage empfohlen hat, denkbar. Ebenfalls haften
      bei einem Verstoß gegen § 32 KWG die verantwortlich handelnden Geschäftsführer der
      Brest-Tauros GmbH. Dies sind Stev K. aus Borna und Jens S. aus Delitzsch. </p>  <p>&nbsp;</p>  <p>Betroffene
      Anlegern wird bei der Kanzlei AdvoAdvice Rechtsanwälte mbB die Möglichkeit
      angeboten, sich zu einer Anlegergemeinschaft zusammenzuschließen, um Informationen
      auszutauschen, Ansprüche zu bündeln und gemeinsam mehr zu erreichen. </p>  <p>&nbsp;</p>  <p>Füllen
      Sie bei Interesse unseren <a title=\"Fragebogen Brest-Tauros GmbH\" href=\"/samples/content_entries/Fragebogen_f_r_gesch_digte_Anleger.pdf\"
      target=\"_blank\" rel=\"nofollow\">Fragebogen für geschädigte Anleger</a>
      aus und senden Sie diesen an <a title=\"Link: mailto:info@advoadvice.de\" href=\"mailto:info@advoadvice.de\"
      rel=\"nofollow\">info@advoadvice.de</a> oder per Fax an 030 921 00 410. Unsere
      Rechtsanwälte erreichen Sie unter 030 921 000 40.</p>      <br><p></p>"
