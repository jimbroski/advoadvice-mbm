- 'Schufa-Recht: Negativeintrag bei Soldat im Afghanistan-Einsatz – Santander Consumer Bank AG widerruft Eintrag':
    permalink: schufa-recht-negativeintrag-bei-soldat-im-afghanistan-einsatz-santander-consumer-bank-ag-widerruft-eintrag
    title: 'Schufa-Recht: Negativeintrag bei Soldat im Afghanistan-Einsatz – Santander
      Consumer Bank AG widerruft Eintrag'
    body: "<p><span>Die Kanzlei Advoadvice Rechtsanwälte
      mbB kann erneut einen außergerichtlichen Erfolg in Sachen Schufa-Recht verbuchen.
      Im April dieses Jahres wandte sich ein junger Bundeswehrsoldat an die Kanzlei, mit
      der Bitte, sich um die Beseitigung eines Schufa-Eintrages zu kümmern. Der
      Betroffene schloss mit der Santander Consumer Bank AG einen Verbraucherdarlehensvertrag
      ab. Zu diesem zahlte er seit 2012 regelmäßig seine Raten. </span>  </p><p><span>Im Zuge eines Afghanistan-Einsatzes mit
      der Bundeswehr konnte der Betroffene nicht mehr alle Zahlungen im Blick  behalten.
      Jedoch zeigte er der Santander Consumer Bank AG rechtzeitig vor dem Einsatz an,
      dass er sich im Ausland befinden. Dies hinderte die Santander jedoch nicht
      daran, die offenen Raten anzumahnen und den Kredit nach kurzer Zeit zur Eintragung
      bei der Schufa Holding AG in Wiesbaden zu bringen. </span> </p> <p><span>Problematisch war für den Soldaten, dass
      die Feldpostversorgung in Afghanistan nur sehr spärlich funktionierte und
      die entsprechenden Schreiben der Santander somit viel zu spät zu ihm gelangten.
      </span> </p> <p><span>Nach der Rückkehr
      nach Deutschland wurde er sodann durch den Negativeintrag und die damit verbundenen
      Probleme überrascht. In einem Gerichtsverfahren zu einer anderen Forderung,
      wurde ihm durch die anwesenden Anwälte seitens der Santander Consumer AG
      versichert, dass der Negativeintrag bald gelöscht werde würde. Dies geschah dann
      leider nicht. Ebenso schafften es die zuvor für den Soldaten tätigen Anwälte
      nicht, den Negativeintrag zur Löschung zu bringen. </span> </p> <p><span>Die Beauftragung der AdvoAdvice Partnerschaft
      von Rechtsanwälten mbB zeigte jedoch  schnelle Wirkung. Am 24.06.2016 wurde
      die Gegenseite über die hiesige Rechtsauffassung und den tatsächlichen Umstände in
      Afghanistan informiert. Bereits am 13.07.2016 wurde von der Gegenseite sodann
      angezeigt, dass der Negativeintrag gegenüber der Schufa Holding AG widerrufen
      wurde. Diese brachte den Eintrag sodann in ihrem Datenbestand zur Löschung.
      Durch die neue Scorewertberechnung stieg der Basisscore des Betroffenen von
      7% auf 93,86% an.</span></p> <p><span>Dr. Sven
      Tintemann, Rechtsanwalt und Fachanwalt für Bank- und Kapitalmarktrecht kommentiert
      den Erfolg wie folgt: „Im Auslandseinsatz haben Soldaten immer wieder mit
      Problemen bei der Postzustellung zu kämpfen. Dies beweist auch der hier vorliegende Fall.
      Gut, dass der betroffene Soldat die Bank hier vorher über seine Auslandsadresse
      informiert hatte. So konnte die Bank nicht an der bisher bekannten Wohnanschrift
      zustellen. Wenn ein Negativeintrag ohne Kenntnis von Mahnschreiben und dort
      enthaltenen Warnungen erfolgt, ist dieser nach § 28 a Abs. 1 BDSG unzulässig
      und muss umgehen gelöscht werden. Dies hat hier zum schnellen Erfolg geführt.“
      </span> </p> <p><span>Falls Sie auch
      Probleme mit einem Schufa-Eintrag haben, sollten Sie diesen umgehend von
      einem darauf spezialisierten Anwalt untersuchen lassen. Häufig werden die
      gesetzlichen Vorgaben nicht in vollem Maße erfüllt, weshalb man gegen solche
      Einträge noch vorgehen kann. Aber auch hier zählt es, dass man sich schnell
      um die Angelegenheit kümmert. </span> </p> <p><span>Bei weiteren
      Fragen, können Sie uns zu den üblichen Bürozeiten unter 030-921 00 40 erreichen
      und eine kostenlose Ersteinschätzung zu Ihrer Frage anfordern.</span></p>  <br><p></p>"
