- 'ING-DiBa widerruft Negativeintrag nach außergerichtlichem Schreiben ':
    permalink: ing-diba-widerruft-negativeintrag-nach-aussergerichtlichem-schreiben
    title: 'ING-DiBa widerruft Negativeintrag nach außergerichtlichem Schreiben '
    body: "<p>Im Februar wandte sich eine hilfesuchende Frau an die Kanzlei AdvoAdvice Rechtsanwälte
      mbB aus Berlin. Nachdem sich die Frau aus Schleswig-Holstein jahrelang durch
      die Privatinsolvenz gekämpft und seit über 10 Jahren eine „saubere Weste“
      hatte, holte sie die Vergangenheit Anfang diesen Jahres schlagartig wieder
      ein.  </p> <p>  Im Jahr 2012 schien es endlich geschafft: Die Restschuldbefreiung wurde
      erteilt, die Gläubiger konnten ihr also nichts mehr anhaben. Doch auch nachdem
      eine Forderung durch&nbsp;Erteilung der&nbsp;Restschuldbefreiung nicht&nbsp;mehr
      durchsetzbar&nbsp;ist, bleibt diese im Schufa-Datenbestand stehen. Sie wird
      aber im Datenbestand der Schufa als erledigt vermerkt.&nbsp;Nach den gesetzlichen
      Regelungen im Bundesdatenschutzgesetz wird eine Forderung mit Ablauf des Jahres der
      Erledigung, weitere drei Jahre bis zum Jahresende des dritten Jahres gespeichert.
      Das nächste große Ziel für die betroffene Mandantin war somit das Jahresende
      2015.</p> <p>  Auch nach diesem Datum musste die 42-jährige Frau jedoch&nbsp;feststellen,
      dass die Schufa-Auskunft immer noch einen negativen Eintrag auswies. Die
      lag schlicht daran, dass die ING-DiBa am 31.12.2015 die bereits durch die
      Restschuldbefreiung erledigte Forderung erneut als „offen“ in den Datenbestand
      der Schuf-Holding AG eintrug. Die Konsequenzen waren sofort zu spüren, da
      mehrere Vertragspartner einen Vertragsabschluss aufgrund des Negativeintrages
      ablehnten.  </p> <p>  Die ING-DiBa wurde&nbsp;daher anwaltlich durch
      Rechtsanwalt Dr. Sven Tintemann dazu aufgefordert, den Negativeintrag zu
      widerrufen. Nach&nbsp;der Prüfung des Sachverhaltes durch die&nbsp;ING-DiBa&nbsp;wurde
      der Negativeintrag bei der Schufa Holding AG&nbsp;widerrufen.  </p> <p>  Der
      zuständige Rechtsanwalt und Schufa-Experte Dr. Sven Tintemann kommentiert
      den schnellen Erfolg wie folgt: „Aufgrund einer offenbar automatisierten
      Datenverarbeitung kommt es bei Partnern der Schufa Holding AG immer wieder
      dazu, dass wichtige Ereignisse übersehen oder nicht&nbsp;richtig gespeichert&nbsp;werden.
      Dies kann verheerende Auswirkungen haben. Es ist daher generell Ratsam, wenn
      man einen negativen Schufaeintrag, also einen Vermerk über ein sog.&nbsp;Abwicklungskonto
      oder eine Kündigung eines Kredites, einer Kontoverbindung oder eines Mobilfunkvertrages,&nbsp;in
      seiner Datenauskunft findet, diesen umgehend von einem Experten überprüfen
      zu lassen.\"</p> <p>  In vielen Fällen&nbsp;kann Betroffenen bereits
      außergerichtlich, also ohne teures und zeitaufwendiges Gerichtsverfahren geholfen
      werden.</p><p>Auch die betroffene Mandantin kann nunmehr zufrieden das Kapitel Restschuldbefreiung
      nach über zehn Jahren abschließen und ein neues Leben beginnen, unabhängig von
      Negativeinträgen in Auskunfteien.</p> <p>Haben auch Sie Probleme mit Einträgen
      in Auskunfteien, wie z.B. Schufa-Holding AG, Bürgel, Creditreform, Boniversum
      oder anderen? Dann wenden Sie sich an die&nbsp;erfahrenen Rechtsanwälte der
      Kanzlei AdvoAdvice Rechtsanwälte mbB unter info@advoadvice.de. &nbsp;<br> </p>"
