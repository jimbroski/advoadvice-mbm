      rel=\"nofollow\">zur konkreten Information auf der BaFin Homepage</a>)</p>    <p>-
      &nbsp; &nbsp; &nbsp; &nbsp;  <b>Manfred Huber</b>, München (<a title=\"Link:
      http://www.bafin.de/SharedDocs/Veroeffentlichungen/DE/Verbrauchermitteilung/unerlaubte/2016/vm_160722-manfred_huber.html?nn=7844560\"
      href=\"http://www.bafin.de/SharedDocs/Veroeffentlichungen/DE/Verbrauchermitteilung/unerlaubte/2016/vm_160722-manfred_huber.html?nn=7844560\"
      rel=\"nofollow\">zur konkreten Information auf der BaFin Homepage</a>)</p><p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Hans-Joachim
      Herrmann</b>, CTG Case Tec Group, Berlin (<a title=\"Zur BaFin Homepage\" href=\"http://www.bafin.de/SharedDocs/Veroeffentlichungen/DE/Verbrauchermitteilung/weitere/2016/vm_160719_untersagung_CTGCaseTecGroup_genussscheine.html?nn=7844560\"
      target=\"_blank\" rel=\"nofollow\">zur konkreten Information auf der BaFin Homepage</a>)</p><p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <b>SPS Bank N.V.</b>, Amsterdam (<a title=\"weiter zur BaFin Homepage\" href=\"http://www.bafin.de/SharedDocs/Veroeffentlichungen/DE/Verbrauchermitteilung/unerlaubte/2016/vm_160729_sps_bank.html\"
      target=\"_blank\" rel=\"nofollow\">zur konkreten Information auf der BaFin Homepage</a>)</p>    <p>Zu
      den einzelnen Vorgängen eine kurze Zusammefassung: <br></p><p><br></p>    <p><b>Fact
      Swiss AG:</b></p>    <p>Der Fact Swiss AG wirf die BaFin vor, auf
      der Grundlage von Darlehensverträgen Gelder von Personen mit Sitz im Inland
      angenommen und damit das Einlagengeschäft nach § 1 Abs. 1 Satz 2 Nr. 1 KWG
      betrieben zu haben.</p>    <p>Die BaFin hat daher die unverzügliche
      Abwicklung der Geschäfte angeordnet und Hans Möll als Organ der Fact Swiss
      AG verpflichtet, die Gelder unverzüglich und vollständig an die Kapitalgeber
      zurückzuzahlen. </p>    <p>Nach Angaben der BaFin ist deren Bescheid
      sofort vollziehbar, aber noch nicht bestandkräftig. </p>      <p><b><br></b></p><p><b>Manfred
      Huber: </b></p>    <p>Manfred Huber wirft die BaFin vor, mit einer
      Vielzahl von Personen Darlehensverträge geschlossen und hierdurch das Kreditgeschäft
      im Sinne des § 1 Abs. 1 Satz 2 Nr. 2 KWG betrieben zu haben.</p>    <p>Die
      BaFin hat Herrn Huber daher mit Bescheid vom 07.07.2016 &nbsp;aufgegeben, dass
      von ihm ohne Erlaubnis betriebene Kreditgeschäft sofort einzustellen und
      die unerlaubt betriebenen Geschäfte abzuwickeln. </p>    <p>Nach
      Angaben der BaFin ist deren Bescheid sofort vollziehbar, aber noch nicht
      bestandkräftig. </p>    <p><br></p>  <p><b>ALTIMETER Worldwide
      Services JLT:</b></p>    <p>Der ALTIMETER Worldwide Services
      JLT , einer Gesellschaft aus Dubai, hat die BaFin das Betreiben des Einlagengeschäfts
      untersagt und die unverzügliche Abwicklung der unerlaubt betriebenen Geschäfte
      angeordnet. </p>    <p>Die BaFin wirft der ALITMETER vor, auf der
      Grundlage eines sogenannten Antrags als Stiller Gesellschafter Gelder angenommen
      zu haben, die im Antrag eine unbedingte Rückzahlung vorsahen. Hierdurch habe
      die Gesellschaft das Einlagengeschäft nach § 1 Abs. 1 Satz 2 Nr. 1 KWG betrieben.
      </p>    <p>Nach Angaben der BaFin ist deren Bescheid sofort vollziehbar,
      aber noch nicht bestandkräftig.</p>  <p><b><br></b></p><p><b>Rechtsanwalt
      Johannes Praß:</b></p>    <p>Dem Rechtsanwalt Johannes Praß aus
      Köln hat die BaFin am 24.05.2016 das Betrieben des Einlagengeschäfts untersagt
      und die Abwicklung der unerlaubt betriebenen Bankgeschäfte angeordnet. Zudem
      wurde der Rechtsanwalt Klaus Siemon aus Köln von der BaFin zum Abwickler
      bestellt. </p>    <p>Dem Rechtsanwalt Johannes Praß wirft die BaFin
      vor, auf der Grundlage von Darlehensverträgen, die eine unbedingte Rückzahlung
      vorsahen, Gelder angenommen und hierdurch das Einlagengeschäft betrieben
      zu haben. </p>    <p>Der Bescheid ist nach Angaben der BaFin auf
      deren Homepage noch nicht bestandskräftig. </p>    <div>&nbsp; </div><p><b>Hans-Joachim
      Herrmann – CTG Care Tec Group:</b></p> <p> Hans-Joachim Herrmann, handelnd
      unter CTG Care Tec Group untersagte die BaFin am 14.06.2016 das öffentliche Angebot
      von Genussscheinen wegen Verstoßes gegen das Wertpapierprospektgesetz.  </p> <p> Die
      BaFin begründete die Untersagung damit, dass das Unternehmen keinen Wertpapierprospekt,
      der die nach dem Wertpapierprospektgesetz und der dazu gehörenden Verordnung
      (EG) Nr. 809/2004 sowie der Verordnung (EU) 462/2013 erforderlichen Angaben
      enthält.  </p> <p> Die Verfügung ist nach Angaben der BaFin seit
      dem 19.07.2016 unanfechbar.</p> <p> <br></p>  <p><b>SPS Bank N.V.:</b></p> <p> Die
      BaFin hat der SPS Bank N.V. das weitere Betreiben des Einlagengeschäfts und
      des Kreditgeschäfts untersagt und die unverzügliche Abwicklung der unerlaubt
      betriebenen Geschäfte angeordnet.  </p> <p> Die BaFin wirft dem
      Unternehmen vor, in Deutschland unerlaubt tätig zu sein. Die SPS Bank N.V.
      betreibe durch die Entgegennahme von Geldern im Zusammenhang mit den von
      ihr angebotenen Sichteinlagen (Girokonten sowie Tagesgeldkonten) und Sparkonten
      das Einlagengeschäft im Sinne des § 1 Abs. 1 Satz 2 Nr. 1 KWG. Ebenso betreibe
      sie durch die Gewährung der von ihr angebotenen Finanzierungen das Kreditgeschäft
      nach § 1 Abs. 1 Satz 2 Nr. 2 KWG, gibt die BaFin auf Ihrer Homepage an.  </p> <p> Eine
      Zulassung von der Europäischen Zentralbank (EZB) oder der niederländischen
      Zentralbank (DNB), liege, anders als auf der Homepage der Firma in deren
      Impressum impliziert werde, nicht vor.     </p>  <p></p>  <p><b></b><br></p><p><b>Tipps
      für Betroffene:</b></p>  <p>Rechtsanwalt Dr. Sven Tintemann, Experte für unerlaubt
      betriebene Einlagengeschäfte, erklärt hierzu wie folgt: „Die BaFin hat den
      oben genannten Personen bzw. Gesellschaften deren &nbsp;Geschäftsmodelle untersagt
      und die Abwicklung angeordnet, da für das Betreiben der Geschäfte nach Ansicht
      der BaFin eine Erlaubnis notwendig gewesen wäre. Diese Erlaubnis lag in den
      konkreten Fällen nicht vor, weshalb nunmehr die Einstellung der Tätigkeiten
      sowie deren Abwicklung angeordnet wurde.“</p>    <p>Anleger,
      die nunmehr ein Angebot auf Abwicklung ihrer Kapitalanlage erhalten, sollten
      daher anwaltlich prüfen lassen, unter welchen Voraussetzungen dieses angenommen
      werden kann.</p>    <p>Sollten die Anleger nicht ihre gesamte Kapitalanlage
      zurückerhalten, sind Schadensersatzansprüche gegen Berater/Vermittler denkbar,
      sofern die Anlagemöglichkeit von Dritten empfohlen und nicht selbst im Internet
      abgeschlossen wurde. </p>    <p>Ebenfalls haften bei einem Verstoß
      gegen § 32 KWG die verantwortlich handelnden Personen und die Geschäftsführer
      bzw. Vorstände der Gesellschaften persönlich und unbeschränkt.</p>    <p>Betroffene
      Anlegern wird bei der Kanzlei AdvoAdvice Rechtsanwälte mbB die Möglichkeit
      angeboten, sich zu einer Anlegergemeinschaft zusammenzuschließen, um Informationen
      auszutauschen, Ansprüche zu bündeln und gemeinsam mehr zu erreichen. </p>    <p>Füllen
      Sie bei Interesse unseren <a title=\"Link: /samples/content_entries/Fragebogen_f_r_gesch_digte_Anleger.pdf\"
      href=\"/samples/content_entries/Fragebogen_f_r_gesch_digte_Anleger.pdf\" rel=\"nofollow\">Fragebogen für
      geschädigte Anleger</a> aus und senden Sie diesen an <a title=\"Link: mailto:info@advoadvice.de\"
      href=\"mailto:info@advoadvice.de\" rel=\"nofollow\">info@advoadvice.de</a> oder
      per Fax an 030 921 00 410. Unsere Rechtsanwälte erreichen Sie unter 030 921
      000 40.     <br></p>"
