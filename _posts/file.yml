- ? Anlegergemeinschaft – „Europäisches Branchenkompetenzzentrum für die Gesundheitswirtschaft
    EWIV (kurz EUBKZGW EWIV)“ nimmt Fahrt auf
  : permalink: anlegergemeinschaft-europaisches-branchenkompetenzzentrum-fur-die-gesundheitswirtschaft-ewiv-kurz-eubkzgw-ewiv-nimmt-fahrt-auf
    title: Anlegergemeinschaft – „Europäisches Branchenkompetenzzentrum für die Gesundheitswirtschaft
      EWIV (kurz EUBKZGW EWIV)“ nimmt Fahrt auf
    body: "<p>                    Die Geschädigtengemeinschaft
      „EUBKZGW EWIV“ ist erfolgreich gestartet. Zahlreiche geschädigte Anleger
      haben sich zwischenzeitlich an die Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten
      mbB gewandt, um Ihre Ansprüche prüfen und sich anwaltlich vertreten zu lassen.
      <br></p><p>    <b>Welche
      Ziele verfolgt die Anlegergemeinschaft?</b>&nbsp;<br>    Die Anlegergesellschaft
      verfolgt das Ziel, die Interessen der geschädigten Anleger der EUBKZGW EWIV
      zu bündeln, um so zielführend Schadensersatzansprüche geltend zu machen und
      die Interessen der Anleger gegenüber dem Insolvenzverwalter zu vertreten.
      <br></p><p>    Schadensersatzansprüche bestehen
      nicht nur gegenüber den verantwortlich Handelnden der EUBKZGW EWIV, sondern
      auch gegenüber den Beratern und Vermittlungsgesellschaften, welche die Produkte
      der EUBKZGW EWIV an die Anleger verkauft haben. Hier ist es das Ziel der
      Anlegergemeinschaft, möglichst viele Anspruchsgegner zu ermitteln, um so den
      entstandenen Schaden für die geschädigten Anlegern so gering wie möglich zu halten.
      Dies auch vor dem Hintergrund, dass eine Befriedigung der geschädigten Anleger
      im Insolvenzverfahren eher aussichtslos sein dürfte. <br></p><p>    Ziel der
      Anlegergemeinschaft ist des Weiteren, die Forderungen der geschädigten Anleger
      im Insolvenzverfahren durchsetzen. Derzeit sind zahlreiche angemeldete Forderungen
      durch den Insolvenzverwalter bestritten. Rechtsanwalt Dr. Tintemann erklärt
      hierzu: „Ein Bestreiten der Forderung im Insolvenzverfahren für den geschädigten
      Anleger bedeutet, dass er nicht einmal einen quotalen Anteil aus der Insolvenzmasse
      erwarten darf“. Hier ist zu prüfen, ob der Insolvenzverwalter die Forderung
      wirksam bestreiten kann. Kann er die Forderung nicht wirksam bestreiten,
      hat der geschädigte Anleger Anspruch auf Feststellung seiner Forderung im
      Insolvenzverfahren. Dies muss er notfalls gerichtlich im Rahmen einer Klage
      auf Feststellung der Forderung zur Tabelle gegen den Insolvenzverwalter durchsetzen.&nbsp;
      <br></p><p>    <b>Warum
      ist es sinnvoll sich einer Anlegergemeinschaft anzuschließen?</b>&nbsp;<br>    Der Zusammenschluss
      geschädigter Anleger im Rahmen einer Anlegergemeinschaft hat viele Vorteile.&nbsp;
      <br></p><p>    Die Rechtsanwälte
      der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten mbB haben die Erfahrung
      gemacht, dass die Bündelung von Anlegerinteressen zu einer besseren Durchsetzung
      von Ansprüchen führt, nachdem Motto: „Gemeinsam sind wir stärker.“. <br></p><p>    Akteneinsichten bei
      Staatsanwaltschaften oder bei Gerichten können schneller erreicht werden, wenn
      viele Geschädigte zusammen auftreten und ihre Ansprüche durchsetzen wollen.
      Im Rahmen der Akteneinsichten werden zusätzliche Erkenntnisse gewonnen, welche
      für die Bearbeitung der Schadensersatzprozesse sehr nützlich sein können.
      Gerade Akteneinsichten in die staatsanwaltlichen Ermittlungsakten haben gezeigt,
      dass auf diesem Weg nicht nur ladungsfähige Anschriften von den Schädigern
      ermitteln werden können, sondern dass oft auch weitere Hintermänner ausgemacht
      werden, die im Hintergrund ihre Fäden gezogen haben. <br></p><p>    Gerade vor
      dem Hintergrund der Interessendurchsetzung gegenüber dem Insolvenzverwalter empfiehlt
      sich ein Beitritt zur Geschädigtengemeinschaft. Entgegen der weitverbreiteten
      Auffassung ist es gerade nicht die Aufgabe des Insolvenzverwalters, die Interessen
      der geschädigten Anleger durchzusetzen.&nbsp; <br></p><p>    Aufgabe des
      Insolvenzverwalters ist vielmehr die Verwertung der noch vorhandenen Insolvenzmasse. Dabei
      kommt es dem Insolvenzverwalter aber nicht entscheidend darauf an, dass die
      geschädigten Anleger möglichst viel von ihrem investierten Kapital zurück erhalten.&nbsp;
      <br></p><p>    Aus diesem
      Grund gilt, je mehr Anleger sich zusammenschließen, umso entscheidungserheblicher kann
      auf den Insolvenzverwalter eingewirkt werden. Auch hier gilt der Grundsatz:
      „Eine starke Gemeinschaft verbindet.“ <br></p><p>    <b>Was
      sind die nächsten Schritte?</b>&nbsp;<br>    Die Rechtsanwälte
      der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten tragen derzeit zahlreiche
      Informationen zusammen, um mögliche Anspruchsgegner zu ermitteln. Dabei werden
      diese Informationen zugleich juristisch bewertet, um schnellstmöglich Schadensersatzansprüche
      gegenüber den entsprechenden Anspruchsgegner geltend machen zu können. <br></p><p>    Zudem werden Schadensersatzansprüche
      gegenüber den Beratern und Vermittlungsgesellschaften geprüft, welche sich
      aus einer fehlerhaften Beratung vor Abschluss des Darlehensvertrages ergeben.
      <br></p><p>    Hier ist
      den geschädigten Anlegern zu raten, sich mit kompetenten Rechtsanwälten in Verbindung
      zu setzen und dort die Beratungssituation zu schildern. Auf keinen Fall sollte
      mit dem Berater direkt Kontakt aufgenommen werden, sondern vielmehr sollte
      erst einmal geprüft werden, ob eine Falschberatung vorliegt und daraus Schadensersatzansprüche
      hergeleitet werden können.&nbsp; <br></p><p>    Glauben Sie
      nicht falschen Versprechungen, dass Ihr Geld bald kommt oder im Rahmen des Insolvenzverfahren
      alles zurückgezahlt wird. Das wird mit Sicherheit nicht der Fall sein. Holen
      Sie sich das, was noch da ist mit Hilfe einer starken Gemeinschaft zurück
      und sichern Sie sich Ansprüche gegenüber allen in Betracht kommenden Anspruchsgegnern.&nbsp;
      <br></p><p>    <b>Fazit:</b><br>    Den geschädigten
      Anlegern ist dringend zu empfehlen, ihre Verträge, welche sie mit der EUBKZGW
      EWIV geschlossen haben, überprüfen zu lassen. Hier stehen die erfahrenen Rechtsanwälte
      der Kanzlei AdvoAdvice Partnerschaft von Rechtsanwälten gerne mit fairem
      Rechtsrat und fachlicher Kompetenz zur Verfügung. <br></p><p>    In diesem
      Zusammenhang ist zu empfehlen, sich der Anlegergemeinschaft anzuschließen.
      Im Rahmen der Gemeinschaft können Ansprüche geltend gemacht werden, deren
      Durchsetzung für einen einzelnen Geschädigten kaum möglich wäre, einfach,
      weil sie nicht genug wissen.&nbsp; <br></p><p>    Es hat
      sich bereits in der Vergangenheit gezeigt, dass die Bündelung von Anlegerinteressen
      auf Seiten der Gegner schneller zu einer Gesprächsbereitschaft geführt hat,
      so dass langwierige gerichtliche Auseinandersetzungen unterbleiben können
      und die geschädigten Anleger ihren Schaden ganz oder teilweise ersetzt erhalten.&nbsp;<br>        <br></p>"
