- 'AdvoAdvice Rechtsanwälte mbB zur aktuellen Entwicklung IFMC –Group GmbH ':
    permalink: anleger-der-ifmc-group-gmbh-besorgt-wie-geht-es-mit-der-gesellschaft-weiter
    title: 'AdvoAdvice Rechtsanwälte mbB zur aktuellen Entwicklung IFMC –Group GmbH '
    body: "<p>Bereits mit Bescheid vom 14.11.2013 hat die Bundesanstalt für Fianzdienstleistungsaufsicht
      (BaFin) die unverzügliche Abwicklung der unerlaubt betriebenen Einlagengeschäfte
      der IFMC-Group GmbH, HRB 701908, mit Sitz in Karlsruhe aufgegeben. Die IFMC-Group
      GmbH hat ohne die dafür erforderliche Erlaubnis Einlagengeschäfte nach dem
      Kreditwesengesetz (KWG) vorgenommen. Sowohl der von der IFMC-Group GmbH gegen
      den Bescheid der BaFin eingelegte Widerspruch vor dem Verwaltungsgericht
      Frankfurt am Main als auch die Beschwerde vor dem Hessischen Verwaltungsgericht
      wurden im Februar und August 2014 abgelehnt bzw. zurückgewiesen. <br></p><p>Als
      Abwickler wurde am 26.02.2015 Rechtsanwalt Dr. Tibor Braun bestellt. Geschädigte
      Anleger müssten ihre eingezahlten Gelder zurückbekommen haben. Leider ist
      dies nach einzelnen Aussagen von besorgten Anlegern der IFMC Group GmbH nicht
      erfolgt. Demzufolge steht zu befürchten, dass bei Feststellung der Voraussetzung
      die Eröffnung des Insolvenzverfahrens beantragt wird.</p><p>                    </p><p><b>Anleger
      der IFMC- Group GmbH sind besorgt- wie geht es mit der Gesellschaft weiter?</b></p>      Die
      IFMC-Group GmbH ist nach Recherchen der Kanzlei AdvoAdvice Rechtsanwälte
      mbB jedoch noch im Handelsregister eingetragen und jedenfalls im Handelsregister
      finden sich keine Anhaltspunkte für eine Insolvenz. Wie Nachforschungen der
      Kanzlei ergeben haben, wurde die Geschäftsadresse mit Handelsregistereintrag
      vom 25.11.2014 von der Karlstraße 52, 76133 Karlsruhe in die Rüppurrerstraße
      32, 76137 Karlsruhe verlegt. Tatsächlich ist an der Karlstraße 52 kein Firmen-
      oder Klingelschild mehr angebracht. Nur ein Jahr später wurde jedoch auch
      die Löschung der Geschäftsanschrift in der Rüppurrerstraße 32 eingetragen.
      Lediglich befindet sich Herr Timo Jurth unter selbiger Anschrift als empfangsberechtigte
      Person im Handelsregister als Eintrag. Dabei ist seit dem 26.02.2015 mit
      Bescheid der BaFin bereits der Abwickler bestellt. Die Anleger sind nunmehr
      verunsichert, was dies zu bedeuten hat.<p>  Bei weiterer Recherche zur
      IFMC-Group GmbH&nbsp; gelangen die Suchenden auf die Homepage. Die Homepage
      der IFMC-Group GmbH befindet sich aber in „Wartung“. Betroffene und verunsicherte
      Anleger befürchten nun, dass dies darauf hindeutet, dass eine ordentliche Fortführung
      der Gesellschaft nicht mehr betrieben wird.</p><p>                    </p><p><b>IFMC-Group
      GmbH Anleger suchen Rat </b></p>      Sollten Anleger ihre
      Gelder nicht zurückerhalten haben, könnte ein Schadenersatzanspruch gegenüber
      der Gesellschaft sowie dem verantwortlichen Geschäftsführer persönlich nach
      § 823 Bürgerliches Gesetzbuch (BGB) in Verbindung mit § 32 Kreditwesengesetz
      (KWG) begründet sein. Auch eine Haftung der Berater kommt in Frage, wenn
      diese das Geschäftsmodell weder auf seine Rechtmäßigkeit noch seine Plausibilität
      hin geprüft haben.                   Für
      weitere Informationen und einer kostenlosen Erstberatung stehen AdvoAdvice
      Rechtsanwälte mbB unter 030-921 000 40 gerne zur Verfügung.    <br>      <br>"
