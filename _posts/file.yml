- BGH für Ersatzansprüche bei griechischen Staatsanleihen nicht zuständig:
    permalink: bgh-fur-ersatzanspruche-bei-griechischen-staatsanleihen-nicht-zustandig
    title: BGH für Ersatzansprüche bei griechischen Staatsanleihen nicht zuständig
    body: "<p>Einige Gläubiger von griechischen Staatsanleihen hatten ihr Klageverfahren
      bis vor den Bundesgerichtshof (Az. VI ZR 516/14) gebracht. Dieser lehnte
      nun einen Schadensersatzanspruch mangels Zuständigkeit ab.  </p> <p>Die drei Kläger begehrten Schadensersatz
      wegen des Schuldenschnitts aus dem Jahr 2012. In den Jahren zuvor (2010 und
      2011) hatten sie über eine deutsche Bank, griechische Staatsanleihen angekauft.
      Im Rahmen des Schuldenschnitts 2012 wurde vom griechischen Parlament ein
      Gesetz verabschiedet nach welchem die Anleger griechischer Staatsanleihen in
      die Umschuldung mit einbezogen werden konnten.  In diesem Zusammenhang wurden
      diese Staatsanleihen gegen andere Anleihen mit einem über 50 % verringerten
      Nennwert und einer längeren Laufzeit eingetauscht.  Nach der ursprünglichen
      Vertragsgestaltung war dies eigentlich nicht möglich. Den enormen Verlust
      von ca. 85.000 Euro, wollten die Anleger nunmehr vor der deutschen Gerichtsbarkeit einklagen.</p> <p>Bereits die Vorinstanzen wiesen die
      Klage bereits als unzulässig zurück. Kernproblem für die deutschen Anleger
      ist hierbei, dass die deutsche Gerichtsbarkeit nicht für die Entscheidungen
      des griechischen Parlaments zuständig ist. Insbesondere können deutsche Gerichte
      nicht über Gesetze entscheiden, welche von einem anderen Parlament verabschiedet
      wurden. Die Ausgabe von Staatsanleihen an sich ist eigentlich kein Hoheitsakt.
      Ein vom Parlament verabschiedetes Gesetz jedoch schon. Deshalb fällt die
      entsprechende Zuständigkeit in die der griechischen und nicht der deutschen
      Gerichtsbarkeit.</p> <p>Selbige Streitfrage
      liegt auch vor dem Europäischen Gerichtshof. Dabei geht es vor allem darum,
      ob deutsche Gerichte eine solche Klage überhaupt zustellen dürfen. Dies wurde
      durch die Richter zwar bejaht, jedoch wurde gleichzeitig darauf hingewiesen,
      dass damit noch keine generelle Prüfung der Zuständigkeit deutscher Gerichte
      erfolgt ist.  </p> <p>Es bleibt abzuwarten,
      ob Kläger aus Deutschland mit ihrem Begehren nach Schadensersatz erfolgreich
      sein werden. Dann hoffentlich vor dem richtigen und für entsprechende Schadensersatzansprüche
      zuständigen Gericht.</p>"
