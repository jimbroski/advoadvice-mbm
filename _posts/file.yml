- 'BGH stärkt Ausübung von Widerrufsrechten – Viele Darlehensverträge betroffen  ':
    permalink: bgh-starkt-ausubung-von-widerrufsrechten-viele-darlehensvertrage-betroffen
    title: 'BGH stärkt Ausübung von Widerrufsrechten – Viele Darlehensverträge betroffen  '
    body: "<p><br></p>  <p>Widerruf von Verträgen ohne Rücksicht auf die Beweggründe des
      Verbrauchers möglich – Bundesgerichtshof (BGH) stärkt Verbraucherrechte.</p>  <p>Der
      BGH hat mit seinem Urteil vom 16. März 2016 (<a title=\"Link: http://juris.bundesgerichtshof.de/cgi-bin/rechtsprechung/document.py?Gericht=bgh&amp;Art=pm&amp;Datum=2016&amp;Sort=3&amp;nr=74052&amp;linked=urt&amp;Blank=1&amp;file=dokument.pdf\"
      href=\"http://juris.bundesgerichtshof.de/cgi-bin/rechtsprechung/document.py?Gericht=bgh&amp;Art=pm&amp;Datum=2016&amp;Sort=3&amp;nr=74052&amp;linked=urt&amp;Blank=1&amp;file=dokument.pdf\"
      target=\"_blank\" rel=\"nofollow\">Urteil des VIII. Zivilsenats vom 16.3.2016
      -AZ VIII ZR 146/15)</a> <a href=\"http://juris.bundesgerichtshof.de/cgi-bin/rechtsprechung/document.py?Gericht=bgh&amp;Art=pm&amp;Datum=2016&amp;Sort=3&amp;nr=74052&amp;linked=urt&amp;Blank=1&amp;file=dokument.pdf\"
      target=\"_blank\" rel=\"nofollow\"></a>&nbsp;für Verbraucher ein wegweisendes Urteil
      zur Frage der Ausübung eines vertraglich eingeräumten Widerrufsrechts gesprochen. </p>  <p><b>Worum geht
      es bei der Entscheidung des BGH:<br> </b>Zwar ging es bei der Entscheidung
      inhaltlich um einen Verbraucher, &nbsp;der nach dem Kauf zweier Matratzen einige
      Tage später den Verkäufer mit Hinweis auf ein günstigeres Angebot eines anderen Anbieters
      und einer „Tiefpreisgarantie“ &nbsp;den Vertrag widerrufen hatte. &nbsp;Nicht
      in allen Fällen wird bekanntlich diese Bitte problemlos erfüllt werden, sodass
      es häufig dazu kommt, dass der Kaufvertrag gerade noch rechtzeitig widerrufen
      und die Matratzen zurückgegeben wird, um sich das günstigere Angebot zu sichern.</p>  <p>Der
      BGH hat in einem eben solchen Fall entschieden, nachdem ein entsprechender
      Verkäufer den Widerruf in diesem Fall für rechtsmissbräuchlich gehalten habe.
      Seiner Meinung nach besteht das Widerrufsrecht bei Fernabsatzverträgen, also
      solchen Verträgen die über das Internet geschlossen wurden, nicht um dem
      Käufer Forderungen aus einer etwaiger „Tiefpreisgarantie“ zu sichern, sondern
      um diesem die Prüfung der Ware zu ermöglichen. </p>  <p><b>Die Ausübung
      eines Widerrufsrechts ist nicht „rechtsmissbräuchlich“ </b></p>  <p>In
      der neuen Entscheidung stellt sich der BGH klar auf die Seite der Verbraucher.
      Und diese Entscheidung ist auch wichtig für Darlehensnehmer, die Ihren Vertrag
      widerrufen wollen. Nach der aktuellsten Rechtsprechung ist der Widerruf hier
      wirksam, weil er fristgerecht eingereicht wurde. Etwaige Beweggründe des
      Verkäufers sind unbeachtlich. Die Widerrufsmöglichkeit soll es dem Verbraucher
      ermöglichen, sich auf einfachem Weg vom Vertrag lösen zu können, ohne dafür
      einer Begründung zu bedürfen. Dieses Recht kann nur in besonderen Ausnahmekonstellationen
      abgedungen werden. In dem vom BGH konkret entschiedenen Fall &nbsp;war also
      der Vergleich von Preisen bei der Konkurrenz des Verkäufers keine solche Ausnahmekonstellation.
      Und diese Entscheidungsgrundsätze müssen jetzt auch für den Widerruf von
      Darlehensverträgen angewandt werden. Wenn ein Widerrufsrecht aufgrund einer
      fehlerhaften Widerrufsbelehrung nicht erloschen ist, dann hat der Darlehensnehmer
      das Recht, den Widerruf auch auszuüben. Beispielsweise, wenn er bei einem
      anderen Kreditinstitut günstigere Konditionen im Rahmen einer Umfinanzierung
      erhalten könnte. Oft hatten Banken außergerichtlich oder in Prozessen eine
      Widerrufsmöglichkeit abgelehnt mit der Begründung, der Widerruf des Kunden
      sei ja nicht wegen „falscher Belehrung über das Widerrufsrecht“ erfolgt,
      sondern weil er schlichtweg jetzt durch das niedrige Zinsniveau auf dem Geldmarkt
      jetzt wesentlich bessere Konditionen erhalten könne, er also aus dem bestehenden,
      bislang beiderseits erfüllten, gültigen Vertrag aus finanziellen Gründen
      aussteigen wolle. Diverse Gerichte hatten den Banken bislang in dieser Argumentation
      Recht gegeben und Klagen von Darlehensnehmern abgewiesen.</p><p><b>Recht
      ist Recht - egal aus welchem Beweggrund</b></p><p>Rechtsanwalt und Fachanwalt
      für Bank- und Kapitalmarktrecht Kim Oliver Klevenhagen von der Kanzlei AdvoAdvice
      Partnerschaft von Rechtsanwälten mbB kommentiert das Urteil des BGH wie folgt:
      \" Diese Entscheidung des BGH war überfällig und sorgt nun endlich auch für
      mehr Rechtssicherheit in der Frage, wie denn nun die Ausübung eines bestehenden
      Widerrufs zu bewerten ist. Täglich werden wir mit der Argumentation der Banken
      konfrontiert, dass unsere Mandanten aus falschen Motiven Darlehensverträge widerrufen
      wollen. Dass dies nicht sein kann, stellt nun der BGH endlich klar. Entweder
      hat man ein Recht oder man hat es nicht. Wenn&nbsp;einem Verbraucher&nbsp;ein
      Recht zusteht, dann kann er es auch ausüben. Welche Motive er dabei eventuell
      haben könnte, muss Justitia egal sein. Die Göttin der Gerechtigkeit ist nicht
      ohne Grund blind.\"</p>  <p><b>Fazit ist:<br> </b>Solange Sie
      fristgerecht widerrufen, dürfen Sie widerrufen. Ganz gleich, aus welchem Grund
      Sie sich vom Vertrag lösen möchten, und sei es nur, weil Sie von einem anderen
      Anbieter ein günstigeres Angebot unterbreitet bekommen, auf Ihre Beweggründe kommt
      es somit nicht an. Allerdings werden die Banken weiterhin bei lang zurückliegenden
      Darlehensverträgen argumentieren, dass bereits aufgrund des Zeitablaufes
      ein Widerrufsrecht nicht gegeben sein könnte, also die so genannte Verwirkung
      des Widerrufsrechts eingetreten sei. Hier steht eine klarstellende BGH-Entscheidung
      zu Gunsten der Verbraucher noch aus. </p>  <p>Es bleibt dabei, dass interessierte
      Darlehensnehmer Ihren Vertrag rechtzeitig untersuchen lassen sollten, da
      Fristen laufen. </p>  <p><b>Achtung: Widerrufsmöglichkeit von Immobilienkrediten
      zwischen dem 02.11.2002 und dem 10.06.2010 endet am 21.06.2016 - Viel zu
      tun für Juristen, sowohl bis zum 21.06.2016 als auch darüber hinaus!</b></p>  <p>Bankkunden
      und Anleger, die ihre Darlehen noch bis zum 21.06.2016 widerrufen wollen,
      sollten sich an einen Experten im Bank- und Kapitalmarktrecht wenden. Die
      Rechtsanwälte der Kanzlei AdvoAdvice Rechtsanwälte mbB stehen hierfür gerne
      zur Verfügung. Informationen und Formulare finden Sie auf der Internetseite
      <a href=\"http://www.advoadvice.de/\" rel=\"nofollow\">www.advoadvice.de</a> auch
      zum Download. </p>    <p>Der Verfasser ist für den Inhalt verantwortlich.</p>  Der
      Beitrag schildert die Sach- und Rechtslage zum Zeitpunkt der Erstellung.
      Internetpublikationen können nur einen ersten Hinweis geben und keine Rechtsberatung
      ersetzen."
