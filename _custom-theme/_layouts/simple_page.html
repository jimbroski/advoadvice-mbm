---
layout: default
---

<header class="h-container--sm">
  <h1>{{page.title}}</h1>

  {% if page.intro_zeigen %}
    <section class="intro">
      <div>
        {{page.intro_markdown | markdownify }}
      </div>
      <div class="intro__cta">
        <a class="button" href="{{page.intro_cta_link}}">{{page.intro_cta_text}}</a>
      </div>
    </section>
  {% endif %}
</header>

<main class="h-container--sm">
  {{content}}
</main>
