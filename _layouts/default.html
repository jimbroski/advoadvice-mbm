    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <nav class="page__nav">
      <div class="nav__wrapper">
        <div class="nav__logo">
          <a href="{{site.url}}">
            <!-- TODO Reduce size -->
            <img class="logo--sm" src="/uploads/images/logo-compact.png" alt="AdvoAdvice - Logo">
            <img class="logo--lg" src="/uploads/images/logo-wordmark.png" alt="AdvoAdvice - Logo mit Text">
          </a>
        </div>
        <div class="nav__spacer">
          <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <div class="nav__menu">
          <ul>
            <li><a href="{{ '/#themen' | prepend: site.url }}">Unsere Themen</a></li>
            <li><a href="{{ '/#anwaelte' | prepend: site.url }}">Ihre Anwälte</a></li>
            <li><a href="{{ '/#ablauf' | prepend: site.url }}">Wie es abläuft</a></li>
            <li><a href="{{ '/#blog' | prepend: site.url }}">Blog</a></li>
            <li><a href="{{ '/#kontakt' | prepend: site.url }}"><strong>Kontakt</strong></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page__nav__spacer"></div>

    <div class="page page__{{page.style_id}}">
      {{ content }}
    </div>
