# Veraltete Daten

- block_id: veraltete_daten_text
  block_typ: frage_mit_auswahl
  text: In Ihrer Schufa-Auskunft finden sich offenbar veraltete Daten wieder. Es ist Ihnen zu empfehlen, die Schufa Holding AG selbst zu kontaktieren und diese zur Löschung dieser Daten aufzufordern. Falls sich die SCHUFA weigern sollte, die Daten zu löschen und diese Daten sich negativ auf den Scorewert auswirken (anzunehmen bei einem Basis-Scorewert unterhalb 90 %), empfehlen wir Ihnen dringend, sich mit uns in Verbindung zu setzen. Dafür nutzen Sie bitte das Formular auf der nächsten Seite.
  optionen: ["Weiter"]
  folge_bloecke: []

# Restschuldbefreiung

- block_id: restschuldbefreiung_text
  block_typ: frage_mit_auswahl
  text: Ab dem 25.05.2018 gilt die Datenschutzgrundverordnung auch für die Übermittlung personenbezogener Daten an die Schufa Holding AG. Bislang entspricht es im nationalen Kontext der einhelligen Rechtsprechung, dass die Schufa Holding AG Daten über eine erteilte Restschuldbefreiung speichern darf. An dieser Rechtsprechung bestanden bislang schon vielfältige Zweifel. Unter dem Geltungsbereich der DSGVO könnten die Karten nun neu gemischt werden, da die tatsächliche Aussagekraft der erteilten Restschuldbefreiung für die Kreditwürdigkeit einer betroffenen Person in Frage steht. Somit können trotz der bislang erfolgten Urteile wieder Prozesse mit einer gewissen Erfolgsaussicht gegen die Speicherung eines solchen Merkmals geführt werden.
  optionen: ["Weiter"]
  folge_bloecke: []

