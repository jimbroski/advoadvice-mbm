      antwort_ist: Eintrag im FraudPool löschen
  bedingungen_eins_erfuellt:
    - block_id: fraudpool_3
      antwort_ist: Nein
    - block_id: fraudpool_3
      antwort_ist: Weiß ich nicht
  text_html: <p>Bitte versuchen Sie den Sachverhalt zu der Angelegenheit soweit wie möglich in Erfahrung zu bringen. Je mehr Informationen Sie uns zur Verfügung stellen können, desto eher können wir Ihnen helfen.</p>
  erlaube_kontakt: true
