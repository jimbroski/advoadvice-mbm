<form name="kontakt" method="post" action="/danke" netlify-honeypot="bot-field" netlify-recaptcha netlify>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Vor- und Nachname*" name="Name" value="" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Telefonnummer" name="Telefonnummer" value="">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email Adresse*" name="email" value="" required>
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Ihre Nachricht*" rows="4" name="Nachricht" required></textarea>
  </div>
  <label for="gdpr_check">
    <input type="checkbox" name="gdpr_check" id="gdpr_check" required>
    <small>&nbsp;&nbsp;Mit der Nutzung dieses Formulars erklären Sie sich mit der Speicherung und Verarbeitung Ihrer Daten durch diese Webseite und der Weiterleitung an den Servicedienstleister netlify einverstanden.</small>
  </label>
  <label id="cookie_check_container" for="cookie_check">
    <input type="checkbox" name="cookie_check" id="cookie_check" required>
    <small>&nbsp;&nbsp;Ich stimme der kurzfristigen Nutzung von Cookies zur Vermeidung von Spam-Nachrichten zu. (Alternativ können Sie uns direkt eine email schicken)</small>
  </label>
  <div id="captcha_script_container"></div>
  <div id="captcha_container"></div>
  <input type="submit" class="send-form btn btn-default" value="Abschicken" disabled>
</form>
