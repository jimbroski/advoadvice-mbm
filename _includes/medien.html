<div class="margin-tb-20">
  <h3 class="editable">Unsere Experten in den Medien</h3>
  
  {% for medien_post in medien_posts limit: 6 %}
    <a href="{{ medien_post.url }}" class="medien-block">
      {% if medien_post.feature_bild_path.size >= 1 %}
        <div>
          <img src="{{medien_post.feature_bild_path}}" />
        </div>
      {% endif %}
      <h5>{{ medien_post.title }}</h5>
    </a><!-- // blog-post -->
  {% endfor %}
</div>
